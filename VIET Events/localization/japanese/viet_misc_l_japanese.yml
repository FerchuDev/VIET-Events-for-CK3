l_japanese:
 rule_VIET_events_atmosphere:0 "VIET Events Atmosphere"
 setting_VIET_balanced_events:0 "Balanced Events (Default)"
 setting_VIET_balanced_events_desc:0 "Most events from VIET events will occur, but the silliest ones that break immersion for some players are disabled. Choose this for the best balance between serious and light-hearted events."
 setting_VIET_all_events:0 "#high All Events#!"
 setting_VIET_all_events_desc:0 "All events from VIET will happen, including some humorous ones. Choose this if you want the full VIET Events experience."
 setting_VIET_serious_events:0 "#high Serious Events (Restricted)#!"
 setting_VIET_serious_events_desc:0 "Disables most of the light-hearted events from VIET. Choose this if you only want the serious, grounded events."
 rule_VIET_universe_setting:0 "VIET Universe Setting"
 setting_VIET_normal_universe_events:0 "Default Setting"
 setting_VIET_normal_universe_events_desc:0 "Choose this setting if you are playing in Crusader Kings 3's default historical medieval setting. Events are enabled per the VIET Events Atmosphere rule."
 setting_VIET_historical_universe_events:0 "#high Other Historical Setting#!"
 setting_VIET_historical_universe_events_desc:0 "Choose this setting if you are playing with a conversion mod that takes place on earth, but in a different time period. This disables a few events that wouldn't make sense outside the medieval period."
 setting_VIET_conversion_universe_events:0 "#high Conversion Mod Setting#!"
 setting_VIET_conversion_universe_events_desc:0 "Choose this setting if you are playing with a conversion mod that changes the entire setting, such as a fantasy or sci-fi world. This disables events referring to places, cultures, religions, etc on earth."
 rule_VIET_historical_context:0 "VIET Historical Context Tooltips"
 setting_VIET_historical_context_on:0 "On"
 setting_VIET_historical_context_on_desc:0 "Occasionally, there are tooltips that provide context about what inspired an event and help players understand the history behind seemingly odd events. Sometimes, reality is stranger than fiction!"
 setting_VIET_historical_context_off:0 "Off"
 setting_VIET_historical_context_off_desc:0 "The occasional tooltips that provide historical context about some events will not appear. This is for immersion purists who find these tooltips immersion breaking."
 rule_VIET_resource_amounts:0 "VIET Resource Gains/Losses"
 setting_VIET_resource_default:0 "Default"
 setting_VIET_resource_default_desc:0 "Lump sums of prestige or piety gained or lost in events added by VIET is kept at their default amounts (ranging from 1 to 50 gain or loss depending on event), which is the intended balance of VIET in mind."
 setting_VIET_resource_one_and_a_half:0 "#high 1.5x#!"
 setting_VIET_resource_one_and_a_half_desc:0 "Lump sums of prestige or piety gained or lost in most VIET events are roughly 1.5 times the default (i.e., 15 piety instead of 10 piety). This is for players who feel the default values are too low."
 setting_VIET_resource_twice:0 "#high 2x#!"
 setting_VIET_resource_twice_desc:0 "Lump sums of prestige or piety gained or lost in most VIET events are roughly twice the default (i.e., 20 piety instead of 10 piety). This option is unbalanced and #N NOT#! recommended."
 setting_VIET_resource_quadruple:0 "#high 4x#!"
 setting_VIET_resource_quadruple_desc:0 "Lump sums of prestige or piety gained or lost in most VIET events are roughly four times the default (i.e., 40 piety instead of 10 piety). This option is unbalanced and #N NOT#! recommended."
 rule_VIET_event_frequency:0 "VIET Event Frequency"
 setting_VIET_event_frequency_default:0 "Default"
 setting_VIET_event_frequency_default_desc:0 "VIET Events trigger at the default rate."
 setting_VIET_event_frequency_high:0 "#high High#!"
 setting_VIET_event_frequency_high_desc:0 "VIET Events trigger somewhat more frequently. WARNING: Due to the way RNG works, you may still see many events at once, or no events for long stretches of time."
 setting_VIET_event_frequency_very_high:0 "#high Very High#!"
 setting_VIET_event_frequency_very_high_desc:0 "VIET Events trigger much more frequently. This may cause event spam! WARNING: Due to the way RNG works, you may still see many events at once, or no events for long stretches of time."
 setting_VIET_event_frequency_low:0 "#high Low#!"
 setting_VIET_event_frequency_low_desc:0 "VIET Events trigger somewhat less frequently. WARNING: Due to the way RNG works, you may still see many events at once, or no events for long stretches of time."
 setting_VIET_event_frequency_very_low:0 "#high Very Low#!"
 setting_VIET_event_frequency_very_low_desc:0 "VIET Events trigger much less frequently. You may rarely see events! WARNING: Due to the way RNG works, you may still see many events at once, or no events for long stretches of time."
