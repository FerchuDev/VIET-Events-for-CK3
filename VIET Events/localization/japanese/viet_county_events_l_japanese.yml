 VIETmisc.4036.t:0 "Tax Officials"
 VIETmisc.4036.desc:0 "There are rumors that certain tax collectors in [county.GetNameNoTier] are disgustingly corrupt.\n\nUnfortunately, I don't have any good evidence to back this up. In fact, after a lengthy investigation, it seems like these officials actually do a good job and behave more honorably than some of my other officials elsewhere.\n\nStill, many people in the region are not convinced otherwise. If I don't do something, the locals might grow restless, but on the other hand, imprisoning good officials without cause would be problematic as well."
 VIETmisc.4036.a:0 "Innocent or not, arrest these officials!"
 VIETmisc.4036.b:0 "I won't bow down to the demands of ignorant peasants."
 VIETmisc.4036.c:0 "Let's work things out to stop any misunderstandings."
 VIETmisc.4037.t:0 "A Brother and a Sister"
 VIETmisc.4037.desc:0 "Reports of a most heinous and unforgivable crime has come from a village in [county.GetNameNoTier]!\n\nTwo siblings - a brother and a sister - lusted after one another. Quite unnatural and shameful indeed! The two siblings were caught in the middle of intercourse recently, and had to flee elsewhere to avoid the wrath of their family and the villagers. The depraved couple are now believed to be in some foreign land, where no one knows who they are.\n\nStill, that such a thing happened has caused much commotion. To think that right under our noses all this time, there lived these degenerate, disgusting villains, no better than murderers and cannibals and other horrid beasts, who deserve nothing but the harshest and most torturous deaths for their vile acts!"
 VIETmisc.4037.a:0 "Disgusting. I feel dirty just by hearing that."
 VIETmisc.4037.b:0 "I admit… this interests me… in a strange way."
