 VIETmisc.3056.t:0 "More Pests"
 VIETmisc.3056.desc:0 "Mouse and rat infestations have become a major problem in [county.GetNameNoTier] as of late. Local experts, from rat catchers to scholars and [ROOT.Char.Custom('DefaultPriestTitlePlural')], are trying their best to stem the tide and have met with some limited success, but this will affect the region’s agricultural productivity, at least in the short-term."
 VIETmisc.3056.a:0 "Those troublesome, dastardly rodents!"
 VIETmisc.3056.b:0 "Hire even more rat-catchers to take care of them."
 VIETmisc.3057.t:0 "Rat-Catchers"
 VIETmisc.3057.desc:0 "The rat-catchers of [county.GetNameNoTier] have earned a positive reputation in the region for their skill at catching rodents. In fact, their services are even occasionally solicited elsewhere. This, of course, can only be a good thing, given these pesky rodents cause much mischief and harm by ruining our crops and spreading disease."
 VIETmisc.3057.a:0 "The rat-catchers’ services are invaluable!"
 # Version 1.12.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIETmisc.3058.t:0 "Dogs"
 VIETmisc.3058.desc:0 "[county.GetNameNoTier] has gained renown for the quality of the dog breeds developed there, and there are those who come from afar to acquire the dogs bred here. Perhaps I could have a hand in encouraging the locals to breed the dogs for certain purposes."
 VIETmisc.3058.a:0 "Dogs that guard and hunt well"
 VIETmisc.3058.b:0 "Dogs who are good companions"
 VIETmisc.3058.c:0 "Dogs for herding and working"
 VIETmisc.3058.d:0 "It doesn’t really matter to me"
 # Version 1.12.2 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIETmisc.3059.t:0 "Shark Fishing"
 VIETmisc.3059.desc:0 "The profitability of the fishing industry in [county.GetNameNoTier] ebbs and flows with the tides, but there is good news as of late.\n\nIn recent times, [county.GetNameNoTier] has earned a reputation for its plentiful and excellent shark catches. Shark meat from there is said to be delicious, and shark oil and shark leather is said to be most useful and long-lasted.\n\nWhether true or not, such stories boost the local economy as fishermen brave the waters to hunt for more and more sharks to sell in faraway markets."
 VIETmisc.3059.a:0 "Very good news indeed."
 VIETmisc.3060.t:0 "Shark Attacks?"
 VIETmisc.3060.desc:0 "In many coastlines in our world, underwater diving is a profitable enough profession, as divers find purpose in procuring food like clams and urchins, harvesting resources like sea sponges and pearls, and reclaiming valuables from sunken ships near the coast.\n\n[county.GetNameNoTier] was no different, until recently, when a couple shark attacks happened against a diver who was going about their daily work. Now, the divers of the region fear for their safety, and they are all on edge.\n\nPeople in [county.GetNameNoTierNoTooltip] wonder if they have offended [ROOT.Char.GetFaith.WaterGodName] and if further shark attacks may be coming, or if this is an isolated incident. Either way, it is having a negative effect on the local economy in coastal parts of this region."
 VIETmisc.3060.a:0 "I suppose the divers will be more careful from now on…."
 VIETmisc.3060.b:0 "Send in [ROOT.Char.Custom('DefaultPriestTitlePlural')] to pray to [ROOT.Char.GetFaith.WaterGodName]."
 VIETmisc.3060.info:0 "#emphasis Historical Context:#! Shark attacks on humans are, contrary to belief, fairly rare; a lot of sharks are relatively harmless or ignore people, and shark attacks tend to happen due to other factors, such as the shark mistaking people for their normal prey. Still, attacks by sharks or creatures similar to sharks have captured the imagination for centuries and ancient accounts could be just as sensationalist as modern news reports about shark attacks. Procopius, a 6th century Greek historian, for example, tells a story of a famous pearl owned by the Sassanid Shah Peroz. Supposedly, the diver who found this pearl lost his life when a shark, who had also noticed the pearl, tried to take it from him."
 # Version 1.12.3 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIETmisc.3061.t:0 "Fimbulwinter"
 VIETmisc.3061.desc:0 "There is an old [ROOT.Char.GetFaith.GetAdjective] legend that three harsh winters without any intervening summers, called #italic Fimbulwinter#!, are an ominous prelude to #italic Ragnarok#!, the apocalyptic end of the world. These three winters will be followed by great wars, and destruction and calamities of all kinds.\n\n[county.GetNameNoTier] has suffered three harsh winters in a row, and the peasants living in the area, so I’ve been told, are fearful that #italic Ragnarok#! is soon upon us. My [ROOT.Char.Custom('DefaultPriestTitlePlural')] say there is no need for worry, since summers did happen between them, even if they were colder than usual, and no other signs of #italic Ragnarok#! are present.\n\nStill, there is worry among my court that there is a growing sense of hysteria among the locals."
 VIETmisc.3061.a:0 "Send in [ROOT.Char.Custom('DefaultPriestTitlePlural')] to reassure the people there."
 VIETmisc.3061.b:0 "It’s not my concern what these commoners think or don’t think."
 VIETmisc.3062.t:0 "Three Heads"
 VIETmisc.3062.desc:0 "Strange news arrives at my court from elsewhere in my realm!\n\nIn a village in [county.GetNameNoTier], a three-headed sheep was born not too long ago. Two or three headed animals are extremely rare, but not unheard of; what is very unusual is that this sheep is apparently still alive, and hasn’t died yet.\n\nThe locals don’t seem to think anything of this, according to my officials, finding the three-headed sheep more an amusing spectacle than an alarming omen. Its owners have taken it around other villages to showcase the strange beast, boosting the local economy, and some scholars in the area have taken the opportunity to study it."
 VIETmisc.3062.a:0 "Quite strange indeed!"
 VIETmisc.3063.t:0 "Ménage à Trois"
 VIETmisc.3063.desc:0 "A scandal has erupted in [county.GetNameNoTier] concerning a lowly-ranked nobleman who happens to be a local official working there. His blasé attitude towards governance had made him unpopular, yet due to his political connections I found it hard to be rid of him previously.\n\nIt seems this randy young man has been living with two pretty women all this time, treating both like his wives. This threesome of sorts was unnoticed for a while, until recently.\n\nSuch a ménage à trois is highly frowned upon in [ROOT.Char.GetFaith.GetName] as erotic deviancy, of course. Having a secret mistress is one thing, but to have two wives? The locals haven’t been happy with him for a while, and this is the final straw: they demand I take action, or they will do it themselves."
 VIETmisc.3063.a:0 "This is a good excuse to dismiss him!"
 VIETmisc.3063.b:0 "I’d rather not antagonize his political allies."
