 VIETmisc.3069.t:0 "The Peaches of Silence"
 VIETmisc.3069.desc:0 "The story of a peach tree in [county.GetNameNoTier], said to be of supernatural origin, is spreading far and wide as of late.\n\nA devout [religion.GetAdjective] $knight_culture_player_no_tooltip_lowercase$ supposedly settled there long ago, attracted to the land’s beauty. He had made a solemn vow of chastity, to focus on worship of [faith.HighGodName] and other noble deeds.\n\nHe fell deeply in love with a local maiden, a pretty girl of charming, virtuous disposition, but fought day and night to preserve his chastity. Finally, he could bear it no longer; he not only retreated into the wilderness, but he also took an oath of silence, so he would not be tempted to confess his feelings to her. He became a renowned hermit, and when he died, a peach tree sprung up from his grave – a symbol of the spiritual power of silence that inspires the locals to this day."
 VIETmisc.3069.a:0 "I’m glad the tale is spiritually inspiring!"
 VIETmisc.3069.b:0 "Sounds like some banal peasant story."
 VIETmisc.3069.info:0 "#emphasis Historical Context:#! This story is an abridged adaptation of a folk tale from the Azores about a Flemish knight who settled there when the islands were first discovered and settled by the Portuguese in the 15th century. During the island’s early history, Flemish settlers played a major role in the island’s colonization."
