 VIETmisc.3070.t:0 "A Tax Loophole"
 VIETmisc.3070.desc:0 "My [steward.GetCouncilTitle], [steward.GetTitledFirstName], recently reviewed our tax laws and found something interesting. In [county.GetNameNoTier], there is a old law that allows for a tax loophole. Nobles there have abused it for years, justifying it as an ancient tradition.\n\n[steward.GetFirstNameNoTooltip] suggests that maybe we could fix this loophole to increase tax revenue there. It's an attractive idea... except for the fact that it might anger some of the local nobility.\n\n“Those nobles have taken advantage of the loophole for too long,” [steward.GetFirstNameNoTooltip] argues, undoubtedly passionate about the matter given how much time and hard work [steward.GetSheHe] dedicated to researching it. [steward.GetSheHe|U] urges me, “Close the loophole. Those greedy buffoons may grumble for a bit, but they’ll live. The money we get will more than make up for their pouting.”"
 VIETmisc.3070.a:0 "Yes, please take care of that loophole!"
 VIETmisc.3070.b:0 "We can’t risk angering the local nobility."
