 VIETmisc.3025.t:0 "Submerged Shrine"
 VIETmisc.3025.desc:0 "While on patrol in the wilderness of [county.GetNameNoTier], a couple of my soldiers discovered a small wayside shrine. What is odd about it, however, is that it is mostly submerged under one of the lakes in that region. My soldiers deigned it prudent to question some of the locals about this landmark, and they said it had always been there all these years. They had assumed it was a shrine of some sort to [ROOT.Char.GetFaith.HighGodName] built by people who lived here generations ago that was abandoned once the waters of the lake got too high.\n\nAt any rate, I wonder if we might want to do a little engineering project, and move the shrine from its current location back onto land. If I do go through with that idea, I will have to expend some resources to do so."
 VIETmisc.3025.a:0 "Oh second thought, this might be a waste of time."
 VIETmisc.3025.b:0 "Let’s do it. I am sure [ROOT.Char.GetFaith.HighGodName] would be pleased."
 VIETmisc.3026.t:0 "Burnt Down Tower"
 VIETmisc.3026.desc:0 "A most curious discovery recently came to my attention from [county.GetNameNoTier]. Scouts serving in the local garrison, while on a routine patrol, got lost and in their wanderings discovered a burnt down tower in the wilderness. There was little indication of when it was built, and when it was last inhabited, but the basic structure is relatively intact. The only other thing of note in that spot were two trees by the tower, and a small, rotting wooden chest with nothing inside.\n\nIn the report I received, the local guard captain suggested we could renovate the tower to turn it into a watchpost, to assist with maintaining control over the region."
 VIETmisc.3026.a:0 "I don’t think it sounds like we need a watchpost there."
 VIETmisc.3026.b:0 "Splendid idea! Reusing an existing tower is smart."
 # 1.4.8 - please leave this comment here
 VIETmisc.3027.t:0 "Bears!"
 VIETmisc.3027.desc:0 "A few bear attacks recently occurred at the edge of a town in [county.GetNameNoTier], killing several people each time, including a couple of my minor officials. Though uncommon, such tragedies are not unheard of, and what is more disturbing is that it has been verified by one of my officials who witnessed all of the attacks that the same bear was behind these separate incidents. The bear managed to get away each time before the town guards could do anything about it, so everyone in the area is on edge."
 VIETmisc.3027.a:0 "Send in some soldiers to help the guards hunt the beast!"
 VIETmisc.3027.b:0 "Just tell local guards to increase patrols in the area."
 VIETmisc.3027.c:0 "It is unfortunate. But alas, it is what it is, isn't it?"
 VIETmisc.3027.toast.killed:0 "The soldiers successfully catch and kill the bear."
 VIETmisc.3027.toast.not_killed:0 "The bear still remains at large!"
 VIETmisc.3028.t:0 "Feathered Locusts"
 VIETmisc.3028.desc:0 "[county.GetNameNoTier] is currently suffering from a massive infestation of red billed queleas. These birds, nicknamed “feathered locusts,” are always a nuisance to farmers due to the damage they cause to crops, but it seems especially bad this year. I need to act fast as a leader if we want to reduce the damage done by these pests, even if it means diverting people from other tasks and responsibilities."
 VIETmisc.3028.a:0 "If only there was an efficient way to get rid of these damn birds...."
 VIETmisc.3028.b:0 "Coordinate with locals to kill them, and sell their meat and feathers."
 VIETmisc.3028.info:0 "#emphasis Biological Context:#! The red billed quelea (#italic Quelea quelea#!), sometimes disparagingly called the feathered locust, is a bird native to much of Sub-Saharan Africa. They feed on various seeds and often cause extensive damage to crops. There are a number of traditional methods used to catch them, as well as modern initiatives by various governments as well, though these only have limited success as it is the most numerous undomesticated bird species on earth."
 VIETmisc.3029.t:0 "Rooks"
 VIETmisc.3029.desc:0 "Today, I received word that large numbers of rooks - those birds that closely resemble crows - have grown in large numbers in [county.GetNameNoTier], enough that it may warrant a response from me as the authority in this land. For some, such a phenomenon is a good omen, because the birds are said to prefer living near those of kind and generous dispositions. Others, however, argue that the bird is an agricultural pest, and should be taken care of immediately."
 VIETmisc.3029.a:0 "Let the birds stay - if they bring good luck, why refuse it?" 
 VIETmisc.3029.b:0 "Encourage locals to destroy the vermin to protect our fields." 
 VIETmisc.3029.c:0 "I am on good terms with crows, so I’ll let the rooks stay, too." 
 VIETmisc.3029.info:0 "#emphasis Biological Context:#! In the past, and even today, rooks #italic Corvus frugilegus#! have had a myriad of sometimes contradictory superstitions surrounding them. For some, they were good omens if they stuck around where one lived, but this could quickly turn into a bad omen if they left. Regardless, they were considered a major agricultural pest. In England, for example, an act of 1533 mandated that every parish had to keep nets for catching them, and it was permissible to trespass on someone’s land to destroy rooks if permission had previously been asked for and refused." 
 VIETmisc.3030.t:0 "Excellent Donkeys"
 VIETmisc.3030.desc:0 "Recently, the donkeys bred in [county.GetNameNoTier] have gained a reputation for being reliable and capable beasts of burden, even when compared to other donkeys from elsewhere, thanks to long-term efforts by the commoners there. Some people may look down on donkeys for being less elegant and less majestic than the horse, but only a fool would deny their usefulness. At any rate, thanks to this reputation, merchants are even exporting a decent number of these donkeys to faraway lands."
 VIETmisc.3030.a:0 "Let’s hope these donkeys serve us well."
 VIETmisc.3030.tooltip:0 "For as long as any [county|E] in your [domain|E] has the [GetModifier('VIET_reliable_donkeys').GetNameWithTooltip] [county_modifier|E], you will have access to a [decision|E] to #V Purchase Dependable Donkeys#! to acquire [character_modifiers|E] that provide various economic and military benefits."
 VIETmisc.3030.info:0 "#emphasis Historical Context:#! Although often stereotyped as stubborn and stupid, donkeys, the domesticated form of the African wild ass (#italic Equus africanus#!) are in fact highly intelligent animals that have been used across the world as pack animals for thousands of years. Even in the medieval period, they were recognized for their importance in agriculture, transportation, and commerce."
