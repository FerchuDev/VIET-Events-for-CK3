 VIETmisc.4030.t:0 "The Wayshrine"
 VIETmisc.4030.desc:0 "A wayshrine in [county.GetNameNoTier] has recently gained fame for the blessings it supposedly granted to those who pray at it. Pilgrims and travelers are making their way there in droves, seeking the boons it provides."
 VIETmisc.4030.a:0 "Interesting!"
 VIETmisc.4031.t:0 "Demon Sightings"
 VIETmisc.4031.desc:0 "On a visit to a village of my realm, in [county.GetNameNoTier], I am talking with a guardsman stationed there. He looks around, eyes fearful, as he tells me: "If you have to travel in these parts, by [county.GetProvince.GetCounty.GetFaith.HighGodName] stay on the roads. The wilderness just isn't safe anymore. We've had sightings, you see... the demons.""
 VIETmisc.4031.a:0 "If demons are about, they're no match for brave men like you."
 VIETmisc.4031.b:0 "Hah! That's just paranoia. Demons here? That's ridiculous."
 VIETmisc.4031.c:0 "Perhaps we should increase patrols and bring in holy men from elsewhere."
 VIETmisc.4032.t:0 "The Ancient Fort's Treasure"
 VIETmisc.4032.desc:0 "While traveling in [county.GetNameNoTier], my entourage and I came across a ruined stone structure that resembled an ancient fort. Feeling adventurous, we explored it a bit given it wasn't that huge. While there, we found a chest filled with some gold trinkets and jewelry."
 VIETmisc.4032.a:0 "Finders keepers! It's ours now!"
 VIETmisc.4032.b:0 "We should not take what belongs to the dead of this place."
 VIETmisc.4032.c:0 "This isn't a bad location. Let's rebuild this fort."
 VIETmisc.4033.t:0 "The Giant Crab"
 VIETmisc.4033.desc:0 "In [county.GetNameNoTier], there have been several sightings of a supposed giant crab. It is said to hide in the mud along the shore of various bodies of water here, before appearing and terrifying passerby. More skeptical minds believe there is no basis for these claims, as no one has gotten hurt yet."
 VIETmisc.4033.a:0 "Fascinating!"
 VIETmisc.4034.t:0 "Noises at Night"
 VIETmisc.4034.desc:0 "Eerie, loud noises were heard at night in some of the nearby villages in [county.GetNameNoTier] not too long ago. They were sometimes accompanied by strange colors in the sky. Investigation by my officials and soldiers could not determine as to what was the cause."
 VIETmisc.4034.a:0 "Frightening!"
 VIETmisc.4035.t:0 "The Mysterious Conman"
 VIETmisc.4035.desc:0 "In [county.GetNameNoTier], stories have spread of a conman who sells "charms" to unsuspecting children. Some have said that these charms are actually real, with verifiable effects, others claim they are fake, and do nothing. Some say the charms are fake but that they are as effective if not more than real charms, and yet others believe the opposite.\n\nRegardless, the conman seems to have mysteriously left for other lands."
 VIETmisc.4035.a:0 "I wonder whether he was a real conman, or a fake one."
