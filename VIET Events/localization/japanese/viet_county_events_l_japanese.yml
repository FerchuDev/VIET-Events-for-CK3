 VIETmisc.3064.t:0 "Unusual Fires"
 VIETmisc.3064.desc:0 "[county.GetNameNoTier] recently suffered from a couple forest fires, though they were thankfully not too destructive, causing minimal damage to the local settlements.\n\nHowever, some locals who are experienced with traversing the wilderness in this region – such as woodcutters and herbalists – informed my officials that the patterns behind these forest fires were unusual. Other locals, however, have cautioned there isn’t enough evidence that the fires were man made.\n\nIf someone has been trying to intentionally burn some forests, our laws are clear on the matter. However, we only have so many resources; we can’t investigate every allegation out there, especially since some of them are false alarms."
 VIETmisc.3064.a:0 "My officials should investigate the fires"
 VIETmisc.3064.a.tooltip:0 "There is a chance your officials will discover the source of the fires, but there is also a chance they will not find anything suspicious."
 VIETmisc.3064.b:0 "There probably isn’t anything going on"
 VIETmisc.3064.b.tooltip:0 "There is a chance something else might happen...."
 VIETmisc.3064.info:0 "#emphasis Historical Context:#! Forests have been a vital economic resource for many people since the dawn of civilization, so in many cultures, there were regulations against damaging forests for malicious reasons. For example, a 13th century Spanish law stated: “#italic Anyone who burns a grove belonging to another or any pine or fig tree, or any other tree…shall be arrested by order of the judge; shall receive a hundred lashes; and shall render pecuniary satisfaction for the injury done.#!”"
 VIETmisc.3065.t:0 "Fires Gone Wild"
 VIETmisc.3065.desc:0 "A major forest fire just broke out in [county.GetNameNoTier]! The fire covered a fairly large area, and even destroyed a couple villages.\n\nWhat more, based on eyewitness accounts of unknowable veracity, some claim that this fire was man made. There had been reports of unusual forest fires not too long ago, and locals are upset that my officials did not investigate the matter which, they feel, could have prevented this tragedy.\n\nWhile there is no way to tell how true such assertions are, what is #italic definitely#! true is that the region will suffer from the effects of these fires for some time."
 VIETmisc.3065.a:0 "Send aid those affected and help with rebuilding"
 VIETmisc.3065.b:0 "We cannot do anything to help at this time"
 VIETmisc.3066.t:0 "Arsonists Caught"
 VIETmisc.3066.desc:0 "Not too long ago, [county.GetNameNoTier] suffered from a couple minor forest fires. I ordered for my officials to investigate, based on suspicions foul play was involved, and it turns out these suspicions were well-founded.\n\nMy officers have arrested a couple people who confessed to starting the forest fires, after they were caught trying to start another one. They are involved in a local feud with another clan, and have been trying to destroy their rivals’ land.\n\nEveryone in [county.GetNameNoTierNoTooltip] can breathe a sigh of relief now that the matter is resolved, and appropriate punishments can be doled out to the offenders."
 VIETmisc.3066.a:0 "Hopefully things will be quiet in [county.GetNameNoTierNoTooltip] now."
 VIETmisc.3066.b:0 "Reward my officials for a job well done."
