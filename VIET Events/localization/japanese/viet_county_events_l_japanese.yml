 VIETmisc.3046.t:0 "Calculating the Apocalypse"
 VIETmisc.3046.desc:0 "There is a scholar from [county.GetNameNoTier] famed for being well-versed in natural philosophy, particularly astronomy.\n\nThis scholar recently made what some consider to be an alarming discovery: based on their astrological calculations, as well as cross-references with theological scriptures and older astronomical texts by other esteemed scholars, we could be headed towards the apocalypse within a century, and [county.GetNameNoTierNoTooltip] could be the epicenter for such an event!\n\nThis revelation has caused a great sensation not only among intellectuals in the region, who debate the validity of this evidence, but the locals as well."
 VIETmisc.3046.a:0 "Who cares if none of us will be around in a century?"
 VIETmisc.3046.b:0 "We must fund the scholar to find more about this!"
 VIETmisc.3047.t:0 "Gazing into the Starfields"
 VIETmisc.3047.desc:0 "A few of my officials living in [county.GetNameNoTier], who have academic inclinations, reported to me of a small, flat area in that region that would be a good place to construct a small observatory.\n\nThe building they propose would not be a grandiose structure by any means, but the location is ideal for gazing at the stars at night. A number of local scholars skilled in the science of astronomy would be grateful if we could spare the funds to assist them in their work."
 VIETmisc.3047.a:0 "Our court astrologers here will suffice."
 VIETmisc.3047.b:0 "Very well, they shall have their funds!"
 VIETmisc.3047.b.tooltip:0 "This could lead to further developments and boons if the local astronomers make any interesting discoveries."
 VIETmisc.3048.t:0 "Observatory Discovery: Good Omens"
 VIETmisc.3048.desc:0 "The scholars working at the small observatory I funded in [county.GetNameNoTier] a while back recently made some interesting observations, interesting enough that they wished to report it to me directly.\n\nAnyhow, it seems they noted some astrological phenomena that indicates good fortune will come to the realm, in some form or fashion, in the near future."
 VIETmisc.3048.a:0 "Excellent to hear!"
 VIETmisc.3049.t:0 "Observatory Discovery: Bad Omens"
 VIETmisc.3049.desc:0 "The scholars working at the small observatory I funded in [county.GetNameNoTier] a while back recently made some alarming discoveries concerning astrological phenomena they observed.\n\nIt appears these signs foretell ill portents and tidings for the realm in the near future. These astronomers wished to inform me about this, in order to mitigate any damage the celestial bodies might cause. I am glad they warned me, as I can take the proper precautions now."
 VIETmisc.3049.a:0 "Better safe than sorry!"
 VIETmisc.3050.t:0 "Observatory Discovery: Revisions"
 VIETmisc.3050.desc:0 "The scholars working at the small observatory I funded in [county.GetNameNoTier] a while back recently made a breakthrough. Through their hard work, they were able to revise some of the older calculations used to measure the movements of the celestial bodies.\n\nThese revisions to the calculations may be minor, and will likely be unnoted by the greater population. However, because I funded this observatory, the astronomers want to reassure me my efforts to help them will not be in vain, and thank me for helping them contribute to improving humanity's understanding of the cosmos."
 VIETmisc.3050.a:0 "I’m glad to hear they’ve done good work."
 VIETmisc.3050.b:0 "Can I take a look at their revisions myself?"
