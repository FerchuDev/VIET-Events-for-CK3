 VIETmisc.3051.t:0 "Seaweed Fertilizer"
 VIETmisc.3051.desc:0 "The farmers who dwell in the coastal regions of [county.GetNameNoTier] have developed a reputation for being experts at the use of seaweed as fertilizer.\n\nWhile using seaweed as fertilizer in coastal regions is not a new concept, it takes skill and knowledge to make the most use of seaweed for this purpose. Perhaps we should support these farmers so that they can more efficiently harvest seaweed and turn it into fertilizer…."
 VIETmisc.3051.a:0 "The farmers are fine without us."
 VIETmisc.3051.b:0 "Send in officials to support them."
 VIETmisc.3051.info:0 "#emphasis Historical Context:#! There is plenty of evidence for the use of seaweed as fertilizer in many places around the world since ancient times, as it is quite effective at improving agricultural fertility. For example, Roman and Celtic sources from antiquity made note of it, and in coastal parts of medieval Ireland, farmers would burn seaweeds into ashes before spreading on their soil."
 VIETmisc.3052.t:0 "Flood Prevention"
 VIETmisc.3052.desc:0 "A town in [county.GetNameNoTier] is the center of conflict between my officials there and the locals, after it got flooded. The loss of life was thankfully minor, but the flooding did do major damage to the settlement.\n\nAccording to my officials, the flooding was caused by residents’ poor habits of tossing trash where they pleased, such as in canals and irrigation channels. This caused blockages in the waterways, which inevitably made the flooding worse.\n\nNow, they wish to enforce stricter regulations on the residents when it comes to throwing out trash. However, some locals claim the officials are acting tyrannical, and believe there is little that can be done to stop the flooding caused by the will of [ROOT.Char.GetFaith.HighGodName]."
 VIETmisc.3052.a:0 "My officials are right – toss out trash properly!"
 VIETmisc.3052.b:0 "The locals should not be subject to silly rules."
 VIETmisc.3052.info:0 "#emphasis Historical Context:#! Medieval people are often seen as superstitious, blaming natural disasters on divine or supernatural forces. However, this wasn’t always the case, as sometimes people back then were aware of natural causes for calamities. As an example, records from the Spanish city of Valencia in 1328 mention a major flood that year; city officials recognized that much of it was due to trash clogging up waterways, and ordered inhabitants to spend a couple days cleaning up the debris. Interestingly, a century later, the city was a lot more superstitious. After a flood in 1424, Valencia’s council asked a nearby monastery to pray for better weather; a later flood in 1453 was subsequently followed by the authorities authorizing a religious procession."
 # Version 1.11.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc
 VIETmisc.3053.t:0 "Chestnut Laws"
 VIETmisc.3053.desc:0 "Chestnut trees have been grown in [county.GetNameNoTier] for ages. They aren’t the most profitable export, but still play an important role in the local economy.\n\nMy officials there have proposed passing some laws to protect the trees and their nuts. In certain areas where chestnut groves are prominent, pigs will be banned from wandering near the trees, as they could eat chestnuts. Stricter fines will also be implemented towards people who cut down chestnut trees, or harm them in any way, even if accidentally.\n\nAlas, like with all laws, not everyone is happy about having to follow these restrictions, even if they’ll help the local economy by preventing damage to the trees."
 VIETmisc.3053.a:0 "Go ahead. These new laws are good."
 VIETmisc.3053.b:0 "I don’t think those laws are necessary."
 VIETmisc.3053.info:0 "#emphasis Historical Context:#! Chestnuts were a popular source of food in medieval Europe, especially to make flour for bread. It was considered nutritious; John Evelyn, a 17th century English diarist, official, and gardener, claimed that chestnuts were "a lusty and masculine food for Rustics at all times" for instance. Laws for banning pigs from wandering near chestnut trees, or people from cutting them down, are attested in medieval Europe to protect chestnut trees. Chestnuts were important because in times of famine, or among the poor, they would be a valuable source of food. However, due to its association with poverty, chestnuts declined in popularity by the modern period."
