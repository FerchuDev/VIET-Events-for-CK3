 VIETmisc.3054.t:0 "Desert Ascetics"
 VIETmisc.3054.desc:0 "[county.GetNameNoTier] is home to a small [faith.GetAdjective] [faith.HouseOfWorship] populated by a few ascetics that used to go unnoticed by the rest of the world, due to its remote location in the desert. The harsh yet quiet deserts, after all, have always appealed to ascetics who want to practice their religion in peace.\n\nRecently, this [faith.HouseOfWorship] has become renowned in the region. Legends speak of the powers its ascetics possess, or how it is even blessed by [faith.HighGodName] as a sacred sanctuary in a lush oasis.\n\nThe ascetics are not too happy with this state of affairs, however, and appealed to me for help, as they worry about unwanted attention from rabid devotees and potential bandit raids. I could also just give a donation to placate them…."
 VIETmisc.3054.a:0 "Send a few soldiers to guard the [faith.HouseOfWorship]."
 VIETmisc.3054.b:0 "Donate funds to expand the [faith.HouseOfWorship]."
 VIETmisc.3054.c:0 "Destroy and loot this heathen site!"
 VIETmisc.3054.d:0 "This desert [faith.HouseOfWorship] is not my business."
 VIETmisc.3055.t:0 "Strange Sand"
 VIETmisc.3055.desc:0 "Reports have arrived at my court about strange phenomena in the desert sands of [county.GetNameNoTier]. A part of that region has gained notoriety for its supposed singing or booming sand dunes.\n\nTravelers and locals alike have reported places there where sand dunes can be heard emitting strange noises, described either as haunting singing, or ominous booming. Scholars and [ROOT.Char.Custom('DefaultPriestTitlePlural')] alike are unable to find a satisfactory explanation for this phenomenon, and many are debating whether the presence of this phenomenon is a secretly good thing, or are harbingers of ill fortune."
 VIETmisc.3055.a:0 "Who knew sand could make noise like that?"
 VIETmisc.3055.info:0 "#emphasis Historical Context:#! Singing or booming sand dunes are a phenomenon found in some deserts around the world. The noise, which can vary from place to place, is caused by either wind passing through the sand, or other physical disturbances such as people walking on the sand. They have been discussed in folklore and historical sources for centuries, but scientific investigation of this phenomena properly began with R. A. Bagnold (1896-1990), a British geologist, desert explorer, and veteran of the Second World War."
 VIETmisc.3055.bad:0 "The sand dunes are seen as bad signs"
 VIETmisc.3055.good:0 "The sand dunes are seen as good signs"
