 VIETmisc.3037.t:0 "Conspiracies in [county.GetNameNoTierNoTooltip]"
 VIETmisc.3037.desc:0 "Lately, there have been rumors among the commoners in [county.GetNameNoTier] that I am not, in fact, [ROOT.Char.GetTitledFirstName], and that I am actually an imposter who replaced the real [ROOT.Char.GetFirstNameNoTooltip] some time ago.\n\nSuch claims are of course pretty preposterous, but as I don’t interact with every commoner and neither does every commoner know me and my life story, there isn’t much I can do to convince them otherwise… or is there?"
 VIETmisc.3037.a:0 "How dare they invent these silly conspiracies about me!"
 VIETmisc.3037.b:0 "We should do what we can to suppress these pathetic lies."
 VIETmisc.3038.t:0 "A Legendary Holy [legend.GetWomanMan]"
 VIETmisc.3038.desc:0 "Recently, there have been rumors among the commoners in [county.GetNameNoTier] that a wise and benevolent holy [legend.GetWomanMan] by the name of [legend.GetFullNameNoTooltip] is going around secretly blessing every town and farm and river and so on, chanting prayers and performing white magic to improve the lives of the people.\n\nSuch stories are nice and inspire the people, but no one has actually #italic seen#! this [legend.GetFirstNameNoTooltip] figure. People just claim [legend.GetSheHe] actually exists. The [ROOT.Char.Custom('DefaultPriestTitlePlural')] are also unsure what to make of these stories as well."
 VIETmisc.3038.a:0 "I’m sure [legend.GetSheHe] is real!"
 VIETmisc.3038.b:0 "Perhaps [legend.GetSheHe] is just a tall tale."
