VIET_world_war_1_dream_desc:0 "После такого интенсивного и ужасающего сна о будущем, где люди использовали жестокое и извращенное колдовство, чтобы разорвать друг друга в клочья и умереть тысячами, взгляд этого персонажа на мир изменился."
