VIET_examined_old_ruins:0 "Осмотрены старые руины"
VIET_memorable_dramatic_play:0 "Недавно просмотренный памятный драматический спектакль"
VIET_memorable_dramatic_play_desc:0 "Всегда есть истории, рассказывающие о человеческом состоянии и заставляющие нас чувствовать что-то необъяснимое, но глубоко в наших сердцах."
