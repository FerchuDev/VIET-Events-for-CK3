l_russian:
 VIET_heard_about_Scarborough_Fair:0 "Послушали ярмарку в Скарборо"
VIET_heard_about_Scarborough_Fair_desc:0 "Вы собираетесь на ярмарку в Скарборо?\nПетрушка, шалфей, розмарин и тимьян\nНапомнить меня той, кто там живет\nОна когда-то была моей настоящей любовью"
VIET_oblivion_dream_pells_gate:0 "Сон о маленьком лесном городке"
VIET_oblivion_dream_pells_gate_desc:0 "Недавно этому персонажу приснился воодушевляющий сон, в котором он отправился в небольшой лесной городок, расположенный у живописного ручья."
VIET_oblivion_dream_odiil_farm:0 "Сон об атакованной деревне"
VIET_oblivion_dream_odiil_farm_desc:0 "Недавно этому персонажу приснился воодушевляющий сон, в котором он героически помогал фермеру и его сыновьям защищать свою деревню от кровожадных монстров."
VIET_oblivion_dream_weye:0 "Сон о рыбацкой деревне"
VIET_oblivion_dream_weye_desc:0 "Этому персонажу недавно приснился воодушевляющий сон, в котором он отдыхал в крошечной рыбацкой деревушке на озере недалеко от большой столицы."
VIET_oblivion_dream_faregyl:0 "Мечтаю об уютной гостинице"
VIET_oblivion_dream_faregyl_desc:0 "Этому персонажу недавно приснился воодушевляющий сон, в котором он остановился в гостинице в дикой местности, где ел вкусный хлеб, приготовленный одним из других посетителей."
VIET_oblivion_dream_cloud_ruler_temple:0 "Храм мечты о горах"
VIET_oblivion_dream_cloud_ruler_temple_desc:0 "Недавно этому персонажу приснился воодушевляющий сон, в котором он посетил величественный старинный храм в горах. Его охранял древний и благородный орден воинов."
VIET_overheard_oblivion_conversation:0 "Подслушанный мирской разговор"
VIET_overheard_oblivion_conversation_desc:0 ""Я слышал, что другие говорят то же самое.""
VIET_gave_servants_advice:0 "Дал совет слуге"
VIET_rumors_of_peasant_child:0 "Ходят слухи о незаконнорожденном крестьянском ребенке"
VIET_rumors_of_peasant_child_desc:0 "Ходят слухи, что у этого персонажа было свидание с крестьянином и у него был внебрачный ребенок. Такие слухи не имеют под собой никаких оснований, но они продолжают существовать."
VIET_scorpion_sting:0 "Ужаленный скорпионом"
VIET_dagoth_ur_dream:0 "Приснилась фигура в золотой маске"
VIET_dagoth_ur_dream_desc:0 "Приди ко мне через огонь и войну. Приветствую тебя."
VIET_has_fruit_loops_poops:0 "Разноцветные экскременты"
VIET_has_fruit_loops_poops_desc:0 "У этого персонажа странное заболевание, при котором его экскременты часто имеют странный цвет, хотя врачи не смогли связать это с какими-либо известными заболеваниями."
VIET_ate_good_food:0 "Хорошо поели"
VIET_amused_ruler:0 "Позабавил"
VIET_amused_ruler_desc:0 ""Ха-ха! Очень смешно!""
VIET_sexy_arugula:0 "Стимулируется рукколой"
VIET_sexy_arugula_desc:0 "В последнее время этот персонаж ест много рукколы - это растение считается чем-то вроде афродизиака."
VIET_popeye_spinach_lover:0 "Любительница шпината"
VIET_eating_pickled_eggs:0 "Есть много маринованных яиц"
VIET_lake_rumare_dream_lake:0 "Сон о Великом озере"
VIET_lake_rumare_dream_lake_desc:0 "Там, перед глазами, было самое красивое озеро, которое когда-либо видели. Оно было достаточно большим, чтобы быть морем, и вокруг него был пасторальный пейзаж, сельскохозяйственные угодья и небольшие деревни, усеивающие берега."
VIET_lake_rumare_dream_wayshrine:0 "Сон о мраморном храме"
VIET_lake_rumare_dream_wayshrine_desc:0 "Он был не особенно большим - больше походил на прославленный алтарь - и его крыши больше не было, а его мраморные колонны были изношены и сломаны. Тем не менее, от него все еще исходила аура древней духовной силы."
VIET_lake_rumare_dream_forest:0 "Мечта о нежном лесу"
VIET_lake_rumare_dream_forest_desc:0 "Некоторые леса темны и опасны, но этот был противоположным, потому что там был свет, а птицы и другие дружелюбные существа указывали путь. Но кто знает, какие тайны он хранит, но их еще предстоит открыть. "
VIET_lake_rumare_dream_cottage:0 "Мечтаю об уютном домике"
VIET_lake_rumare_dream_cottage_desc:0 "Внутри - свежая и теплая еда, такая как жевательный хлеб, хрустящие овощи, рассыпчатый сыр. У камина горел небольшой огонь, а несколько ковриков и стульев были простым украшением рядом с мягкой уютной кроватью."
VIET_oblivion_dream_bruma:0 "Сон о древнем храме"
VIET_oblivion_dream_bruma_desc:0 ""Здесь есть много священных камней. Храм, крепость, убежище. Но это также и дом для тех, кто достаточно мудр и силен, чтобы защитить его."
VIET_oblivion_dream_anvil:0 "Мечта о космополитическом порту"
VIET_oblivion_dream_anvil_desc:0 ""Многие жители города прямо или косвенно связаны с кораблями и мореплаванием... моряки, судовладельцы, мужчины, разбогатевшие и разбогатевшие благодаря морской торговле, и одинокие жены мужчин, плавающих по морю." "
VIET_oblivion_dream_leyawin:0 "Сон о таинственном болоте"
VIET_oblivion_dream_leyawin_desc:0 ""Болото не так уж и плохо, если привыкнуть к мухам. И все время терять."
VIET_oblivion_dream_east_lake_rumare:0 "Сон о цветочных лугах"
VIET_oblivion_dream_east_lake_rumare_desc:0 ""Вокруг озера был вырублен лес для земледелия, но за его пределами в основном дикая природа.""
VIET_moved_to_tears:0 "Работает до слез искусством"
VIET_moved_to_tears_desc:0 ""Когда мы рождаемся, мы кричим, что пришли\nк этому великому этапу дураков.""
VIET_unmoved_by_art:0 "Искусство не трогает"
VIET_unmoved_by_art_desc:0 "Некоторым людям просто ничего не нравится."
VIET_auriels_ascension:0 "Божественное вознесение"
VIET_auriels_ascension_desc:0 "Говорят, что в деревне недалеко от дома этого персонажа появилось физическое воплощение божественного. Этот персонаж считает это хорошим знаком."
VIET_repressing_auriels_ascension_cult:0 "Подавление нового культа"
VIET_repressing_auriels_ascension_cult_desc:0 "Говорят, что в деревне рядом с резиденцией этого персонажа появилось физическое воплощение божественного, и вокруг него формируется культ. Этот персонаж пытается его искоренить."
VIET_good_flute_music:0 "Хорошая флейта"
VIET_read_book_hotel_del_luna:0 "Недавно прочитал удивительный роман о любви и жизни"
VIET_read_book_hotel_del_luna_desc:0 "Время от времени мы сталкиваемся с отличной историей там, где меньше всего ее ожидаем."
VIET_mysterious_vision_past:0 "Пережитое таинственное видение прошлого"
VIET_read_cute_love_story:0 "Прочитать простую историю любви"
VIET_read_cute_love_story_desc:0 "Иногда на нас больше всего влияют простые, милые истории."
VIET_learning_local_lore:0 "Изучение краеведения"
VIET_learning_local_lore_desc:0 "Этот персонаж узнал кое-что о местных легендах, мифах, обычаях, верованиях и т. д. людей, живущих поблизости."
VIET_lustful_ruler:0 "Похоть"
VIET_lustful_ruler_desc:0 "Этот персонаж чувствует себя гораздо более возбужденным, чем обычно. Смогут ли его возлюбленные справиться с этим?"
VIET_late_night_work:0 "Работать поздно ночью"
VIET_gave_cook_advice:0 "Дал повару совет"
VIET_guanz_food:0 "Хорошо покушали в ресторане Guanz"
VIET_guanz_food_desc:0 "Этот персонаж недавно остановился у гуанза или своего рода "пит-стопа" кочевников. Там они отведали действительно вкусной еды."
VIET_open_mind_about_incest:0 "Терпим к кровосмесительным отношениям"
VIET_deviant_opinion:0 "Отклоняющееся мнение"
VIET_deviant_opinion_desc:0 "Этот персонаж недавно дал понять, что его, возможно, интересовали... определенные действия. Конечно, они не говорили, что на самом деле что-то делали, но кто знает наверняка?"
