VIET_bought_traveling_merchant_kanafeh_desc:0 "Этот персонаж приобрел большой запас канафе, традиционного ближневосточного десерта из слоеного теста, пропитанного сладким сиропом и прослоенного сыром и сливками. Он пригодится при приеме высоких гостей, проведении застолий или даже просто посиделок. их собственная жажда сладкого."
VIET_bought_traveling_merchant_halwa:0 "Халва"
