VIET_rook_curse_desc:0 "Ходят слухи, что этот персонаж в настоящее время страдает от приступа различных несчастий из-за присутствия грачей (птиц, близких к воронам) возле их дома."
VIET_befriending_rooks:0 "Подружиться с ладьями"
VIET_hoopoe_curse:0 "Зловещие удоды"
VIET_hoopoe_curse_desc:0 "Говорят, что удоды, которые околачиваются рядом с домом этого персонажа, - дурное предзнаменование."
VIET_hoopoe_blessing:0 "Благословлен удодами"
VIET_hoopoe_blessing_desc:0 "Говорят, что удоды, которые околачиваются возле дома этого персонажа, являются признаком удачи."
VIET_hoopoe_medicine:0 "Есть лекарство из удода"
VIET_eating_chamois:0 "Поедание мяса серны"
VIET_threatened_hunters:0 "Обычные охотники, находящиеся под угрозой"
VIET_listened_to_yellowhammer:0 "Вдохновленный желтомолотой птицей"
VIET_house_bunting_blessing:0 "Совместное проживание с домашней овсянкой"
VIET_house_bunting_blessing_desc:0 "Домашняя овсянка — это птица, обитающая в северо-западной Африке, которая считается признаком удачи. По этой причине этот персонаж позволил одной такой птице (или, возможно, даже нескольким) поселиться в своем доме."
VIET_guard_goose:0 "Владелец сторожевого гуся"
VIET_guard_goose_desc:0 "Любой, кто осмелится вторгнуться в жилище этого персонажа или угрожать ему, услышит адский гусиный рык, яростно яростный: #W #жирное "ГУДЬ, ГУДЬ!"#!#!"
VIET_bear_attacks:0 "Недавние атаки медведя"
VIET_bear_attacks_desc:0 "Считается, что грозный медведь стал виновником нескольких насильственных смертей здесь."
VIET_bear_attacks_ended:0 "Атаки медведей прекращены"
VIET_bear_attacks_ended_desc:0 "Местные власти недавно позаботились о медведе, который терроризировал жителей региона."
VIET_feathered_locusts:0 "Пернатая саранча"
VIET_feathered_locusts_desc:0 "Этот округ страдает от нашествия красноклювых келеа, прозванных "пернатой саранчой" из-за ущерба, который они наносят посевам."
VIET_rooks_here:0 "Присутствуют ладьи"
VIET_rooks_here_desc:0 "Некоторые говорят, что грачи (похожие на ворон) - это признак удачи. Другие говорят, что это признак несчастья. Однако, если эта область процветает, возможно, грачи все-таки хорошие и полезные существа."
VIET_culling_rooks:0 "Выбраковка грачей"
VIET_culling_rooks_desc:0 "Местные власти поощряют жителей этого региона уничтожать любых грачей (разновидность птиц, напоминающих ворон), которых они встречают. Они считаются паразитами, и с ними нужно обращаться соответствующим образом."
VIET_rooks_crows:0 "Любимый грачами"
VIET_rooks_crows_desc:0 "Говорят, живущие здесь грачи (птицы, похожие на ворон) находятся в хороших отношениях с местными жителями и приносят им большое состояние, благодаря тому, что местный вождь имеет с ними какую-то глубокую, якобы даже потустороннюю связь. ."
VIET_reliable_donkeys:0 "Надежные ослы"
VIET_reliable_donkeys_desc:0 "Ослы, выращенные в этом округе, славятся тем, что они лучше ослов из других мест почти во всех отношениях.\n\n[Правитель|E] этого [округа|E] может принять [решение|E] для #V Купите надежных ослов#!"
