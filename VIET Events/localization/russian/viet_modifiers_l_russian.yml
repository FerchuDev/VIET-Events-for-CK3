VIET_bought_traveling_merchant_lokma_desc:0 "Этот персонаж приобрёл большой запас локмы, ближневосточной выпечки из дрожжевого, обжаренного во фритюре теста, пропитанного сиропом или мёдом и посыпанного такими специями, как корица. Оно пригодится при приёме высоких гостей, проведении застолий , или даже просто утолить голод по сладкому."
