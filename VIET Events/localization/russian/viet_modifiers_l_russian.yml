VIET_examined_ancient_stone_monument:0 "Изучен древний каменный памятник"
VIET_recently_hired_ugly_maid:0 "Недавно нанятая уродливая горничная"
VIET_recently_hired_ugly_maid_desc:0 "У этого персонажа есть новая служанка, которая... не самая приятная на вид, выражаясь дипломатично. Однако она очень талантлива и способна, и верна этому персонажу за то, что он предоставил ей достойную работу."
VIET_recently_hired_couple_servants:0 "Недавно нанял прекрасную пару слуг"
VIET_recently_hired_couple_servants_desc:0 "Этот персонаж недавно нанял двух новых слуг, которые, несмотря на свое скромное происхождение, хорошо известны как очень очаровательная пара, учитывая, что они знают друг друга с детства. Поскольку этот персонаж помог им пожениться, эти двое чрезвычайно верен им."
VIET_resolved_village_love_story:0 "Разрешенная деревенская история любви"
VIET_resolved_village_love_story_desc:0 "Этот персонаж помог двум молодым простолюдинам жениться друг на друге. Кто знал, что этот персонаж способен на такие вещи?"
