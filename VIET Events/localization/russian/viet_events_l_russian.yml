VIETmisc.0180.t:0 "Неразборчиво"
VIETmisc.0180.desc:0 "Сегодня я случайно наткнулся на [bad_handwriting.GetTitledFirstName], пишущего кому-то письмо.\n\n"Кому это письмо?" Я спросил [bad_handwriting.GetHerHim] из любопытства.\n\n"Просто торговец, которому я должен несколько монет, — сказал [bad_handwriting.GetSheHe]. — Я отправляю это письмо с монетами, чтобы поблагодарить его за его услуги".\n\nЯ просмотрел письмо и поднял моя бровь, когда я увидел почерк. Я всегда знал, что у [bad_handwriting.GetSheHe] плохой почерк, но сегодня он показался мне особенно ужасным. Честно говоря, это был ужасный почерк, так как я не мог понять ни одного слова. Другими словами, неграмотная, слепая, пьяная обезьяна могла бы написать более разборчиво, чем [bad_handwriting.GetTitledFirstName].\n\n"Я знаю , что не очень хорошо пишу", [bad_handwriting. GetSheHe] признается, как будто читая мои мысли, "но сегодня все не так уж плохо, не так ли?""
VIETmisc.0180.a:0 "Жестоко издеваться над [bad_handwriting.GetHerHim] за жалкие попытки письма [bad_handwriting.GetHerHis]"
VIETmisc.0180.b:0 "Беззаботно подразнить [bad_handwriting.GetHerHim] по этому поводу"
VIETmisc.0180.c:0 "Пожать плечами и дать [bad_handwriting.GetHerHim] нейтральный, если неудовлетворительный комментарий"
VIETmisc.0180.d:0 "Дайте [bad_handwriting.GetHerHim] конструктивную критику о том, как улучшить [bad_handwriting.GetHerHis] почерк"
VIETmisc.0180.tease_toast_bad:0 "[bad_handwriting.GetTitledFirstName] не любит, когда его дразнят"
VIETmisc.0180.tease_toast_good:0 "[bad_handwriting.GetTitledFirstName] считает мою шутку смешной"
VIETmisc.0180.tease_toast_great:0 "Совет действительно помогает [bad_handwriting.GetFirstName]"
VIETmisc.0181.t:0 "Мои запястья!"
VIETmisc.0181.desc:0 "Сегодня я работаю над многими важными официальными документами. Увы, я пишу так много, что у меня болят запястья. Все это говорит о неприятном ощущении, и я не знаю, как долго я протяну . Однако эти #курсивом#! важные документы, которые мне нужно закончить…."
VIETmisc.0181.a:0 "Сделай перерыв и начни завтра снова"
VIETmisc.0181.b:0 "Не останавливаться - мы закончим сегодня, будь прокляты мои запястья!"
