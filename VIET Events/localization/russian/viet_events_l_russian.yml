VIETmisc.0196.t:0 "$travel_event_prefix$ Неожиданная встреча"
VIETmisc.0196.desc:0 "Я путешествовал по части своего царства, когда заметил дерево с необычной ветвью.\n\n"Это... перья торчат из этой ветки?" — спросил один из моих охранников.\n\nВсе в моем окружении испуганно закричали, когда "ветвь" шевельнулась и открыла свой широкий рот, показывая, что это птица с лягушачьим ртом. когда он шевелил ртом, и благодаря своим взъерошенным перьям он был похож на ворчливого старика, сгорбившегося на ветке дерева."
VIETmisc.0196.a:0 "Как приятно видеть его здесь! Вот это смешно."
VIETmisc.0196.b:0 "Беспокоящее существо. Нам лучше быть в пути..."
VIETmisc.0196.info:0 "#emphasis Биологический контекст:#! Лягусоусы (#курсив Podargidae#!) — семейство птиц, обитающих в Южной Азии, Юго-Восточной Азии и Австралии. Они известны своим характерным внешним видом и способностью маскироваться. быть похожим на часть дерева."
VIETmisc.0197.t:0 "Абсолютно держитесь от них подальше"
VIETmisc.0197.desc:0 "Плохие новости! Сегодня мне сообщили, что несколько моих верблюдов умерли вчера вечером совершенно неожиданно. Более тщательное расследование выявило несколько пауков, которых местные жители называют #курсивным каракуртом#! ...Вероятно, верблюдов покусали эти ядовитые пауки, к которым местные жители относятся с особой осторожностью. Я должен убедиться, что мы избавимся от них".
VIETmisc.0197.a:0 "Именем [ROOT.Char.GetFaith.HighGodName], я не хочу находиться рядом с этими пауками!"
VIETmisc.0197.info:0 "#emphasis Биологический контекст:#! Каракурт - это местное название европейских пауков-черных вдов (#курсив Latrodectus tredecimguttatus#!) в современном Казахстане. Они очень опасны и, как сообщается, способны убивают верблюдов их укусом."
VIETmisc.0198.t:0 "Мирные акулы"
VIETmisc.0198.desc:0 "[courtier.GetTitledFirstName] недавно отправился в короткую поездку на море по каким-то делам. Вернувшись, [courtier.GetSheHe] сказал нам, что во время этой поездки не произошло ничего интересного, кроме за один случай, когда корабль столкнулся с несколькими акулами.\n\n"Сначала я боялся, что если упаду в океан, эти акулы съедят меня заживо!" [courtier.GetFirstNameNoTooltip] сказал: "Я не мог понять, почему моряки были такими расслабленными и беззаботными, но они сказали мне, что в отличие от большинства акул, эти виды акул кротки и обычно не нападают на людей. Они даже сказали мне, что учитывая, как медленно плавают эти акулы, они становятся легкой добычей для голодных."
VIETmisc.0198.a:0 "Я рад, что вы благополучно добрались сюда!"
VIETmisc.0198.info:0 "#emphasis Биологический контекст:#! Гигантская акула (#курсив Cetorhinus maximus#!) — это вид акул, обитающий в большинстве умеренных океанов мира, таких как северная Атлантика и Средиземное море. Несмотря на это являясь самыми большими акулами в мире, они питаются планктоном и в целом безвредны для человека.Из-за их медленной скорости и неагрессивного характера на них иногда охотились - их плоть можно было есть, шкуру превращали в кожу, а печень использовали на масло."
VIETmisc.0199.t:0 "$travel_event_prefix$ В озеро"
VIETmisc.0199.desc:0 "Сегодня в глуши я наткнулся на очень странное зрелище! Случайно, прогуливаясь на улице, я наткнулся на каких-то охотников, преследующих шевротенов или мышей-оленей. вероятно, не выше моего колена.\n\nСущество прошло мимо и нырнуло в близлежащее озеро. Утонуло ли оно случайно?\n\nОхотники остановились у кромки воды и выглядели довольно подавленными. Когда Я спросил их, почему, один сказал: "Это хитрое существо может оставаться под водой вечно, поэтому наша погоня закончилась поражением!"
VIETmisc.0199.a:0 "Конечно, если вы подождете достаточно долго, он вернется?"
VIETmisc.0199.b:0 "Тогда это очень плохо, но жизнь иногда несправедлива."
VIETmisc.0199.info:0 "#emphasis Биологический контекст:#! Мышевидные олени или шевротены (животные, составляющие семейство #курсив Tragulidae#!) - парнокопытные копытные, обитающие в лесах Южной и Юго-Восточной Азии, а также как Центральная и Западная Африка. Они напоминают крошечных оленей и являются самыми маленькими копытными животными. Они известны как обманщики в фольклоре некоторых культур, а также за их быстрые циклы спаривания и их способность оставаться под водой в течение длительных периодов времени. ."
VIETmisc.0200.t:0 "Слизь улитки"
VIETmisc.0200.desc:0 "Сегодня я встретил на улице простолюдинку. К моему удивлению, она очень внимательно рассматривала землю, поверхности различных растений и камней. Оказалось, что она искала какие-либо признаки улиток. Как помощнице местного аптекаря, ей поручили собрать немного слизи улитки, так как слизь имеет различное лечебное применение."
VIETmisc.0200.a:0 "Откровенно отвратительно, но кто-то должен это сделать."
VIETmisc.0200.b:0 "Интересное и важное дело - удачи!"
VIETmisc.0200.c:0 "Не могли бы вы немного рассказать мне о слизи улиток?"
VIETmisc.0200.info:0 "#emphasis Исторический контекст:#! Исторически сложилось так, что в некоторых частях мира люди собирали слизь улиток, поскольку считалось, что она обладает целебными свойствами в отношении таких медицинских проблем, как воспаленная кожа и язва желудка. Предварительные данные современные исследования показывают, что это действительно может оказаться многообещающим средством для восстановления поврежденных тканей".
VIETmisc.0201.t:0 "Улитки"
VIETmisc.0201.desc:0 "Находясь в глуши недалеко от моего дома, я встретил нескольких простолюдинов. Они искали улиток в этом районе и собирали всех, кого могли найти. Их намерением было продать этих тому, кто захочет их съесть. Поскольку они уже собрали несколько улиток, им было интересно, заинтересован ли я в покупке некоторых из них."
VIETmisc.0201.a:0 "Нет, спасибо, я не заинтересован в их покупке!"
VIETmisc.0201.b:0 "Конечно! Теперь я знаю, что в меню на ужин."
VIETmisc.0201.info:0 "#emphasis Исторический контекст:#! Хотя в современной англосфере улитки стереотипно ассоциируются с Францией, на протяжении столетий улитки были источником пищи во многих частях мира. Например, у римлян они были рассматривались как деликатес, в то время как в Марокко их употребление считалось полезным для здоровья."
VIETmisc.0202.t:0 "Фальшивая змея"
VIETmisc.0202.desc:0 "Мы все встревожились, когда увидели змею в моем саду. К счастью, один из моих охранников, который немного разбирается в животных, сказал нам не беспокоиться.\n\n"Это медленный червь, — пояснил он. — Это видно по тому, что у него есть веки и он моргает, в отличие от змеи, не говоря уже о том, что у него нет отчетливой шеи"\n\nМы тогда все почувствовали самый отвратительный запах.\n\n" И… — добавил мой охранник с ноткой юмора в голосе, несмотря на тошнотворное выражение лица, — если он испугается, он испражняется, чтобы отпугнуть хищников, и я думаю, вы скажете, что это очень, очень интересно. #! запах.""
VIETmisc.0202.a:0 "Отличная информация, но нам нужно выбираться отсюда."
VIETmisc.0202.b:0 "Кто-нибудь может просто убить эту штуку? Да, вы, просто заткните ее, пожалуйста." # Только бездушный
VIETmisc.0202.c:0 "Я прикрою нос тканью - я хочу понаблюдать за существом."
VIETmisc.0202.info:0 "#emphasis Биологический контекст:#! Хотя медлительных червей часто принимают за змей, это род безногих ящериц (#курсив Anguis#!), которые обычно встречаются во многих частях Европы и Западной Азии. метод отпугивания хищников состоит в том, чтобы либо испражняться (учитывая сильный запах их навоза), либо сбрасывать хвост."
VIETmisc.0203.t:0 "Сбор меда"
VIETmisc.0203.desc:0 "Я был снаружи, на некотором расстоянии от своего дома, когда услышал странный свистящий звук. Я подумал, что это какая-то странная птица или даже чудовище, и мои охранники подняли тревогу. К нашему облегчению, это было всего несколько жителей соседней деревни, которых я встречал несколько раз.\n\nОни извиняются за испуг и объясняют, что едут на охоту за медом. В этом районе водятся птицы-медоуказатели, и местные жители часто заручаются их помощью. в поисках меда. Люди здесь узнали, что они могут работать вместе с медоуказчиками, насвистывая так громко и нервно для тех, кто к этому не привык.\n\nВо всяком случае, жители деревни спросили, не хочу ли я присоединиться им найти мед с помощью птиц."
VIETmisc.0203.a:0 "Бесплатный мед? Звучит великолепно! Считай меня."
VIETmisc.0203.b:0 "Сегодня я занят, но желаю вам удачи."
VIETmisc.0203.c:0 "Я [ROOT.Char.GetTitleAsNameNoTooltip], а не какой-то грязный рабочий. Прощайте."
VIETmisc.0203.info:0 "#emphasis Биологический контекст:#! Большой медоуказчик (#курсивный индикатор-индикатор#!) — это вид птиц, произрастающих в странах Африки к югу от Сахары. В некоторых местах они сформировали мутуалистические отношения с людьми. . Поскольку он питается пчелами и продуктами пчеловодства, он может привести людей к ульям. После того, как люди выведут пчел из строя дымом, вскроют ульи и заберут мед, медоуказчик съест то, что осталось в улье. Эти особые отношения сейчас в упадке из-за изменений человеческих привычек в результате современной урбанизации."
VIETmisc.0204.t:0 "Встреча с онаграми"
VIETmisc.0204.desc:0 "Я ехал по дороге, когда заметил большое количество онагров, пасущихся на соседнем поле. Эти существа, типа диких ослов, выглядели как помесь осла и лошади, или, возможно, коротконогий осел, который обладал более властным видом. Пока я задавался вопросом, что эти существа делают здесь, они были предупреждены о моем присутствии и ускакали прочь с ослепительной скоростью, так быстро, как если бы не быстрее любого коня ".
VIETmisc.0204.a:0 "Поистине впечатляющее зрелище."
VIETmisc.0204.info:0 "#emphasis Биологический контекст:#! Онагры (#курсив Equus hermionus#!), также известные как азиатские дикие ослы, представляют собой вид, тесно связанный с ослами и, в меньшей степени, с лошадьми. Осадное орудие онагра получил свое название из-за движения ногой машины, которое напоминало движение дикого осла. Никогда не прирученные людьми, онагры также известны как одни из самых быстрых живых млекопитающих. Тем не менее, их распространение когда-то варьировалось в большей части засушливых и равнинных регионов Азии. и Европе во время ледникового периода, и значительно сократились в исторические времена, особенно в 20-м веке. В настоящее время им угрожает браконьерство и потеря среды обитания."
VIETmisc.0205.t:0 "Красные глаза, будьте осторожны!"
VIETmisc.0205.desc:0 "Мы все замерли от страха, когда увидели два больших красных глаза, смотрящих на нас из-за кустов в моем саду. Что это за мерзкое чудовище? Я должен бежать!\n\n[courtier .GetTitledFirstName], однако, через несколько секунд смеется. [courtier.GetSheHe|U] говорит: "А, это просто бабочка, смотри!"\n\nПри ближайшем рассмотрении это действительно так. цвета, а на крыльях у него два больших красных круга, которые издалека выглядят как кровожадные глаза.\n\n"Похоже, это Горный Аполлон", — хихикает [courtier.GetFirstNameNoTooltip], а [courtier.GetSheHe] восхищается им. Когда он улетает, [courtier.GetSheHe] лениво замечает: "Интересно, что он здесь делал. Вы не слишком боялись этого только что, не так ли?"
VIETmisc.0205.a:0 "Нет, конечно нет! Я не боюсь какой-то бабочки."
VIETmisc.0205.b:0 "Признаюсь, это меня напугало, но мы все посмеялись."
VIETmisc.0205.info:0 "#emphasis Биологический контекст:#! Аполлон или горный аполлон (#курсив Parnassius apollo#!) — это вид бабочек, эндемичный для более горных и лесистых регионов Европы и некоторых частей Азии. Отличительной особенностью являются два больших красных "глаза" на крыльях, эти пятна идеально отпугивают или сбивают с толку хищников. Еще одна защита этого вида от потенциальных хищников заключается в том, что у него очень неприятный вкус."
VIETmisc.0206.t:0 "Злобные черепахи"
VIETmisc.0206.desc:0 "Я отдыхал на улице после встречи со старейшинами деревни в моем королевстве, когда увидел пожилую женщину, сидящую на скамейке и пристально смотрящую на небольшое озеро вдалеке. там было немного птиц, а также несколько маленьких черепах, но больше ничего примечательного. Когда я спросил ее, на что она смотрит, она указала вперед и с загадочной улыбкой велела мне смотреть. переполох, когда черепахи напали на некоторых птиц и утащили их под воду.\n\n"Впечатляет, не правда ли, мой [ROOT.Char.GetLadyLord]?" женщина хихикает. Кажется, ей это тоже немного нравится "Эти особые черепахи — черепахи в шлемах, как их называют, — тянут птиц, змей и даже других черепах в воду и топят их. Это так увлекательно, не правда ли?"
VIETmisc.0206.a:0 "Эти черепахи замечательные... и опасные."
VIETmisc.0206.b:0 "Эм, понятно... знаешь, я вернусь на встречу."
VIETmisc.0206.info:0 "#emphasis Биологический контекст:#! Уроженец пресных и стоячих водоемов в Африке к югу от Сахары и Йемене, африканская черепаха в шлеме (#курсив Pelomedusa subrufa#!), также известная как черепаха-крокодил , или африканская черепаха с боковой шеей, — это вид черепах, наиболее известный тем, что отводит голову в сторону, чтобы спрятать ее под панцирь. В отличие от многих других черепах, он не может полностью спрятаться внутри своего панциря. видов, чтобы атаковать свою добычу группами, хватая животных, от рыб и змей до птиц и даже других черепах, своими когтями, чтобы утопить их в воде."
VIETmisc.0207.t:0 "Самбар или нет?"
VIETmisc.0207.desc:0 "Я возвращаюсь домой из поездки в город, когда моя свита и я слышу самый необычный гудящий звук. Мне требуется некоторое время, чтобы распознать в нем зов #курсивного самбара#! оленя, и похоже, это не слишком далеко. Один из моих охранников говорит, что мы должны выяснить, не происходит ли что-то, но другой охранник, ветеран постарше, держит младшего за плечо.\n\n"Мы должны будь осторожен", — предупреждает ветеран.\n\n"Это, наверное, просто олень, но я буду осторожен", — говорит его товарищ.\n\n"Известно, что тигры имитируют крики замбара, чтобы обмануть их, — говорит ветеран, поворачиваясь ко мне. — Нам пора идти, мой [ROOT.Char.GetLadyLord], на случай, если это тигр."
VIETmisc.0207.a:0 "Нет, давайте посмотрим, что это такое - мне любопытно!"
VIETmisc.0207.b:0 "Хороший звонок. На всякий случай быстро вернемся домой."
VIETmisc.0207.info:0 "#emphasis Биологический контекст:#! Самбар (#italic rusa unicolor#!) — вид крупного оленя, обитающий в основном в Индии и Юго-Восточной Азии. Он является обычным источником пищи для тигров, которые Говорят, что он имитирует его гудящие крики, чтобы сбить с толку и заманить оленя."
VIETmisc.0207.toast.its_not_a_tiger_name:0 "Я уверен, что это просто олень..."
VIETmisc.0207.toast.its_a_tiger_name:0 "... или, может быть, это #курсив#! тигр?"
VIETmisc.0207.toast.its_a_tiger:0 "В конце концов, это был тигр"
VIETmisc.0207.toast.its_a_tiger_desc:0 "Тигр вообще не был дружелюбным, если уж на то пошло."
VIETmisc.0207.toast.its_not_a_tiger:0 "Оказывается, это олень"
VIETmisc.0207.toast.its_not_a_tiger_desc:0 "Понаблюдайте за оленями, прежде чем уйти."
VIETmisc.0208.t:0 "$travel_event_prefix$ А Даман"
VIETmisc.0208.desc:0 "Впереди я вижу пушистое существо, лежащее на камне посреди дня.\n\n"Это даман, не так ли?" - сказал я и указал вперед. угол наклона солнечного света затрудняет определение.\n\n"Похоже на то", — отвечает [hyrax_watcher.GetTitledFirstName]. "Такие ленивые существа, не так ли? Всякий раз, когда я вижу некоторых из них, они всегда где-то лежат."
VIETmisc.0208.a:0 "Мне кажется, что жизнь прекрасна."
VIETmisc.0208.b:0 "Какой позор, быть таким ленивым."
VIETmisc.0208.info:0 "#emphasis Биологический контекст:#! Даманы — это отряд животных, существующих в Африке и некоторых частях Ближнего Востока, которые внешне напоминают грызунов, таких как сурки и пищухи, но на самом деле тесно связаны со слонами и ламантинами. Они упоминаются как некошерные в Ветхом Завете. Из-за плохой внутренней терморегуляции они часто греются на солнце."
VIETmisc.0209.t:0 "Хинни Хо, Хинни Эй"
VIETmisc.0209.desc:0 ""Этот мул выглядит немного странно." Я указываю на поле, где вижу небольшого мула, который чем больше я смотрю на него, тем больше похож на лошадь.\n\nСегодня я нахожусь в сельской местности, осматриваю поля возле деревни. Простолюдин, который служит мне проводником смеется и говорит мне: "Мой [ROOT.Char.GetLadyLord], это не мул! Это лошак. Ты же знаешь, что это такое, верно?"\n\n"Теперь это имеет больше смысла," я киваю. " Отец-Лошадь, мать-Осел, правильно? Я их нечасто вижу."\n\n"Нет, никто не видит, мой [ROOT.Char.GetLadyLord]. Они редки, и это печально, учитывая, насколько проще им приходится иметь дело не с мулами. Этот принадлежит моей семье. На самом деле у нас есть несколько ."
VIETmisc.0209.a:0 "Не волнуйтесь, я с самого начала понял, что это лошак."
VIETmisc.0209.b:0 "Я перепутал его с мулом, но уверен, что такое случается часто."
VIETmisc.0209.c:0 "Редкий, но полезный… Могу я купить? Это поможет моим слугам."
VIETmisc.0209.info:0 "#emphasis Биологический контекст:#! Лошади – гибрид лошади, потомство самца лошади и самки осла, полная противоположность мула. Они умны, как мулы, но в целом более подвижны, а также легче поддаются дрессировке, учитывая их более спокойный темперамент".
VIETmisc.0210.t:0 "Бедные цыплята"
VIETmisc.0210.desc:0 "Я посещаю деревню в своем королевстве по служебным делам. Пробираясь через нее, я замечаю толпу людей, столпившихся у входа в один дом, в частности, вокруг одного человека.\n \n"Что-то происходит?" — спрашиваю я.\n\n"Мой [ROOT.Char.GetLadyLord], наш друг подвергся большой несправедливости", — говорит один из зрителей.\n\nОказывается, этот крестьянин имел много кур, которые приносили ему большой доход и престиж в обществе. К сожалению, многие из его цыплят были убиты сегодня утром медоедом, с которым, как известно, трудно иметь дело. Только тогда я замечаю куриные трупы, разбросанные по полю вдалеке."
VIETmisc.0210.a:0 "Ах, жизнь так несправедлива, не так ли? Я уже в пути."
VIETmisc.0210.b:0 "Я буду молиться [ROOT.Char.GetFaith.FertilityGodName] о помощи в трудную минуту."
VIETmisc.0210.c:0 "Бедняжка! Возьми эти деньги, чтобы купить новых цыплят."
VIETmisc.0210.info:0 "#emphasis Биологический контекст:#! Медоеды (#курсив Mellivora capensis#!) — это вид млекопитающих, обитающий на большей части территории Африки, Аравии и Индийского субконтинента. У них очень толстая кожа. которые могут в некоторой степени противостоять атакам оружия, такого как копья и стрелы. Это, наряду с их цепким, даже свирепым характером, означает, что они иногда даже способны отражать более крупных хищников, таких как львы. Их диета может быть чрезвычайно разнообразной, начиная от ягод и корней растений, насекомых, лягушек, грызунов и даже ядовитых змей, а также домашних коз, овец и кур."
VIETmisc.0211.t:0 "Это не важно"
VIETmisc.0211.desc:0 "Я был снаружи, возле небольшого ручья, когда услышал какие-то странные звуки впереди. Я всмотрелся и нашел источник шума: медоеда. Ночью их редко можно увидеть, так что это настоящая встреча. Мало того, этот медоед буквально ест змею заживо. Я тоже быстро узнаю это как вид ядовитой змеи, которая даже убила кого-то, кого я когда-то знал.\n\nИ все же вот это существо жует змею, как будто это незначительная закуска. Рядом я также вижу дохлую черепаху с разбитым панцирем, без сомнения, тоже убитую этим зверем ради еды.\n\nМедоед замечает меня и смотрит с даже если бы он знал, что я [ROOT.Char.GetTitledFirstName], важный [ROOT.Char.GetLadyLord], я уверен, что его ничуть не заботил бы мой статус."
VIETmisc.0211.a:0 "Думаю, я позволю тебе поесть, друг."
VIETmisc.0212.t:0 "$travel_event_prefix$ Дуэль на природе"
VIETmisc.0212.desc:0 "Я иду по дороге, когда замечаю движение в кустах впереди. Я смотрю вперед и вижу очень интересное зрелище: мангуста с серым мехом, танцующую довольно акробатически. Я щурюсь. мне в глаза, а потом понять, почему он это делает.Впереди кобра, явно пытающаяся убить ее своим ядом, а этот мангуст умело уворачивается от ее атак, стараясь утомить.Или... иначе, а мангуст пытается убить и съесть саму змею?\n\nОдин из моих охранников прочищает горло, возвращая меня к реальности. Кто бы ни победил в этой схватке, любое животное злобно и опасно, так что мы все равно должны соблюдаем дистанцию."
VIETmisc.0212.a:0 "Тогда поторопимся к месту назначения!"
VIETmisc.0212.info:0 "#emphasis Биологический контекст:#! Мангусты — это семейство млекопитающих (#курсив Herpestidae#!), родственное гиенам, которых можно найти в Африке, на Ближнем Востоке, в Индии и Юго-Восточной Азии. особенно устойчивы к змеиному яду, и они даже едят змей, но они также танцуют, чтобы избежать нападения змей."
VIETmisc.0213.t:0 "$travel_event_prefix$ Следы на песке"
VIETmisc.0213.desc:0 "Я путешествовал по более засушливой части моего королевства, когда мы наткнулись на следы на песке. Прежде чем мы успели их рассмотреть, нас на короткое время подул ветер, сметая следы.\n\nМы путешествовали еще немного, когда наткнулись на похожие следы. На этот раз, прежде чем ветер смог их стереть, один из сопровождавших меня младших чиновников успел распознать, что это было. Мне сказали: "Это следы следы лисы фенек, мой [ROOT.Char.GetLadyLord]."\n\nСмотрите, впереди мы увидели величественное, но маленькое существо. уши, прежде чем он убежал.\n\n"Мы редко видим их днем, - заметил мой чиновник. - Обычно их легче найти ночью."
VIETmisc.0213.a:0 "Приятно видеть такое милое существо!"
VIETmisc.0213.b:0 "Нельзя терять время, продолжим."
VIETmisc.0213.info:0 "#emphasis Биологический контекст:#! Fennecs (#italic Vulpes zerda#!) — самые маленькие виды псовых в мире, их можно найти на большей части территории Северной Африки и, в меньшей степени, в некоторых частях Ближний Восток. У них мех соломенного цвета, и они известны своими большими пушистыми ушами, которые используются для рассеивания тепла. У них также есть ряд других приспособлений к жизни в пустынных регионах, где они родом, например, способность выживать с очень мало воды. Их название происходит от арабского слова, обозначающего вид, #italic fanak#!."
VIETmisc.0214.t:0 "Поймать птичку"
VIETmisc.0214.desc:0 "У [sparrow_eater.GetTitledFirstName] есть для меня интересное предложение. В последнее время [sparrow_eater.GetSheHe] пристрастился к мясу воробья.\n\n“[ROOT.Char.GetTitledFirstName], не правда ли, что в последнее время у вас в доме много воробьев? — спрашивает [sparrow_eater.GetSheHe]. Когда я признаю, что это правда, [sparrow_eater.GetSheHe] предлагает: "Вы должны повесить вокруг своего дома ловушки для воробьев. Мы можем их поймать и съесть много воробьев — особенно пирог с воробьями. вкусные!""
VIETmisc.0214.a:0 "Это не нужно, я не особо против воробьев."
VIETmisc.0214.b:0 "Хорошая идея. Эти воробьи - надоедливые вредители."
VIETmisc.0214.info:0 "#emphasis Исторический контекст:#! Домашний воробей (#курсив Passer domesticus#!) является одним из наиболее широко распространенных видов птиц в мире. Он тесно связан с человеческим жилищем и часто рассматривается как вредитель, поэтому мясо воробья долгое время было источником пищи во многих местах, поскольку оно убило бы двух зайцев одним выстрелом (каламбур) - оно избавило бы эти места от птиц, а также предоставило бы людям хороший источник белка. В некоторых культурах мясо воробья традиционно считается афродизиаком."
VIETmisc.0215.t:0 "Котурнизм"
VIETmisc.0215.desc:0 "Мы все были встревожены, когда у [quail_eater.GetTitledFirstName] начались судороги и головокружение. Похоже, [quail_eater.GetSheHe] сегодня утром съел немного перепелиного мяса, и вполне вероятно, что перепел [quail_eater.GetSheHe] съел съел какое-то ядовитое растение перед тем, как его зарезали — другими словами, классический случай котурнизма.\n\nВ любом случае, врачи говорят, что [quail_eater.GetFirstNameNoTooltip] имеет легкий случай котурнизма, но [quail_eater.GetSheHe] придется немного отдохнуть, чтобы восстановиться."
VIETmisc.0215.a:0 "Надеюсь, [quail_eater.GetSheHe] скоро поправится."
VIETmisc.0215.b:0 "Это то, что ты получаешь за то, что так безрассудно пожираешь пищу!"
VIETmisc.0215.info:0 "#emphasis Исторический контекст:#! Обыкновенный перепел (#курсив Coturnix coturnix#!) широко употреблялся в пищу в Евразии на протяжении веков. Однако перепелиное мясо может быть ядовитым, если перепела потребляли определенные растения, которые безвредны для них, но опасны для человека Болезнь, возникающая вследствие этого, называемая котурнизмом, известна с древних времен Она упоминается, например, в греческих и римских источниках, причем разные ученые того времени имели разные представления о том, какое растение вызывает котурнизм."
VIETmisc.0215.b.tooltip.bad:0 "Ваш совет отклонен как придирчивый"
VIETmisc.0215.b.tooltip.good:0 "Ваш совет принят должным образом"
VIETmisc.0216.t:0 "$travel_event_prefix$ Черные крылатые ходули"
VIETmisc.0216.desc:0 "Я проходил мимо части своего королевства, где была пара небольших прудов, когда я заметил у воды несколько птиц любопытного вида. У них было пестрое оперение и, что особенно важно, пало- как розовые ноги. Пара из них двигалась кругами, в каком-то танце, который показался мне немного комичным, учитывая, как выглядели их ноги.\n\nОдин из моих охранников, интересующийся птицами, сказал мне, что это существо — черная крылатая ходулочник."
VIETmisc.0216.a:0 "Хм... Интересно знать."
VIETmisc.0216.b:0 "Расскажи мне еще о птицах, друг мой."
VIETmisc.0216.c:0 "О, я в курсе! Вы знали, что они..."
VIETmisc.0216.info:0 "#emphasis Биологический контекст:#! Черный крылатый ходулочник (#курсив Himantopus himantopus#!) – это птица, обитающая в Старом Свете. Она часто встречается в болотистых местностях и является одной из ее самых отличительных черт. особенностью являются его длинные тонкие ноги."
VIETmisc.0217.t:0 "Деревня Нильгаи"
VIETmisc.0217.desc:0 "Младший дворянин охотился на нильгаев - разновидность антилоп, напоминающую корову, - когда он попытался убить ту, которая, по-видимому, жила в соседней деревне, и вступил в конфликт с местными жителями.\n \nЖители деревни сказали, что этот нилгаи для них священный, и обычно они заботятся о нем, как о заветном друге или родственнике. дикое животное и, следовательно, ничья собственность.\n\nВельможа попросил меня заставить жителей деревни отказаться от этой глупой веры, чтобы он мог спокойно охотиться и убивать."
VIETmisc.0217.a:0 "Решайте свои проблемы сами, а не прибегайте ко мне."
VIETmisc.0217.b:0 "Дворянин, будучи более высокого статуса, имеет право охотиться, как ему заблагорассудится."
VIETmisc.0217.c:0 "Я хвалю добрых жителей деревни! Их друг-животное будет защищен."
VIETmisc.0217.info:0 "#emphasis Исторический контекст:#! Нильгаи (#курсив Boselaphus tragocamelus#!) – это вид антилоп, обитающих на Индийском субконтиненте. индусами, хотя в другое время на него также охотились. Они широко использовались в различных формах искусства Великих Моголов."
VIETmisc.0218.t:0 "Орда"
VIETmisc.0218.desc:0 "Путешественник, посетивший мой двор, рассказывает мне интересную историю о том, как однажды они столкнулись с полчищем обезьян в далекой стране. Этот дерзкий дурак не убежал, а вместо этого медленно и спокойно приблизился к существам ... Удивительно, но обезьяны отреагировали на это положительно и не вели себя агрессивно, а только с любопытством наблюдали издалека, прежде чем отступить туда, откуда пришли."
VIETmisc.0218.a:0 "Интересная история.... Интересно, почему обезьяны так себя вели."
VIETmisc.0218.b:0 "Я не понимаю, почему вы ожидаете, что я поверю в это, но если вы настаиваете."
VIETmisc.0219.t:0 "Забавная обезьянка"
VIETmisc.0219.desc:0 "Я проезжал мимо города, возвращаясь домой по делам, когда заметил впереди небольшую толпу. Заинтересовавшись, я придвинулся поближе и увидел, что люди окружили человека и... обезьяну.\n \nЯ быстро определил, что обезьяна была #курсивным лангуром#!, с желтовато-серым мехом, черной мордой и ушами. Ее владелец держал существо на поводке и заставлял его танцевать и делать различные акробатические трюки, чтобы развлечься. зрителей. Некоторые не одобряют эту практику, утверждая, что эти обезьяны священны, но представление, которое я вижу, тем не менее, довольно интересное."
VIETmisc.0219.a:0 "О, это был хороший трюк! Можно еще раз посмотреть?"
VIETmisc.0219.b:0 "У меня нет времени на эти бессмысленные уловки."
VIETmisc.0219.info:0 "#emphasis Биологический контекст:#! Серые лангуры, или хануманские лангуры, представляют собой группу обезьян Старого Света, составляющих род #italic Semnopithecus#!. Найденные на всем Индийском субконтиненте, многие индуисты считают их священными. , но их также держали в качестве домашних животных и артистов на придорожных представлениях."
VIETmisc.0220.t:0 "Жаворонок"
VIETmisc.0220.desc:0 "Я вижу жаворонка, летящего над головой, и на мгновение чувствую ясность и благоговение, когда он пролетает над небесами."
VIETmisc.0220.a:0 "Говорят, это символ рассвета - духовной надежды."
VIETmisc.0220.b:0 "Теперь я проголодался. Тушеное мясо жаворонка или пирог с жаворонком - звучит аппетитно."
VIETmisc.0220.info:0 "#emphasis Исторический контекст:#! Жаворонки - певчие птицы семейства #italic Alaudidae#!. На Западе они традиционно считаются символом рассвета. Например, в 29-м сонете Шекспира рассказчик утверждает: "Как жаворонок на рассвете, поднимающийся / Из угрюмой земли, поет гимны у небесных ворот""
VIETmisc.0221.t:0 "Парламент грачей"
VIETmisc.0221.desc:0 "У моего [ROOT.GetCharacter.Custom('lowly_servant_type')] было бледное выражение лица, когда я увидел ее сегодня утром. Я бы прошел мимо, но это меня встревожило. Когда я спросил ей, если что не так, она что-то бормотала и трясущимся пальцем указывала наружу. Там, в моем саду, было несколько грачей - птиц, похожих на ворон.\n\n"Что с тобой?" — спрашиваю я.\n\n“Разве ты не знаешь, мой [ROOT.Char.GetLadyLord]?” - говорит женщина, когда наконец взяла себя в руки. "Говорят, если вот так собирается грачий парламент, это дурное предзнаменование. Надо быть осторожным!"\n\nЯ всегда знала, что она суеверна, но я признаю, что иметь так много грачей в моем саду довольно зловеще."
VIETmisc.0221.a:0 "Прикажите охранникам отогнать птиц или убить их!"
VIETmisc.0221.b:0 "Это всего лишь птицы. Не думаю, что они нам что-то сделают."
VIETmisc.0221.c:0 "Говорят, я дружу с воронами - да ведь я и с грачами дружу!"
VIETmisc.0221.b.tooltip:0 "Распространяются слухи о том, что мне не повезло..."
VIETmisc.0221.info:0 "#emphasis Исторический контекст:#! В прошлом и даже сегодня, хотя у них есть некоторые положительные ассоциации, грачи #курсив Corvus frugilegus#! также рассматриваются как предвестники плохих предзнаменований при некоторых обстоятельствах. Например, в шекспировском "Макбете" грачи предстают в виде зловещих птиц. Из-за того, что они часто собираются в круги с парой особей в центре, говорят, что они собирались в "парламентах."
VIETmisc.0222.t:0 "Зловещие удоды"
VIETmisc.0222.desc:0 "В последнее время рядом с моим домом было замечено несколько удодов. По их характерной красочной короне из перьев не спутаешь, что это за птица.\n\nТрадиционно эти птицы имеют мрачные и зловещие ассоциации с суевериями [ROOT.Char.GetCulture.GetName] — одни говорят, что они воры, другие — предвестники смерти, третьи — агенты [ROOT.Char.GetFaith.DevilName]."
VIETmisc.0222.a:0 "Мы должны отпугнуть их или убить!"
VIETmisc.0222.b:0 "Это птицы. Уверен, у нас все будет хорошо."
VIETmisc.0222.b.tooltip:0 "Но я действительно в порядке...?"
VIETmisc.0222.info:0 "#emphasis Исторический контекст:#! Удоды, когда-то считавшиеся одним видом, теперь рассматриваются как несколько видов под родом #italic Upupa#!. Они известны своей красочной короной из перьев и исторически В разных культурах они имели разное значение. Например, в большей части Северной Европы и Сибири они считались зловещими и негативными символами. И наоборот, на большей части Ближнего Востока и Средиземноморья они рассматривались как символы мудрости, царственности, сыновней почтительности, и что их тела могут обеспечить ряд замечательных магических и медицинских преимуществ."
VIETmisc.0223.t:0 "Счастливые удоды"
VIETmisc.0223.desc:0 "В последнее время рядом с моей резиденцией было замечено несколько удодов. По их характерной, красочной короне из перьев не спутаешь, что это за птица.\n\nТрадиционно эти птицы У меня есть ряд положительных ассоциаций в суеверии [ROOT.Char.GetCulture.GetName]. Многие считают их символами мудрости и царственности, а их тела обладают различными целебными свойствами. Конечно, это хороший знак для меня! "
VIETmisc.0223.a:0 "Надеюсь, это признак моего хорошего руководства!"
VIETmisc.0223.b:0 "Давайте используем некоторых из этих птиц в качестве лекарства."
VIETmisc.0224.t:0 "Охота на серну"
VIETmisc.0224.desc:0 "Ранее сегодня я был в соседнем городе, чтобы осмотреть достопримечательности. Я возвращался домой, когда я и моя свита наткнулись на охотников. Был поздний вечер, и они сказали, что находятся на рыщут в поисках серны. Эти существа часто встречаются в близлежащих труднопроходимых районах и известны своим вкусным мясом.\n\n"Их легче поймать утром или вечером, когда прохладнее и они выходят на поиски пищи. , — объясняет один из охотников. — Как видишь, мой [ROOT.Char.GetLadyLord], мы уже поймали довольно много. Мне не терпится их съесть."
VIETmisc.0224.a:0 "Можно мне купить немного мяса? Я тоже проголодался!"
VIETmisc.0224.b:0 "Теперь отдайте немного мяса. Это приказ."
VIETmisc.0224.c:0 "Я рад, что охота идет хорошо. Пожалуйста, как вы были."
VIETmisc.0224.d:0 "Я тоже знаю приемы охоты на них. Какие у вас приемы?"
VIETmisc.0224.info:0 "#emphasis Исторический контекст:#! Серна (#курсив Rupicapra rupicapra#!) — вид козлоногих антилоп, обитающих в горных районах Европы, Малой Азии и на Кавказе. Они известны из-за вкусного мяса, а также из-за кожи. В Альпах грива на затылке используется для изготовления перьев."
VIETmisc.0225.t:0 "Кот среди голубей"
VIETmisc.0225.desc:0 "Я посещал город в своем королевстве, чтобы обсудить кое-какие дела. Когда встреча закончилась, пара видных деятелей, с которыми я познакомился, пригласили меня остаться на некоторое время.\n\n“Это большое "Сегодня какое-то мероприятие с каракалами и голубями", - сказал мне один из них. "Знаешь, когда мы выпускаем каракалов на стаи голубей и делаем ставки на то, сколько птиц они смогут убить? Вы… понимаете, о чем я говорю? о, да?"\n\n– О, конечно, – говорю я. – Сначала я вас ослышал.\n\n– Итак, не хотите остаться посмотреть?
VIETmisc.0225.a:0 "Конечно, но я не буду играть в азартные игры. Я просто посмотрю для удовольствия."
VIETmisc.0225.b:0 "Ах, я бы хотел поспорить, какой каракал лучше всех убивает!"
VIETmisc.0225.c:0 "У меня есть другие дела, о которых нужно позаботиться, но повеселитесь."
VIETmisc.0225.toast.bad:0 "Вы проиграли на ставках."
VIETmisc.0225.toast.good:0 "Вы выиграли немного денег на ставках."
VIETmisc.0225.info:0 "#emphasis Исторический контекст:#! Каракал (#курсив Caracal caracal#!) — вид диких кошачьих, обитающий в Африке, на Ближнем Востоке, в Центральной Азии и некоторых частях Индии. за его способность ловить птиц в полете и использовался в некоторых из этих регионов для охоты на дичь. Кроме того, довольно популярными были пари, чтобы определить, какие каракалы могут поймать больше всего птиц ."
VIETmisc.0226.t:0 "Йеллоухаммерс"
VIETmisc.0226.desc:0 "Я был на пути в город недалеко от [courtier.GetTitledFirstName]. Это было по мирским делам, касающимся моего царства, и ничего необычного. Когда мы пересекли определенный перекресток на дорога, однако, [courtier.GetSheHe], казалось, остановилась и повернула [courtier.GetHerHis] голову в сторону.\n\n"В чем дело, [courtier.GetFirstNameNoTooltip]?" — спросил я.\n\n"Ты слышишь?" [courtier.GetSheHe] сказал. Я внимательно прислушался и действительно услышал: пение птиц! [courtier.GetFirstNameNoTooltip] указал вперед на пару деревьев недалеко от нас. На одной из ветвей сидела пара желтых молоточков , их ярко-желтые головы и верхняя часть безошибочно узнаваемы.\n\n"Красиво, не так ли?" [courtier.GetFirstNameNoTooltip] говорит приглушенным тоном. "Давайте немного подождем, чтобы услышать, как они продолжают петь."
VIETmisc.0226.a:0 "Мы должны идти. У нас есть дело, о котором нужно позаботиться."
VIETmisc.0226.b:0 "Как вы правы! Прелестная птичка. Я тоже должен ее услышать."
VIETmisc.0226.info:0 "#emphasis Биологический контекст:#! Желтомолот (#курсив Emberiza citrinella#!) — певчая птица, обитающая в большей части Европы и некоторых частях Центральной Азии и Сибири, известная своим характерным желтым цветом. Из-за своей распространенности это одна из самых известных певчих птиц в этих регионах. Существует легенда, что ее песня якобы вдохновила Бетховена на написание знаменитых и запоминающихся первых четырех нот его пятой симфонии."
VIETmisc.0227.t:0 "Домашняя овсянка"
VIETmisc.0227.desc:0 "Мне стало известно, что мой [ROOT.GetCharacter.Custom('lowly_servant_type')] пару часов назад нашел домашнюю овсянку в своем доме. Эти птицы считаются священными в этой части Севера. Африка, и знак удачи. Только дурак посмеет избавиться от них. Традиционно местные жители позволяют этим птицам чувствовать себя как дома в любом здании, от самого скромного дома до самого грандиозного из [ROOT.Char. GetFaith.HouseOfWorshipPlural]."
VIETmisc.0227.a:0 "Если птица хочет чувствовать себя как дома, кому я должен отказать?"
VIETmisc.0227.b:0 "Кого волнуют суеверия? Птица - вредитель. Выгони ее."
VIETmisc.0227.info:0 "#emphasis Исторический контекст:#! Домашняя овсянка (#курсив Emberiza sahari#!) – певчая птица семейства овсянок, обитающая в северо-западной Африке. Они считаются священными и символизируют удачу. им часто разрешают свободно входить и выходить и питаться в домах, мечетях и магазинах."
VIETmisc.0228.t:0 "Гудок, Гудок"
VIETmisc.0228.desc:0 "Когда я вошел в деревню, я услышал громкое гудение, и довольно скоро ко мне вперевалку направился разъяренный большой гусь. Я только что прибыл сюда, чтобы навестить местного дворянина, который жил неподалеку, но вместо этого я стоял перед очень, очень самоуверенным и разгневанным гусем. Существо расхаживало взад и вперед, глядя на меня с предельной уравновешенностью и смелостью, совершенно не заботясь о том, что я был [ROOT.Char.GetTitleAsNameNoTooltip]. \n\nНесколько мгновений спустя какой-то простолюдин бросился вперед и отогнал гуся к одному из домов.\n\n"Мне очень жаль, [ROOT.Char.GetTitledFirstName]", — говорит она, низко кланяясь. "Наш гусь стоит на страже нашего хутора. Он принял тебя за чужого — не хотел обидеть."
VIETmisc.0228.a:0 "Не беспокойтесь. Хорошо иметь надежного гуся."
VIETmisc.0228.b:0 "Вам лучше держать это существо подальше от меня, иначе."
VIETmisc.0228.c:0 "Мне нравится его мужество. Не могли бы вы продать его мне?"
VIETmisc.0228.info:0 "#emphasis Исторический контекст:#! Гуси были одомашнены несколько тысяч лет назад из-за их мяса, яиц и перьев. Их также использовали в качестве сторожевых животных из-за их отличного зрения, относительного интеллекта, сильных территориальных инстинкты, а также тот факт, что их гудки очень громкие и заметные.Например, римский историк Ливий упоминал, что, когда галлы напали на Рим около 387 г. до н.э. и попытались штурмовать укрепленный Капитолийский холм, гуси там (что были посвящены богине Юноне) сигналили гарнизону."
VIETmisc.0229.t:0 "Испытание над животными"
VIETmisc.0229.desc:0 "Недавно в соседнем городе судили свинью за убийство маленького ребенка. Хотя я не присутствовал на заседании суда, мне сказали, что разбирательство длительное, и адвокаты с обеих сторон - как обвинение, так и защита подзащитного - представили много хороших правовых аргументов. Однако в итоге животное было признано виновным в преступлении, так как было ясно, что смерть ребенка не была простым несчастным случаем. Свинья сделала плохой выбор. и должен понести последствия.\n\nСегодня я здесь, чтобы стать свидетелем казни свиньи. Она будет повешена, как обычный преступник, в пример всем, что ни одно существо - человек или животное - не может избежать правосудия."
VIETmisc.0229.a:0 "Печальный случай, но справедливость должна быть восстановлена."
VIETmisc.0229.info:0 "#emphasis Исторический контекст:#! Исторически сложилось так, что уже в 1700-х годах суды над животными не были чем-то неслыханным в Европе, как правило, но не всегда из-за обвинений в убийстве, особенно детей. также обязательно показательные процессы, поскольку в них часто участвовали адвокаты, представляющие обе стороны, и животные могли быть официально заключены в тюрьму.Хотя животные не считались равными людям, считалось, что они обладают некоторой степенью моральной виновности, свободной волей и способностью различать правильно и неправильно.Были случаи,когда их могли даже оправдать (например,если кто-то совершил зоофилию,и животное считали жертвой изнасилования,а не добровольным участником).Если давали смертный приговор,животное могли казнить с профессиональным палачом, как если бы он был человеком."
VIETmisc.0230.t:0 "Раскаявшийся мясник"
VIETmisc.0230.desc:0 "Я был на местном рынке, когда услышал оживленную болтовню двух местных жителей.\n\n"Ты отказываешься от своей торговли?" — восклицает женщина. — Но ты здесь один из лучших мясников!\n\nОборачиваюсь и вижу мужчину, бывшего мясника, качая головой. поглаживая свою бороду с грустным выражением лица: "После того кошмара, каждый раз, когда я смотрю в испуганные глаза существа, которое я мог бы убить… Нет, я улажу все свои дела, а затем посвящу остаток своей жизни тому, чтобы быть бродягой" [ROOT.Char.Custom('DefaultPriestTitle')] покаяться и научить наших братьев и сестер животных благословенным учениям [ROOT.Char.GetFaith.HighGodName].\n\nЭто животные, друг мой, — издевается женщина. — Не будь идиотом. Мы не можем тебя потерять. Мне нужно есть хорошее мясо!"
VIETmisc.0230.a:0 "Игнорируйте их разговор и занимайтесь своими делами."
VIETmisc.0230.b:0 "Поддержите его, скажите ей, что она должна уважать его благочестивые пожелания."
VIETmisc.0230.c:0 "Поддержите ее, поругайте его за то, что он сентиментальный дурак."
VIETmisc.0231.t:0 "Плывущие верблюды"
VIETmisc.0231.desc:0 "Мимо проходит странствующий торговец, который специализируется на продаже верблюдов. Мне сказали, что, в частности, у него есть несколько особых верблюдов на продажу, которые меня заинтересуют: плавающие верблюды.\n\nЭти верблюды, происходящие из части западной Индии, обладают чудесной способностью плавать по небольшим водоемам, таким как мангровые леса или реки.К сожалению, их там не слишком много, поэтому я могу купить только несколько, но купец обещает мне, что это будет стоить моего времени."
VIETmisc.0231.a:0 "Забавные диковинки, но мне они не нужны."
VIETmisc.0231.b:0 "Я продан! Мне было бы интересно приобрести несколько."
VIETmisc.0231.info:0 "#emphasis Биологический контекст:#! Солончаки и мангровые заросли штата Гуджарат в Индии являются домом для уникальной породы верблюдов под названием #italic kharai#! верблюд, также известной как верблюд. Они существуют уже несколько сотен лет, поэтому трудно сказать, существовали ли они во времена Crusader Kings.Тем не менее, по какой-то причине верблюды в какой-то момент научились плавать, чтобы приспособиться к водной среде здесь, и местные легенды утверждают, что они даже пришли из моря. В настоящее время их численность находится под угрозой из-за увеличения числа строительных и соляных компаний в этом районе, которые блокируют приливные воды и, таким образом, высушивают мангровые заросли, необходимые для выживания этой породы."
VIETmisc.0232.t:0 "Наши братья и сестры"
VIETmisc.0232.desc:0 "Было не странно видеть [ROOT.Char.Custom('DefaultPriestTitle')], стоящего на обочине дороги. Я проезжал по этой магистрали много раз в разных поездках, и я сталкивался с такими типами [ROOT.Char.Custom('DefaultPriestTitlePlural')] раньше. Странно было то, что этот скромно одетый [ROOT.Char.Custom('DefaultPriestTitle')] смотрел в сторону от дороги, в пустыню.\n\n"Я пришел проповедовать [ROOT.Char.GetFaith.ReligiousText] нашим братьям и сестрам, животным", — говорит мне [ROOT.Char.Custom('DefaultPriestTitle')]. смотрите, [ROOT.Char.Custom('DefaultPriestTitle')] поясняет: "Я путешествую [ROOT.Char.Custom('DefaultPriestTitle')], и мое призвание — помочь животным понять [ROOT.Char. GetFaith.HighGodNamePossessive] любовь и мудрые учения нашей [ROOT.Char.GetFaith.GetAdjective] веры. Я проповедовал здесь последнюю неделю или около того и завтра уеду. Думаю, они придут около часа.""
VIETmisc.0232.a:0 "Ты выглядишь немного сумасшедшим, так что я пойду."
VIETmisc.0232.b:0 "Вы вселюбящий [ROOT.Char.Custom('DefaultPriestTitle')]. Желаю вам удачи!"
VIETmisc.0232.c:0 "Можно я тоже останусь послушать вместе с ними?"
