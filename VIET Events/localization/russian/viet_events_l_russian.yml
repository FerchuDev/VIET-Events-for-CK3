VIETmisc.0097.t:0 "Попался"
VIETmisc.0097.desc:0 ""Это призрак!" [scope_VIET_ghost_prankster.GetTitledFirstName] кричит, указывая нам за спину.\n\n"ААААААА!" [scope_VIET_ghost_prank_victim.GetTitledFirstName] кричит.\n\n[scope_VIET_ghost_prankster.GetTitledFirstName] разражается смехом. "Вы бы видели свое лицо! Какая трусость!"\n\n"Это было совсем не смешно!""
VIETmisc.0097.a:0 "Хватит пугать людей, [scope_VIET_ghost_prankster.GetFirstNameNoTooltip]. Это не смешно."
VIETmisc.0097.b:0 "Да ладно, [scope_VIET_ghost_prank_victim.GetFirstNameNoTooltip], ваша трусость позорна."
VIETmisc.0097.c:0 "Где призрак? Я видел его! Да, я только что видел... о, это розыгрыш."
VIETmisc.0098.t:0 "Вмешивающиеся дети"
VIETmisc.0098.desc:0 "Несколько недель назад сообщалось, что призрак бродит по одной из близлежащих деревень - [scope_VIET_fake_ghost.GetWomanMan] в белых одеждах ночью ходил по собственности, принадлежащей [scope_VIET_fake_ghost.GetTitledFirstName], делая всевозможные беспорядки и отгонять всех, кто приближался.\n\nСегодня я узнал всю правду об этом деле. Призрак не кто иной, как [scope_VIET_fake_ghost.GetFirstNameNoTooltip] [scope_VIET_fake_ghost.GetHerselfHimself]! Кажется, [scope_VIET_fake_ghost.GetSheHe] хотел прогнать некоторых местных детей, которые постоянно случайно вторгались на территорию [scope_VIET_fake_ghost.GetHerHis] во время игры. Однако некоторые из более смелых молодых людей решили расследовать этот вопрос и узнали правду.\n\n"Я бы сошло бы с рук, если бы не эти назойливые дети!" [scope_VIET_fake_ghost.GetFirstNameNoTooltip] рычит, когда [scope_VIET_fake_ghost.GetSheHe] предстает передо мной для суда."
VIETmisc.0098.a:0 "Никакого вреда. Теперь ты усвоил урок, да?"
VIETmisc.0098.b:0 "Иди и извинись перед местными жителями за доставленные тобой неприятности."
VIETmisc.0098.c:0 "В качестве наказания вы отплатите этим детям за их смелость."
VIETmisc.0099.t:0 "Дом с привидениями"
VIETmisc.0099.desc:0 "В соседнем поселении, которое я посещаю, я вижу дом на окраине города. Окна разбиты, а стены как будто рушатся и могут рухнуть в любой момент. Сорняки и виноградники повсюду вокруг здания, и общая атмосфера довольно зловещая.\n\n"Здесь никто не жил много десятилетий, — объясняет мне один из местных старейшин, когда его спросили об этом. духами прошлых обитателей, так что никто не осмеливается войти туда, кроме нескольких безрассудных идиотов, которые всегда выходят измененными в худшую сторону."
VIETmisc.0099.a:0 "О боже. Тогда я буду держаться от него подальше."
VIETmisc.0099.b:0 "Да ладно, не может быть все так плохо. Я посмотрю."
VIETmisc.0099.message:0 "Местные говорят, что теперь вы прокляты"
VIETmisc.0100.t:0 "Самозащита от одержимости?"
VIETmisc.0100.desc:0 "“Клянусь, он был одержим духом! Он подошел ко мне, крича и говоря на языках, и пытался меня убить!" — кричит женщина. — Это был несчастный случай! Он хотел меня ранить, поэтому я, не раздумывая, схватила нож…"\n\nЯ наблюдаю за судом над простолюдином, обвиняемым в убийстве. Она говорит, что человек, которого она убила, был одержим дух. Свидетелей нет, но несколько других простолюдинов говорили, что этот человек был странным и иногда вел себя странным образом, как будто им овладел призрак. Были и предыдущие случаи, когда этот человек пытался причинить вред другим, но никогда не угрожать их жизни. Наконец, женщина не сопротивлялась аресту и охотно подчинилась властям."
VIETmisc.0100.a:0 "Поскольку она была в опасности, ее действия разумны. Никакого наказания не требуется."
VIETmisc.0100.b:0 "Это была самооборона, но она все равно убила человека. Ее посадят."
VIETmisc.0100.c:0 "Убийство есть убийство, и ее история звучит подозрительно. Она будет казнена."
VIETmisc.0101.t:0 "Привет!"
VIETmisc.0101.desc:0 ""Здравствуйте, [ROOT.Char.GetTitledFirstNameNoTooltip]", - говорит старый слуга, кланяясь мне, когда я иду по коридору. "Надеюсь, у вас хороший день."
VIETmisc.0101.a:0 "Ах! Спасибо. Надеюсь, у вас тоже хороший день."
VIETmisc.0101.b:0 "Хмф! Слуг должно быть видно, а не слышно!"
VIETmisc.0102.t:0 "Испытание"
VIETmisc.0102.desc:0 ""Конечно, мой [ROOT.Char.GetLadyLord]. Желаю тебе всего хорошего."\n\nЯ продолжаю идти, но потом кое-что понимаю: у меня нет слуги, похожего на это.\n\nЯ оборачиваюсь и никого не вижу.\n\nОстальное время я спрашиваю других слуг, знают ли они кого-нибудь подобного, и никто из них не узнает старика, соответствующего описанию, которое я Одна из моих старших служанок, добрая старая бабушка, рассказала мне, что есть много рассказов о духах, которые испытывают добродетель людей, притворяясь живыми. "Ты был добр к нему?" — улыбается она. — Потому что, если бы не ты, говорят, что может случиться что-то плохое."
VIETmisc.0102.a:0 "Подождите... он не мог быть призраком, не так ли?"
VIETmisc.0103.t:0 "Жуткий краулер"
VIETmisc.0103.desc:0 "Услышав чей-то крик в другой комнате, я и несколько моих охранников вбежали туда и увидели, как одна из моих горничных пищала от ужаса, прячась за столом.\n\n“Почему ты кричал как это?" — спрашивает один из моих охранников.\n\n"Я видел великана... А! Вот он!"\n\n"Что?"\n\n"Паук!"\n\nМы все оборачиваемся, а там , свисающий с потолка, представляет собой паука размером с деревянную тарелку, медленно опускающегося вниз."
VIETmisc.0103.a:0 "КТО-НИБУДЬ, УБЕЙ ЭТО! УБЕЙ ЭТО! УБЕЙ ЭТО! УБЕЙ ЭТО!"
VIETmisc.0103.b:0 "ВСЕ, ВЫБЕГАЙТЕ ПРЯМО СЕЙЧАС, УБИРАЙТЕСЬ!"
VIETmisc.0103.c:0 "Серьезно? Ты в несколько раз больше этой штуки. Ладно, я убью ее."
VIETmisc.0103.d:0 "Паук, должно быть, так нас боится! Дай мне кубок - я его поймаю и выставлю на улицу."
