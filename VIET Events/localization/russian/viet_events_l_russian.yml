VIETmisc.0063.t:0 "Воля авантюриста"
VIETmisc.0063.desc:0 "Старый авантюрист, с которым я был знаком, недавно скончался, не оставив ни наследников, ни семьи в этом отношении. Интересно, что он оставил мне все свое имущество в своем завещании - в основном приличную кучу золота и другие драгоценности, которые он приобрел в результате своих путешествий по разным местам. Хотя мы не были действительно близкими друзьями, это, безусловно, означает, что он по крайней мере несколько высоко ценил меня по какой-то причине."
VIETmisc.0063.a:0 "Он был очень добр с его стороны."
VIETmisc.0063.b:0 "Хорошо, хорошо, побольше мне богатства!"
VIETmisc.0064.t:0 "Потерянный ребенок"
VIETmisc.0064.desc:0 "Я прогуливаюсь по соседнему городу с [scope_VIET_child_sob_help.GetTitledFirstName], когда мы сталкиваемся с рыдающим маленьким ребенком. знак родителей или опекунов этого ребенка поблизости.\n\n"Бедняжка!" [scope_VIET_child_sob_help.GetSheHe] говорит: "Нам нужно найти родителей малыша — иначе кто знает, есть ли какие-нибудь злоумышленники, которые могут воспользоваться этим ребенком?"
VIETmisc.0064.a:0 "Если ты так волнуешься, можешь пойти поискать родителей."
VIETmisc.0064.b:0 "Я согласен - давайте работать вместе, чтобы помочь найти родителей этого ребенка!"
VIETmisc.0064.c:0 "Это просто крестьянский ребенок. У нас нет времени присматривать за ним."
VIETmisc.0065.t:0 "Мечтаю о приключениях"
VIETmisc.0065.desc:0 "Мне приснилось, что я искатель приключений в каком-то далеком-далеком пасторальном прекрасном королевстве. Я забыл, был ли я могучим воином, мудрым магом или хитрым вором, но в любом случае я помог многим из местных жителей с их проблемами и почувствовал большое чувство достижения.Когда я проснулся, я улыбнулся про себя, с любовью вспоминая многие приключения, которые я пережил в этом сне.В частности, я помню, как я присоединился к определенной организации и стал уважаемый член этого общества, который был специально…"
VIETmisc.0065.a:0 "Команда безжалостных, но благородных убийц"
VIETmisc.0065.b:0 "Отряд полезных и благородных наемников"
VIETmisc.0065.c:0 "Объединение хитрых, но странно героических воров"
VIETmisc.0065.d:0 "Школа блестящих, самоотверженных мудрецов и мудрецов"
VIETmisc.0065.e:0 "Команда гладиаторов на одной из тех старых римских арен"
VIETmisc.0066.t:0 "Затерянные в руинах"
VIETmisc.0066.desc:0 "[scope_VIET_fellow_lost_traveler.GetTitledFirstName] и меня отделили от моего окружения и охраны, пока мы ехали в соседний город. Мы нашли заброшенные руины старого здания, где и укрылись. Мы решили остаться там на ночь. После того, как мы разожгли костер и сели вокруг него, поначалу было немного неловко, учитывая необычные обстоятельства, но нам удалось завязать довольно приятный разговор на разные темы.\n\nНа следующее утро мой охранники, к счастью, нашли нас, и никто не пострадал. Благодаря моему общему опыту с [scope_VIET_fellow_lost_traveler.GetTitledFirstName], мы, безусловно, думаем друг о друге лучше!"
VIETmisc.0066.a:0 "Хорошо, что в такой ситуации кто-то был рядом."
VIETmisc.0067.t:0 "Ученый и авантюрист"
VIETmisc.0067.desc:0 "Сегодня я встретился с выдающимися знатными людьми одного города моего королевства. После встречи я пустился в праздную беседу с двумя из них - один начитанный ученый спокойного, но сурового нрава, другой — авантюрист с постоянным лукавым выражением лица.\n\nПоследний рассказал мне о странном, экзотическом чужом острове за южными морями, на который он путешествовал недавно. "Это правда, — сказал он, — что на этом острове водятся птицы размером с дом! Я видел это своими глазами".\n\n"Наш друг преувеличивает, — говорит ученый, — такие вещи маловероятны".\n\n"Возможно, ты действительно собираешься слушать этого диванного книжного червя? Я действительно испытал эти вещи".
VIETmisc.0067.a:0 "Я доверяю мудрому ученому - путешественники любят рассказывать надуманные сказки для привлечения внимания."
VIETmisc.0067.b:0 "Авантюрист прав. Читать книги - это хорошо, но опыт важнее."
VIETmisc.0067.c:0 "Возможно, не мне говорить, кто прав, а кто виноват."
VIETmisc.0068.t:0 "Изучение местности"
VIETmisc.0068.desc:0 "Иногда я люблю прогуляться по своей резиденции, но сегодня мне захотелось приключений, и я решил рискнуть немного дальше, чем обычно. С несколькими доверенными охранниками я пробрался через пустыню примерно в паре часов ходьбы от моего дома, и провел время, любуясь пейзажем. Я даже отдыхал у небольшого ручья и пил его пресную воду. В общем, смена обстановки пошла мне на пользу, потому что, когда я вернулся домой позже в вечером я был в очень приятном настроении."
VIETmisc.0068.a:0 "Я должен делать это чаще."
VIETmisc.0069.t:0 "Лучше всего расслабиться"
VIETmisc.0069.desc:0 "На дороге я увидел простолюдина, сидящего у валуна. Он заметил меня и встал, чтобы почтительно поприветствовать меня, прежде чем снова сесть и лечь на скалу. Заинтересовавшись, я спросил его, кто он такой. до.\n\n"Это приятный день, [ROOT.Char.GetTitledFirstNameNoTooltip], поэтому я подумал, что пока просто отдохну здесь"\n\n"У вас нет никаких обязанностей, чтобы беспокоиться о?"\n\n"О, да, мой [ROOT.Char.GetLadyLord], но я всегда люблю отдыхать. Зачем много работать, чтобы напрягать себя, когда можно сделать только то, что нужно, а потом развлечься? Не каждый день у человека есть возможность расслабиться!"
VIETmisc.0069.a:0 "Ваши слова мудры и верны! Наслаждайтесь отдыхом."
VIETmisc.0069.b:0 "Я не уверен... тяжелая работа сама по себе является наградой."
VIETmisc.0069.c:0 "Если вы настаиваете. Тогда приятного вам дня."
VIETmisc.0070.t:0 "Кладбище"
VIETmisc.0070.desc:0 "Путешествуя, я натыкаюсь на кладбище скромных размеров, обслуживающее небольшой городок в моем королевстве. Из уважения к мертвым или, по крайней мере, из чувства долга я отдаю дань уважения мертвым. подумай, что даже в таком скромном поселении могло бы смениться и скончаться столько поколений людей."
VIETmisc.0070.a:0 "Воистину, очень важно размышлять о тех, кто был до нас."
VIETmisc.0071.t:0 "Странствующие паломники"
VIETmisc.0071.desc:0 "Когда я и моя охрана иду по дороге, мы встречаем несколько [ROOT.Char.GetFaith.GetAdjective] паломников. Они кланяются мне и выражают свое почтение, а лидер их небольшого каравана даже подарки мне несколько небольших религиозных артефактов, которые они несут в знак уважения. После того, как мы немного поговорили, они продолжили свой путь."
VIETmisc.0071.a:0 "Я смотрю на артефакты в своей руке, размышляя о том, куда их приведут их дальнейшие путешествия."
# Версия 1.1.0 "Дракон" Начало - Пожалуйста, оставьте здесь
VIETmisc.0072.t:0 "Огонь!"
VIETmisc.0072.desc:0 "Прошлой ночью огонь охватил часть моей резиденции. К счастью, поскольку несколько слуг и дежурных охранников были начеку, никто не пострадал, и мы смогли предотвратить распространение огня из контроль.\n\nТем не менее, огонь по-прежнему уничтожил приличную часть здания и имущества, и потребуется некоторое время, чтобы восстановить его."
VIETmisc.0072.a:0 "Увы! Это то, что есть."
VIETmisc.0073.t:0 "Пришел на работу?"
VIETmisc.0073.desc:0 "Я провожу некоторое время в городе, когда прохожу мимо молодого человека, рубящего дрова. осматривает меня и смотрит на моих охранников.\n\n"Здесь по работе?" - небрежно спрашивает он меня, явно приняв меня за какого-то простолюдина. "Если хочешь заработать немного золота, возьми топор и принеси мне все дерево можно рубить. Горожане всегда нуждаются в дровах для топки очага."
VIETmisc.0073.a:0 "Извините, у меня нет времени. Хорошего дня!"
VIETmisc.0073.b:0 "Извините, но я ваш [ROOT.Char.GetLadyLord], [ROOT.Char.GetTitledFirstNameNoTooltip]!"
VIETmisc.0073.c:0 "Разминка не помешает! Где топор?"
VIETmisc.0074.t:0 "Ожог"
VIETmisc.0074.desc:0 "Проходя ночью по коридору, я слишком близко подошел к факелу и обжегся. Ожоги незначительные и легко поддаются лечению некоторыми травами и мазями, но это очень больно!"
VIETmisc.0074.a:0 "Я постараюсь больше не приближаться к этим факелам."
VIETmisc.0075.t:0 "Так близко, но так далеко"
VIETmisc.0075.desc:0 "Наступает вечер, и температура довольно низкая. Я иду к своему домашнему очагу, чтобы согреться, и прижимаюсь к огню.\n\nЕсли подумать, я стою слишком близко к огонь и становится слишком жарко. Я решаю сделать несколько шагов назад.\n\nНо как только я это делаю, кажется, что я слишком далеко от огня и чувствую холод.\n\nЯ продолжаю двигаться назад и вперед, пытаясь найти правильное расстояние между собой и огнем, но то ли слишком жарко, то ли слишком холодно."
VIETmisc.0075.a:0 "Я встану ближе к огню - лучше будет слишком жарко."
VIETmisc.0075.b:0 "Я постою подальше - сегодня ночью не так уж и холодно!"
VIETmisc.0075.c:0 "Тогда, может быть, мне пораньше пораньше лечь спать?"
VIETmisc.0076.t:0 "Таинственные огни"
VIETmisc.0076.desc:0 "Несколько моих гвардейцев сообщили, что ночью видели вдалеке небольшие пожары. Я думал, что они галлюцинируют или разыгрывают меня, пока однажды вечером не решил провести расследование.\n\nИ вот, на дальнем конце горизонта действительно было несколько небольших пожаров в глуши. Они были едва видны, но тем не менее были видны. следы враждебных сил или бандитов - на самом деле никаких признаков человеческой деятельности."
VIETmisc.0076.a:0 "Загадочно. Может быть, это какое-то мистическое явление?"
VIETmisc.0076.b:0 "Ах! Минутку, я знаю! Это явно вызвано ночным небом, когда..."
VIETmisc.0077.t:0 "Пожарная безопасность"
VIETmisc.0077.desc:0 "Эксцентричный ученый, посетивший мой двор, считается экспертом в различных аспектах проектирования и строительства. После осмотра моего дома он отмечает, что можно сделать некоторые улучшения , особенно в отношении предотвращения ущерба в случае любого пожара . происходит.\n\nОн утверждает, что, вложив средства в правильные строительные материалы и перепроектировав здание в соответствии с определенными спецификациями, я могу снизить вероятность любого потенциального пожара, который нанесет ущерб моему дому и приведет к гибели людей и имуществу. Принимая такие меры, однако это будет стоить денег."
VIETmisc.0077.a:0 "Этот человек очень образован, поэтому было бы неплохо прислушаться к его совету."
VIETmisc.0077.b:0 "К сожалению, у меня нет лишних средств на такую вещь."
VIETmisc.0077.c:0 "Что, если он замышляет помочь кому-то сжечь мой дом?"
VIETmisc.0077.info:0 "#emphasis Исторический контекст:#! Пожарная безопасность и профилактика находились в зачаточном состоянии в средневековый период. Хотя во многих городах были сторожа, в обязанности которых входили борьба с преступностью и тушение пожаров, здания часто строились из легковоспламеняющихся материалов, а во многих случаях тесные. В результате даже большие каменные замки могли представлять значительную пожароопасность."
VIETmisc.0078.t:0 "Бродяги"
VIETmisc.0078.desc:0 "Я вижу несколько бродяг, сгрудившихся у небольшого костра на обочине дороги. Они выглядят обездоленными и в жалком состоянии с их грязными лохмотьями и усталыми лицами."
VIETmisc.0078.a:0 "В любом обществе всегда будут нищие. Так оно и есть."
VIETmisc.0078.b:0 "Эти никчемные, грязные, ленивые подонки. Охранники! Уберите их!"
VIETmisc.0078.c:0 "Давайте дадим им немного золота и надеемся, что это поможет им найти честную работу."
VIETmisc.0079.t:0 "Особая пахлава"
VIETmisc.0079.desc:0 "Продавец пахлавы, к которому я обычно хожу, говорит, что у него есть несколько особых видов пахлавы, доступных для продажи - если я готов заплатить больше. Эти особые виды включают:\n\n- Пахлава со сладким сыром \n– Пахлава, приправленная корицей и гвоздикой.\n– Пахлава, украшенная ломтиками ягод.\n\nЯ знаю, что он пытается убедить меня купить немного, когда говорит, что эти особенные сорта впечатлят любых гостей, которых я принимаю, но он прав. Они выглядят аппетитно."
VIETmisc.0079.a:0 "Каким бы заманчивым ни было ваше предложение, мне нужна обычная пахлава."
VIETmisc.0079.b:0 "Тогда пахлава со сладким сыром, если не возражаете."
VIETmisc.0079.c:0 "Мне нравится пахлава с корицей и гвоздикой."
VIETmisc.0079.d:0 "Пахлава с ягодами выглядит очень вкусно."
VIETmisc.0079.e:0 "Знаешь что, я куплю всю пахлаву!"
VIETmisc.0080.t:0 "Фанатик пахлавы"
VIETmisc.0080.desc:0 "Недавно суд обратил внимание на то, что [scope_VIET_baklava_fanatic.GetTitledFirstName] в эти дни проводит много времени, набивая рот [scope_VIET_baklava_fanatic.GetHerHis] пахлавой. Похоже, [scope_VIET_baklava_fanatic.GetSheHe] одержим этими сладкие пирожки!"
VIETmisc.0080.a:0 "Вот это очень смешно, очень смешно!"
VIETmisc.0080.b:0 "Это не похоже на... ладно, признаю, я тоже помешался на них."
VIETmisc.0081.t:0 "Липкий сироп"
VIETmisc.0081.desc:0 "Я перекусывал пахлавой, когда просматривал какие-то документы. Я забыл вытереть руки перед тем, как взяться за пергамент, и весь пергамент был липким от пахлавы."
VIETmisc.0081.a:0 "Это… прискорбно."
VIETmisc.0082.t:0 "Подарок пахлавы"
VIETmisc.0082.desc:0 "[scope_VIET_baklava_gifter.GetTitledFirstName] сегодня решил сделать мне довольно замечательный подарок: пахлава на несколько коробок. Такая сладкая выпечка не может пропадать даром! Хотя я, конечно, оставлю несколько, чтобы съесть себя, возможно Я могу использовать их по другим причинам…."
VIETmisc.0082.a:0 "Отдайте их приезжим посланникам в подарок."
VIETmisc.0082.b:0 "Раздавай их гостям на моих пирах."
VIETmisc.0082.c:0 "Пожертвуйте их местным нищим и сиротам."
VIETmisc.0082.d:0 "Ешьте их - теперь это все мое, я не поделюсь своей пахлавой!"
# Версия 1.1.1 Начало - Пожалуйста, оставьте здесь
VIETmisc.0083.t:0 "Нумерология"
VIETmisc.0083.desc:0 "Нищий, сидящий на земле, манит меня к себе. Местные жители говорят, что, несмотря на ее бедность, эта старуха обладает силой пророчества, и ее предсказания часто точны.\n\n"Ах, [ROOT.Char.GetTitledFirstNameNoTooltip], для меня большая честь познакомиться с вами, — говорит она. — Вот что я вам скажу. Если ты дашь мне несколько золотых монет, я смогу немного предсказать твое будущее. Хорошая сделка, да?"\n\n"А как бы вы это сделали?" спрашиваю я.\n\n"Это просто. Просто назовите мне дату своего рождения, и, основываясь на числах, я смогу сказать не только о вашей личности, но и о части вашего будущего, — объясняет она. — Я научилась этой науке нумерологии у мудрого отшельника."
VIETmisc.0083.a:0 "Нет, спасибо, мне это не интересно."
VIETmisc.0083.b:0 "Интересно. Тогда вот несколько монет."
VIETmisc.0083.b.good.title:0 "Нищий дает хорошее предсказание"
VIETmisc.0083.b.good:0 "Нищенка говорит, основываясь на цифрах, что в будущем могут произойти хорошие вещи."
VIETmisc.0083.b.bad.title:0 "Нищий дает плохой прогноз"
VIETmisc.0083.b.bad:0 "Нищенка говорит, основываясь на цифрах, что в будущем могут произойти плохие вещи."
VIETmisc.0083.b.vague.title:0 "Нищий дает расплывчатое предсказание"
VIETmisc.0083.b.vague:0 "Слова нищей женщины настолько двусмысленны, что не имеют смысла - она мошенница?"
VIETmisc.0084.t:0 "Геометрические задачи"
VIETmisc.0084.desc:0 "Я посещаю местную библиотеку, где несколько ученых усердно работают, что-то пишут и строчат на пергаменте. Я замечаю, что один из них сидит на земле во дворе снаружи и палкой рисует различные фигуры. и цифры в грязи.\n\nЗаинтересованный, я подхожу к нему и спрашиваю, что он делает. "Мой [ROOT.Char.GetLadyLord], не перебивайте меня, пожалуйста", - говорит он, почесывая бороду. "Я делаю здесь важные расчеты. Я застрял, пытаясь понять эту геометрическую задачу в течение нескольких дней, но безрезультатно! Ни одна из моих формул не работает! Неудивительно, что мои наставники тоже не могли этого понять."
VIETmisc.0084.a:0 "Как грубо - я [ROOT.Char.GetTitledFirstNameNoTooltip], не будь со мной таким небрежным!"
VIETmisc.0084.b:0 "Удачи в выполнении задачи. Она не выглядит легкой."
VIETmisc.0084.c:0 "Пытаемся решить для… подождите, а что, если вы умножите…"
VIETmisc.0085.t:0 "Расширенный подсчет пальцев"
VIETmisc.0085.desc:0 "Отставной торговец, живущий неподалеку, известен своими продвинутыми методами счета на пальцах, которые он может использовать для счета до больших чисел, исчисляемых сотнями. За небольшую плату он готов научить любого кто хочет научиться таким методам."
VIETmisc.0085.a:0 "Думаю, это полезное знание."
VIETmisc.0085.b:0 "В наши дни достаточно счетов и письменных вычислений."
VIETmisc.0085.info:0 "#emphasis Исторический контекст:#! Даже по сей день существует множество методов, используемых для подсчета больших чисел с использованием только пальцев и жестов рук, что официально известно как дактилономия. Например, средневековые исламские ученые обсуждали методы определения квадратных корней с помощью дактилономии. Многие предпочитали ее из-за большей секретности по сравнению с записью на документах ."
VIETmisc.0086.t:0 "Иностранный шпион"
VIETmisc.0086.desc:0 "Один из моих охранников недавно нашел иностранного шпиона в соседнем городе. Никто не заподозрил эту женщину, учитывая, что она казалась очень приятной и обычной.\n\nОднако мой охранник - умный человек, и проходя мимо этой женщины, когда она покупала продукты на рынке, он заметил, что она считает на пальцах способом, не похожим на местный обычай.\n\nПосле нескольких допросов и угроз пыток она призналась, что была шпионом из чужих земель. К сожалению, впоследствии она была убита при попытке к бегству, поэтому мы точно не знаем, кто был ее работодателем или их намерения, но, по крайней мере, мы получили от нее немного информации, и моя охрана приведена в боевую готовность."
VIETmisc.0086.a:0 "Очень хорошо! Этот охранник заслуживает похвалы за его хитрость."
VIETmisc.0086.info:0 "#emphasis Исторический контекст:#! В прошлом и сегодня в разных культурах использовались разные методы счета с использованием тела. Например, некоторые могут считать суставы пальцев как отдельные числа или использовать другие части тела, такие как нос или ухо для обозначения больших чисел. Поскольку эти методы часто становятся инстинктивными, их иногда использовали, чтобы определить, пришел ли кто-то откуда-то еще."
VIETmisc.0087.t:0 "Счетчики"
VIETmisc.0087.desc:0 "Два фермера, живущие под моей юрисдикцией, недавно попали в крупную ссору. Они занимались коммерческой сделкой и записали количество вымененных товаров на счетных палочках. Однако один фермер пытался обмануть другого, изменение количества подсчетов на палочке. Это было глупо, так как другой фермер сделал копии подсчетных палочек. Теперь судьбу мошенника-фермера решать мне."
VIETmisc.0087.a:0 "Его поймали, так что ничего страшного - отпусти."
VIETmisc.0087.b:0 "В качестве наказания ему придется заплатить штраф."
VIETmisc.0087.c:0 "Этот негодяй! Немедленно посадить его!"
VIETmisc.0087.info:0 "#emphasis Исторический контекст:#! Специальные палочки, используемые для подсчета чисел, использовались в качестве метода ведения записей с доисторических времен. В средневековом мире, где неграмотность была обычным явлением, они считались очень надежными. Как свидетельство их важности, они даже упоминались, например, в 19 веке в Кодексе Наполеона."
VIETmisc.0088.t:0 "Игра в кости"
VIETmisc.0088.desc:0 "На рынке я вижу толпу, собравшуюся вокруг мужчины, устраивающего игру в кости.\n\n"Мой [ROOT.Char.GetLadyLord], [ROOT.Char.GetTitledFirstNameNoTooltip]! Для меня большая честь видеть вас здесь, — усмехается он. — Не хотите присоединиться к нам для игры в кости? Конечно, ставка в несколько монет не будет для вас проблемой."\n\n"Дайте мне сначала посмотреть", - говорю я.\n\nПотом я наблюдаю, как разные игроки пытаются выиграть деньги, но безрезультатно. Похоже, хозяину очень повезло, и он благословлен [ROOT.Char.GetFaith.HighGodName] (по крайней мере, так он утверждает), поскольку кости обычно выпадают в его пользу."
VIETmisc.0088.a:0 "Я бы не хотел сейчас этим заниматься."
VIETmisc.0088.b:0 "Поиграть не помешает, правда?"
VIETmisc.0088.c:0 "Попытаю удачу и поиграю!"
VIETmisc.0088.d:0 "Подождите... это взвешенные кости! Охранники, арестуйте его!"
VIETmisc.0088.e:0 "Я могу сказать, что это взвешенные кости, но я знаю, как использовать это против него, хе-хе..."
VIETmisc.0088.win.small:0 "Вы выиграли немного денег"
VIETmisc.0088.win.big:0 "Вы выиграли много денег"
VIETmisc.0088.lose.small:0 "Вы теряете немного денег"
VIETmisc.0088.lose.big:0 "Вы теряете много денег"
# Версия 1.1.2 Начало - Пожалуйста, оставьте здесь
VIETmisc.0089.t:0 "Раздражающий и грубый"
VIETmisc.0089.desc:0 "Сегодня у моего двора останавливается молодой воин, приехавший издалека. Я устраиваю небольшой банкет, чтобы поприветствовать его, и спрашиваю, что он думает о наших пустынных землях.\n\n"Честно говоря, мой [ROOT.Char.GetLadyLord], — говорит он, посмеиваясь, — я не особо привык к такой песчаной земле.Вы же понимаете, там, откуда я родом, песка не так много, так что приезжая сюда, со всем этим песком , это… Должен признаться, я ненавижу песок.
VIETmisc.0089.a:0 ""Скажите, - говорю я, забавляясь, - что вам не нравится в песке, раз вы его испытали?""
VIETmisc.0090.t:0 "Дождевой червь"
VIETmisc.0090.desc:0 "Путешествуя по дороге, мы встречаем на дороге что-то длинное, тонкое и, по-видимому, слизистое. Я говорю своим охранникам подождать, подхожу и становлюсь на колени рядом с объектом. После некоторого внимательного наблюдения , я понимаю, что это дождевой червь, изо всех сил пытающийся перебраться на другую сторону дороги под палящим солнцем."
VIETmisc.0090.a:0 "Похоже, ничего, тогда продолжим."
VIETmisc.0090.b:0 "Я помогу ему перебраться на другую сторону дороги."
VIETmisc.0090.c:0 "Я растопчу его ради забавы и убью!"
VIETmisc.0091.t:0 "Неглубокая могила"
VIETmisc.0091.desc:0 "На местной стройке рабочие обнаружили крайне тревожное открытие. Копая землю, они наткнулись на нечто похожее на неглубокую могилу. Был найден гнилой деревянный гроб со скелетом внутри. .Одежда на скелете была изношена и разорвана, но эта одежда явно не принадлежит ни к какому современному стилю моды или одежды. Несмотря на это, рабочие и их надсмотрщики не знают, что делать, и спрашивают меня, не ошибся ли я. любые идеи о том, что делать.\n\nПосле прибытия на место, чтобы убедиться в ситуации своими глазами, я считаю, что рабочие искренне говорят правду. Теперь мне предстоит решить, что произойдет с этим скелетом."
VIETmisc.0091.a:0 "Просто брось куда-нибудь - это всего лишь скелет."
VIETmisc.0091.b:0 "Полагаю, мы можем достойно похоронить этого человека."
VIETmisc.0091.c:0 "Подождите. Я думаю, этот скелет не так уж и стар."
VIETmisc.0091.c.tooltip:0 "Похоже, что кто-то недавно закопал это и использовал найденную старую одежду, пытаясь скрыть след. И посмотрите на раны на этом скелете - это явно результат убийства !"
VIETmisc.0091.d:0 "Похороните покойника, а одежду отдайте мне на изучение."
VIETmisc.0091.d.tooltip:0 "Возможно, я смогу кое-что узнать о прошлом, если принесу эту одежду моему двору. Некоторые мои знакомые ученые были бы в восторге, если бы исследовали ткани, использовавшиеся древними."
VIETmisc.0092.t:0 "$travel_event_prefix$ Пещера"
VIETmisc.0092.desc:0 "Я путешествовал в течение долгого времени, пока не нашел пещеру в глуши. Из любопытства я сделал несколько шагов и не увидел ничего, кроме темноты. Я решил, чтобы один из моих охранников принес факел, и как только я получил свет от факела, чтобы помочь нам видеть дальше, я понял, что эта пещера, должно быть, была очень глубокой. Пара летучих мышей бродила вокруг, осторожно наблюдая за мной, пока я думал, что делать ."
VIETmisc.0092.a:0 "Мне хочется приключений - давайте исследовать пещеру!"
VIETmisc.0092.b:0 "Мы должны отдохнуть здесь и поесть перед отъездом."
VIETmisc.0093.t:0 "Гранильница"
VIETmisc.0093.desc:0 "Один ученый, которого я знаю, сказал мне, что наткнулся на копию лапидарного труда, то есть трактата о свойствах и качествах различных камней, драгоценных камней, минералов и т. д. Посещая его дома, он показывает мне старый лапидар. Он кажется довольно большим и полным важной информации."
VIETmisc.0093.a:0 "Можно я одолжу это на время?"
VIETmisc.0093.b:0 "Это впечатляющая, красивая книга."
VIETmisc.0093.info:0 "#emphasis Исторический контекст:#! Лапидарий был типом текста или книги, в которой содержалась информация о камнях, драгоценных камнях, минералах и других материалах, найденных в земле. Считалось, что различные камни имеют разные полезные свойства. или вредные свойства, в зависимости от культуры и периода времени. Гранильщики иногда также анализировали камни с религиозной точки зрения, поскольку они обсуждали предполагаемые скрытые магические свойства различных камней."
VIETmisc.0094.t:0 "Громовые камни"
VIETmisc.0094.desc:0 "Много грозовых камней было обнаружено в поле недалеко отсюда. Местные [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] спорят, являются ли они остатками война между божественными силами [ROOT.Char.GetFaith.HighGodName] и [ROOT.Char.GetFaith.DevilName], или если они являются остатками луков и стрел, используемых меньшими духами и феями для околдовывания людей, будь то из злого умысла В любом случае, они согласны с тем, что эти камни наделены духовными силами, тем более, что их большое количество.Однако более рационально настроенные ученые считают, что эти камни являются природным явлением, они были созданы во время грозы и брошены на землю молнией. "
VIETmisc.0094.a:0 "Фермеры могут использовать камни для защиты своего скота."
VIETmisc.0094.b:0 "Отнесите их в местный [ROOT.Char.GetFaith.HouseOfWorship] для поклонения."
VIETmisc.0094.c:0 "Мы должны использовать их как амулеты, чтобы отогнать неудачу."
VIETmisc.0094.d:0 "Я считаю, что лучше позволить ученым изучить эти камни."
VIETmisc.0094.info:0 "#emphasis Исторический контекст:#! В прошлом у людей были разные теории о происхождении доисторических кремневых орудий или найденных ими окаменелостей. Одни считали, что это признаки различных духовных или сверхъестественных явлений, другие считали они имели естественное происхождение и были вызваны грозами — отсюда и причина, по которой их называли грозовыми камнями. Только в 18 и 19 веках ученые поняли, что это рукотворные объекты каменного века."
VIETmisc.0095.t:0 "Песочный человек, принеси мне мечту"
VIETmisc.0095.desc:0 "Клянусь небесами!" [scope_VIET_sandman_dreamer.GetTitledFirstName] говорит: "Прошлой ночью я видел песчаного человека, он навестил меня и усыпил".\n\n"Ты что, спятил?" [scope_VIET_sandman_skeptic.GetTitledFirstName] восклицает. "Это глупая сказка, которую взрослые придумывают, чтобы объяснить, как устроен сон".\n\n"Это правда - вы просто должны мне поверить. Песочный человек прошлой ночью принес мне чудесный сон - он должен были им."
VIETmisc.0095.a:0 "Давайте поверим словам [scope_VIET_sandman_dreamer.GetTitledFirstName]. По какой причине [scope_VIET_sandman_dreamer.GetSheHe] должен лгать?"
VIETmisc.0095.b:0 "Сказка, как говорит [scope_VIET_sandman_skeptic.GetTitledFirstName]. Что, если вам только что приснился песочный человек?"
VIETmisc.0096.t:0 "Стоящие камни"
VIETmisc.0096.desc:0 ""Скажи мне, - спрашиваю я нашего проводника, - что это там?"\n\nОн поворачивается, чтобы посмотреть, куда я указываю, - высокий, похожий на стержень камень, стоящий сам по себе в пустом поле вдоль дороги.\n\n"А, этот камень, мой [ROOT.Char.GetLadyLord]? Он всегда был там, — объясняет он. — Некоторые говорят, что он был построен древним [ROOT .Char.Custom('DefaultPriestTitlePlural')] для поклонения небесам. Другие говорят, что давно исчезнувшая раса гигантов принесла сюда камни, и это все, что осталось от их некогда могучих построек.
VIETmisc.0096.a:0 "Я понимающе киваю, прежде чем мы продолжим наше путешествие."
