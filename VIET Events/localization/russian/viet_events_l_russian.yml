VIETmisc.0118.t:0 "Зубная боль"
VIETmisc.0118.desc:0 "В последнее время у меня были легкие, но постоянные зубные боли. Я обратился к моему врачу [Physician.GetTitledFirstName] по этому поводу, и [Physician.GetSheHe] предложил мне принять одно из нескольких лекарств - это вверх мне решать, в каком я настроении в данный момент."
VIETmisc.0118.a:0 "В этом вопросе должно помочь кровопускание"
VIETmisc.0118.a.info:0 "#emphasis Исторический контекст:#! Кровопускание области вокруг зубной боли было обычным методом лечения зубной боли, хотя нужно было соблюдать осторожность, чтобы не вызвать инфекцию."
VIETmisc.0118.b:0 "Нанесите раствор свечного воска, соли, проса и масла"
VIETmisc.0118.b.info:0 "#emphasis Исторический контекст:#! Рецепты с использованием свечного воска, смешанного с другими веществами, прописывались в некоторых исторических обществах от зубной боли."
VIETmisc.0118.c:0 "Ежедневные полоскания рта жидкостью из нескольких трав"
VIETmisc.0118.c.info:0 "#emphasis Исторический контекст:#! В разных культурах для лечения зубной боли использовались разные травы, включая белену, мирру и розовое масло."
VIETmisc.0118.d:0 "Прижечь зуб раскаленной иглой"
VIETmisc.0118.d.info:0 "#emphasis Исторический контекст:#! Прижигание зуба для облегчения зубной боли обычно требует введения раскаленной иглы в пульпу зуба, чтобы убить нерв."
VIETmisc.0119.t:0 "Нахальный"
VIETmisc.0119.desc:0 "Я случайно прикусил щеку во время еды, и это было довольно больно! Я взвизгнул от боли, что вызвало у меня некоторое смущение."
VIETmisc.0119.a:0 "Ой!"
VIETmisc.0120.t:0 "Боль во рту"
VIETmisc.0120.desc:0 "Сейчас у меня довольно сильно болит рот. Хотя язвы во рту со временем проходят, они превращают прием пищи в неприятную рутину. Как я могу наслаждаться едой сейчас, когда я должен быть осторожен с тем, как я жую?"
VIETmisc.0120.a:0 "Я буду есть более мягкую пищу, которую не нужно долго жевать."
VIETmisc.0120.b:0 "Я все еще хочу есть хорошую еду, так что мне придется с этим смириться."
VIETmisc.0121.t:0 "Умелое удаление зуба"
VIETmisc.0121.desc:0 "[scope_VIET_tooth_extracted.GetTitledFirstName] недавно удалили один из [scope_VIET_tooth_extracted.GetHerHis] зубов, так как он начал гнить. Таким образом, [scope_VIET_tooth_extracted.GetSheHe] отправился в город, чтобы навестить одного из самых известных парикмахеров. квалифицирован в этих делах. Вернувшись, [scope_VIET_tooth_extracted.GetFirstNameNoTooltip] похвалил мастерство этого парикмахера.\n\n"Процедура совсем не болезненная!" [scope_VIET_tooth_extracted.GetSheHe] с изумлением сказал, когда мы все спросили [scope_VIET_tooth_extracted.GetHerHim], как все прошло: "Этот парикмахер самый опытный и внимательный — и это не то, что мы можем сказать о каждом парикмахере! Я очень рекомендую этого человека, если кто-то из вас потребуются такие услуги в будущем."
VIETmisc.0121.a:0 "Рад слышать, что все прошло гладко."
VIETmisc.0121.b:0 "Давайте наградим этого парикмахера за его хорошую работу!"
VIETmisc.0121.info:0 "#emphasis Исторический контекст:#! Исторически сложилось так, что в различных обществах парикмахеры часто выполняли некоторые медицинские процедуры, от хирургических ампутаций до кровопускания, учитывая, что у них были бритвы и другие подобные инструменты. Что касается стоматологической работы, они часто вызывали для удаления зубов."
VIETmisc.0122.t:0 "Полоскание рта"
VIETmisc.0122.desc:0 "Не так давно я наткнулась на хороший рецепт ополаскивателя для рта. В нем вино используется в качестве основного ингредиента, а также смешивается с различными травами, в том числе с корицей и мятой. Вкус довольно приятный, и полоскание им каждый день, как говорят, помогает сохранить зубы здоровыми."
VIETmisc.0122.a:0 "Надеюсь, моя улыбка сохранится на долгие годы!"
VIETmisc.0123.t:0 "Отбеливание зубов"
VIETmisc.0123.desc:0 "В настоящее время мои зубы довольно обесцвечены из-за различных продуктов питания. Мой врач, [physician.GetTitledFirstName], осмотрел мои зубы и сказал, что мне пока не о чем беспокоиться, так как похоже, что мои зубы сами по себе в порядке. Однако, чтобы предотвратить дальнейшее обесцвечивание, каждое утро в течение некоторого времени мне нужно будет втирать в зубы травяное лекарство, состоящее из жженого винограда, стланика и шалфея. Это должно помочь моему зубы со временем становятся белее."
VIETmisc.0123.a:0 "Как хорошо, что существуют такие лекарства!"
VIETmisc.0123.info:0 "#emphasis Исторический контекст:#! Вопреки их изображениям в современной поп-культуре как гниющие и почерневшие, средневековые зубы были по большей части довольно здоровыми. Это произошло потому, что средневековые народы не потребляли столько сахара, так как сахар и продукты, приготовленные с использованием сахара, встречались гораздо реже, чем в наши дни. Наряду с диетой, включающей большее количество злаков, овощей и молочных продуктов, это гарантировало, что кариес был гораздо менее распространен в средневековый период. по-прежнему существует множество растительных средств (разной эффективности), которые можно использовать, если кто-то хочет осветлить зубы."
