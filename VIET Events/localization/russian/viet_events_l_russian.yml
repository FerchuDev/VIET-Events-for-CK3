VIETmisc.0104.t:0 "Чудо рождения"
VIETmisc.0104.desc:0 "Одна из моих служанок недавно родила. Она и ее муж, еще одна моя служанка, очень этому рады, так как годами безрезультатно пытались завести ребенка. Молились день и ночь к [ROOT.Char.GetFaith.HighGodName], и кажется, что их молитвы наконец-то услышаны.\n\nОни планируют небольшой праздник в своей резиденции с друзьями и семьей в конце этих выходных, в выходной день. В любом случае, хотя они всего лишь один из моих многочисленных слуг, может быть, было бы разумно поздравить моих слуг с их удачей."
VIETmisc.0104.a:0 "Их достаточно удачи - зачем мне вмешиваться?"
VIETmisc.0104.b:0 "Я их поздравлю красивыми словами, не более того."
VIETmisc.0104.c:0 "Я могу сделать небольшой подарок в знак моей щедрости."
VIETmisc.0104.d:0 "Давайте поможем им организовать настоящую вечеринку! Они заслуживают большого праздника."
VIETmisc.0105.t:0 "Сыновнее нечестие"
VIETmisc.0105.desc:0 "Кажется, один из моих охранников сегодня в необычайно хорошем настроении. Когда я спросил его, почему, он на несколько мгновений остановился, не зная, хочет ли он мне рассказать. В конце концов, он признал, что причина в том, что его отец скончался.\n\nЯ давно знала, что моя охрана и его отец никогда не были в лучших отношениях, а его отец, хотя и не был откровенным злодеем, был язвительным, злобным и очень неприятным человеком который доставил своему сыну много горя и стресса. И все же испытывать радость по поводу смерти родителей? Разве такое вообще уместно?"
VIETmisc.0105.a:0 "Я рад, что вас больше не будет беспокоить это бремя."
VIETmisc.0105.b:0 "Да, он не был хорошим отцом, но прояви к нему больше уважения!"
VIETmisc.0106.t:0 "Сожжение чучела"
VIETmisc.0106.desc:0 "В деревне, мимо которой я проезжаю, проходил местный фестиваль. Я вижу, как жители деревни берут чучело отвратительного человека и сжигают его факелами, аплодируя и танцуя на деревенской площади.\n\n I спросил одного из местных жителей, что это такое, и он сказал мне много веков назад, что здешний лорд был тираном - требовал дополнительных налогов, пытался изнасиловать девиц, бить или даже убивать местных жителей, и такие вещи делал типичный тиран. Его солдатам надоели его издевательства, поэтому они и местные жители работали вместе, чтобы схватить и линчевать его.Даже местный король ненавидел этого человека и никого не наказал.\n\nС тех пор деревня празднует годовщину смерть тирана."
VIETmisc.0106.a:0 "Очень... увлекательный праздник. Продолжайте."
VIETmisc.0106.b:0 "Я запрещаю вам всем праздновать этот предательский разврат!"
VIETmisc.0107.t:0 "На следующий день"
VIETmisc.0107.desc:0 "Сегодня, когда я проводил суд, я заметил, что [scope_VIET_court_sleepy.GetTitledFirstName] выглядит очень усталым — было ясно, что [scope_VIET_court_sleepy.GetSheHe] изо всех сил старается [scope_VIET_court_sleepy.GetHerHis] обратить на себя внимание (и потерпел неудачу). Как выяснилось, [scope_VIET_court_sleepy.GetSheHe] прошлой ночью посетил небольшую вечеринку с несколькими друзьями, сильно напился и страдает от сильного похмелья."
VIETmisc.0107.a:0 "Вы должны пойти домой и отдохнуть."
VIETmisc.0107.b:0 "Слуги! Принесите [scope_VIET_court_sleepy.GetHerHim] немного воды."
VIETmisc.0107.c:0 "Ха-ха! Ты сделал это с собой!"
VIETmisc.0108.t:0 "Сумасшедшая"
VIETmisc.0108.desc:0 "Я вижу пожилую женщину, танцующую беспорядочными, но радостными движениями, смеющуюся и скачущую по городскому рынку. Я спрашиваю одного из коробейников, кто она, и он пожимает плечами: "О, не возражайте ее - она местная сумасшедшая, но очень добрая и безобидная. Она была такой уже много лет, и мы думаем, что она просто одержима [ROOT.Char.GetFaith.HighGodName]."\n\nРазвлекаясь, я подхожу к даме и делаю небольшой поговорите с ней и спросите, почему она в хорошем настроении.\n\n"Всегда радуйся тому, что у нас есть сегодня, мой [ROOT.Char.GetLadyLord]!" — весело говорит она, кружась вокруг меня, прежде чем поклониться и уйти. "Кто знает, что принесет завтрашний день? Смейся и веселись! Вот как надо жить!"
VIETmisc.0108.a:0 "Может, она и странная, но то, что она говорит, правильное."
VIETmisc.0108.b:0 "Глупые слова! Она просто еще одна сумасшедшая, не так ли?"
