VIETmisc.0133.t:0 "Брат и сестра"
VIETmisc.0133.desc:0 "Я прибыл в город намного раньше, чем ожидалось, и до встречи с городскими знатными людьми оставался час, поэтому я ждал у небольшого деревянного моста с видом на речку. Через несколько минут появилась маленькая девочка. на мосту. Она посмотрела в реку и уже собиралась упасть с моста, когда мальчик, который выглядел на несколько лет старше, бросился к ней и дернул ее за спину, и двое детей врезались в меня.\n\n"Мне очень жаль. , мой [ROOT.Char.GetLadyLord]!" — сказал он, низко кланяясь, а затем заставив невежественную девочку сделать то же самое.Он говорил хорошо для ребенка: "Я изо всех сил стараюсь заботиться о своей младшей сестре, когда наши родители работают, но она — глупый, неуклюжий ребенок. Вы явно человек с высоким положением, пожалуйста, простите нас за нашу грубость — если вы обиделись, позвольте мне принять наказание вместо нее."
VIETmisc.0133.a:0 "Похвалите мальчика за то, что он хороший старший брат."
VIETmisc.0133.b:0 "Скажи им, что это не имеет значения, и сыграй с ними в игру."
VIETmisc.0133.c:0 "Кратко предупредите двоих больше так не делать и уходите."
VIETmisc.0133.d:0 "Столкните детей с моста в реку."
VIETmisc.0133.toast.1:0 "Дети не пострадали и никто этого не видел."
VIETmisc.0133.toast.2:0 "Дети не пострадали, но люди это видели."
VIETmisc.0133.toast.3:0 "Дети пострадали, но этого никто не видел."
VIETmisc.0133.toast.4:0 "Дети пострадали, и люди это видели."
VIETmisc.0134.t:0 "Природа человека"
VIETmisc.0134.desc:0 "Однажды, отдыхая в своем саду, я начал размышлять о человеческой природе. Интересно, почему некоторые люди в этом мире жестоки? Идеалистический и наивный человек может возразить, например, что если там было бы больше доброты, все смогли бы мирно жить вместе."
VIETmisc.0134.a:0 "Хотел бы я, чтобы это было так! Людям просто нужно правильное руководство."
VIETmisc.0134.b:0 "Жизнь жестока - поэтому люди по своей природе эгоистичны."
VIETmisc.0134.c:0 "Лучше быть добрым, даже если мир жесток."
VIETmisc.0135.t:0 "Меланхолия"
VIETmisc.0135.desc:0 "Я заметил, что [scope_VIET_sad_person.GetTitledFirstName] сегодня выглядел довольно меланхолично, много вздыхал и имел четкое выражение уныния и печали, написанное на лице [scope_VIET_sad_person.GetHerHis]. Возможно, [scope_VIET_sad_person.GetSheHe] в плохом настроении?"
VIETmisc.0135.a:0 "Скажи несколько слов утешения [scope_VIET_sad_person.GetHerHim]"
VIETmisc.0135.b:0 "Оставьте [scope_VIET_sad_person.GetHerHim] в покое и позвольте [scope_VIET_sad_person.GetHerHim] быть"
VIETmisc.0135.c:0 "Жестоко издеваться и смеяться над [scope_VIET_sad_person.GetHerHim]"
VIETmisc.0136.t:0 "Плохой день"
VIETmisc.0136.desc:0 "Сегодня я был в довольно плохом настроении, но [scope_VIET_cheer_upper.GetTitledFirstName] сумел подбодрить меня несколькими утешительными словами. Может, сегодня не так уж и плохо!"
VIETmisc.0136.a:0 "Спасибо, [scope_VIET_cheer_upper.GetFirstNameNoTooltip]!"
VIETmisc.0137.t:0 "Удачное наследство"
VIETmisc.0137.desc:0 "[scope_VIET_kind_inheritor.GetTitledFirstName] дружил с пожилым богатым джентльменом, у которого не было наследников. Этот человек недавно скончался и оставил часть своего наследства [scope_VIET_kind_inheritor.GetFirstNameNoTooltip]."
VIETmisc.0137.a:0 "Как удачно для [scope_VIET_kind_inheritor.GetFirstNameNoTooltip]."
VIETmisc.0138.t:0 "Нищий [ROOT.Char.GetFaith.HouseOfWorship]"
VIETmisc.0138.desc:0 "Путешествуя по своим владениям, я наткнулся на приют в городе. Он выглядит ветхим, и когда я спросил об этом местного старейшину, он сказал, что местный [ROOT.Char.GetFaith. У HouseOfWorship] едва хватает денег, чтобы сводить концы с концами и содержать приют."
VIETmisc.0138.a:0 "Ах, очень жаль. Ну ладно."
VIETmisc.0138.b:0 "Я могу пожертвовать немного денег, чтобы помочь."
VIETmisc.0138.c:0 "Позвольте мне пожертвовать им много денег!"
VIETmisc.0138.d:0 "Бах, эти [ROOT.Char.Custom('DefaultPriestTitlePlural')] выглядят как мошенники."
VIETmisc.0139.t:0 "Друг нищего"
VIETmisc.0139.desc:0 "Мы все были удивлены, узнав, что [scope_VIET_beggar_friend.GetTitledFirstName] дружит с известным нищим из соседнего города. Когда его спросили об этом, [scope_VIET_beggar_friend.GetSheHe] сказал, что [scope_VIET_beggar_friend.GetHerHis] друг такой же, как и любой из нас, со своими надеждами, страхами, симпатиями и антипатиями. "Как ни трудно в это поверить, у нас есть ряд общих интересов", — говорит [scope_VIET_beggar_friend.GetFirstNameNoTooltip]. "Он узнал несколько вещей. в молодости, так что он не всегда был таким, но с тех пор настали трудные времена. Я пытаюсь помочь ему найти респектабельную профессию, в которой он может работать."
VIETmisc.0139.a:0 "Это, конечно, странная дружба, но кто я такой, чтобы судить?"
VIETmisc.0139.b:0 "Почему человек со статусом [scope_VIET_beggar_friend.GetHerHis] связывается с подонками?"
VIETmisc.0139.c:0 "Возможно, я смогу нанять этого человека в число своих слуг!"
VIETmisc.0140.t:0 "Отключение"
VIETmisc.0140.desc:0 "Я прогуливался с [scope_VIET_tripper.GetTitledFirstName] и [scope_VIET_helper.GetTitledFirstName], когда [scope_VIET_tripper.GetFirstNameNoTooltip] споткнулся и упал на землю! Сразу же [scope_VIET_helper.GetFirstNameNoTooltip] бросается на помощь [scope_VIET_tripper.GetHerHim] up.\n\n"Ты в порядке?" — спрашивает [scope_VIET_helper.GetFirstNameNoTooltip].\n\n"Кажется, я поцарапал колено", — говорит [scope_VIET_tripper.GetFirstNameNoTooltip]. "Ой!"
VIETmisc.0140.a:0 "Немедленно отвезем вас к врачу!"
VIETmisc.0140.b:0 "Это не похоже на серьезное ранение."
VIETmisc.0140.toast:0 "Рана оказалась серьезной"
VIETmisc.0141.t:0 "Нищий"
VIETmisc.0141.desc:0 "Я был на рынке, просматривая товары, когда услышал, как нищий просил милостыню. В то время как несколько местных жителей сказали мужчине уйти и не беспокоить их, одна из горожанок, дородная матрона, с радостью дал ему немного денег."
VIETmisc.0141.a:0 "Меня это не касается - теперь вернемся к покупкам!"
VIETmisc.0141.b:0 "Я тоже должен потихоньку дать нищему немного денег."
VIETmisc.0141.c:0 "Ругайте местных жителей за их жестокость, как я даю деньги нищему."
VIETmisc.0141.d:0 "Скажите моим охранникам, чтобы они насильно убрали нищего из этого района."
VIETmisc.0142.t:0 "Обучение самообороне"
VIETmisc.0142.desc:0 "Однажды я гулял по лугу в соседнем городе и увидел пожилого джентльмена, окруженного несколькими женщинами. При ближайшем рассмотрении я заметил, что они практиковали движения рук и ног, которые я сразу признан рукопашным боем. Мне, конечно, стало любопытно, и я подошел к ним, чтобы узнать, что они делают.\n\nКак оказалось, старец был ветераном многих войн. Теперь он проводит время, показывая другие, как защитить себя, и сегодня он учит некоторых местных девиц. "Мы всегда говорим о том, что наши женщины нуждаются в сохранении своей чести, - сказал он, - так почему бы не научить их, как защищать ее? Это помогает им оставаться активными, тоже, и они могут лучше помочь нам, если нападут бандиты."
VIETmisc.0142.a:0 "Похвальная идея! Пожалуйста, как вы были."
VIETmisc.0142.b:0 "Женщины? Драка? Хорошая шутка!"
VIETmisc.0142.c:0 "Могу ли я продемонстрировать некоторые известные мне трюки?"
VIETmisc.0142.d:0 "Можете ли вы научить меня кое-чему?"
VIETmisc.0143.t:0 "Скучная проповедь"
VIETmisc.0143.desc:0 "Сегодня я посещаю местный [ROOT.Char.GetFaith.HouseOfWorship] в рамках своих официальных обязанностей. Я должен услышать проповедь местного [ROOT.Char.Custom('DefaultPriestTitle ')] на тему доброты и милосердия к другим, согласно постулатам пути [ROOT.Char.GetFaith.GetAdjective]. К сожалению, это не самая интересная проповедь, и я ловлю себя на том, что засыпаю, как [ROOT.Char.Custom('DefaultPriestTitle')] постоянно болтает о том, как быть добрым или почему [ROOT.Char.GetFaith.HighGodName] хочет, чтобы мы помогали друг другу, или что-то в этом роде."
VIETmisc.0143.a:0 "Я должен сосредоточиться на проповеди и подать хороший пример!"
VIETmisc.0143.b:0 "Я [ROOT.Char.GetTitleAsNameNoTooltip], я могу вздремнуть."
VIETmisc.0144.t:0 "Хулиган"
VIETmisc.0144.desc:0 "Я слышу, как двое моих слуг ведут оживленную беседу. Они жалуются на другую мою служанку, которая известна своим довольно жестоким характером по отношению к некоторым другим слугам, и она часто издевается над ними. Это не секрет, что многие из моих слуг ненавидят эту женщину.\n\n"Если бы она была только добрее, — говорит более высокий слуга, качая головой, — неужели она так и не научилась быть доброй?" интересно, способна ли она вообще чувствовать, — говорит невысокая и толстая служанка, скрестив руки, — Увы, мы ничего не можем сделать, потому что она служит нашему [ROOT.Char.GetLadyLord] преданно и грамотно, без изъяна, Так что мы можем сделать?""
VIETmisc.0144.a:0 "Пока она хорошо мне служит, меня не волнует, как она относится к другим."
VIETmisc.0144.b:0 "Я должен отучить этого слугу быть добрее к другим."
VIETmisc.0144.c:0 "Жестокость? Этот слуга и я могли бы вместе запугивать других слуг..."
VIETmisc.0145.t:0 "Смерть любимого местного жителя"
VIETmisc.0145.desc:0 "Недавно умер возлюбленный [ROOT.Char.Custom('DefaultPriestTitle')], который был известен своей безграничной щедростью и добротой и жил в соседнем городе. сообщество в большой церемонии. Меня пригласили на похороны, и, возможно, это будет достаточно, чтобы отдать дань уважения ".
VIETmisc.0145.a:0 "Я [ROOT.Char.GetTitleAsNameNoTooltip], зачем мне присутствовать на похоронах простолюдина?"
VIETmisc.0145.b:0 "Я должен прийти на похороны, хотя бы для вида."
VIETmisc.0145.c:0 "Я приду и поразмышляю над жизнью такого благотворительного деятеля."
VIETmisc.0146.t:0 "Что бы вы сделали?"
VIETmisc.0146.desc:0 "Покупая товары на рынке, я вижу проходившего мимо простолюдина. У него на поясе несколько мешков с монетами, и он не замечает, как один из них отваливается. Несколько несколько мгновений спустя его окликает женщина, привлекая его внимание к тому, что только что произошло. Он горячо благодарит ее, прежде чем исчезнуть в толпе.\n\nВозвращаясь к своим магазинам, я слышу, как один из моих охранников говорит: "Что? глупая женщина! Я бы просто взял эти монеты."\n\n"Ты действительно так поступил бы?" — говорит другой охранник. — Это было бы оскорблением для [ROOT.Char.GetFaith.HighGodName]."\n\n"Возможно, вам двоим следует сосредоточиться на своих нынешних обязанностях, — предупреждает их третий охранник, — и не заниматься болтовня.""
VIETmisc.0146.a:0 "Первый страж прав - как говорится, нашедший хранит!"
VIETmisc.0146.b:0 "Второй охранник прав - мы должны поступить правильно!"
VIETmisc.0146.c:0 "Третий охранник прав - вы здесь защищаете меня, а не болтаете!"
VIETmisc.0147.t:0 "Богатня"
VIETmisc.0147.desc:0 "Несколько знатных людей в этом районе объединились, чтобы пожертвовать средства на создание богадельни в местном городе. Они подошли ко мне и спросили, не хочу ли я внести немного собственных средств. Они утверждают, что это поможет обеспечить некоторое облегчение обездоленным и бедным простолюдинам, которым больше не к кому обратиться за помощью.У меня нет причин сомневаться в этих знаменитостях, поскольку все они мужчины и женщины с хорошим положением в обществе, поэтому мне решать, считаю ли я, что мои деньги потрачены не зря."
VIETmisc.0147.a:0 "У них могут быть средства на свой проект."
VIETmisc.0147.b:0 "Я многое пожертвую на это благородное дело!"
VIETmisc.0147.c:0 "Я не хочу тратить деньги на этих подонков."
VIETmisc.0147.info:0 "#emphasis Исторический контекст:#! Благотворительность имеет долгую историю. Средневековые богадельни обычно основывались богатыми и известными покровителями (будь то из искренней заботы или по скрытым мотивам) и часто ассоциировались с местными религиозными учреждения, независимо от того, были ли они христианами, мусульманами, буддистами и т. д. Богадельни обычно предоставляли приют и пищу бедным, старым и больным."
