VIETmisc.0165.t:0 "Любовь, как призраки"
VIETmisc.0165.desc:0 ""Вы когда-нибудь слышали об этом высказывании?" [courtier.GetTitledFirstName] спрашивает меня однажды, когда мы говорим о том о сем. "Любовь подобна призракам — о ней все говорят, но мало кто ее действительно видел".\n\nЯ пожимаю плечами, поскольку я терплю неудачу. чтобы вспомнить, слышал ли я что-нибудь подобное. Не желая слишком долго останавливаться на этом вопросе, я неопределенно говорю: "Может быть, и слышал". Courtier.GetSheHe] объясняет: "Мне интересно, что вы думаете об этом?"
VIETmisc.0165.a:0 "Это всего лишь слова. Мне все равно."
VIETmisc.0165.b:0 "Имеет смысл. Настоящая любовь? Полная чепуха, говорю я."
VIETmisc.0165.c:0 "Хотя это и не так, это означает, что любовь - это бесценное сокровище."
VIETmisc.0165.d:0 "Не согласен. Любовь повсюду - только взгляните! Призраки тоже!"
VIETmisc.0166.t:0 "Пока не наступит ночь"
VIETmisc.0166.desc:0 "Все заметили, что [world_ender.GetTitledFirstName] весь день был в довольно приподнятом настроении, но, кажется, никто не знает почему. Любопытно, что я лично спрашиваю [world_ender.GetHerHim], что происходит.\n\nПожимая плечами и улыбаясь, [world_ender.GetSheHe] рассказывает мне о сне, который [world_ender.GetSheHe] приснился прошлой ночью: "Сегодня ночью мне было видение, что миру приходит конец, небо падает, а время изгибается — я смотрел, как небеса сталкиваются прямо на моих глазах. Что, если мир умрет с восходом солнца?"\n\n"И все же ты такой веселый?" — в замешательстве говорю я.\n\n"Это был забавный сон, — признается [world_ender.GetSheHe], — поскольку я решил следовать ему и получил множество удовольствий, прежде чем наступил конец!"
VIETmisc.0166.a:0 "Если это действительно произошло, вам следует сосредоточиться на [ROOT.Char.GetFaith.HighGodName], а не на гедонизме."
VIETmisc.0166.b:0 "Это хорошее отношение - смеяться в лицо опасности!"
VIETmisc.0167.t:0 "Рука мертвеца"
VIETmisc.0167.desc:0 "Пару недель назад мы наткнулись на труп, похоже, странствующего торговца. Судя по его ранам, он, вероятно, был убит в бандитской засаде. Хотя регион, в котором я путешествую в не так опасно, как в других местах, мы иногда видим такие трагедии.Мы не смогли найти никого, кто знал бы его, поэтому мы похоронили его.\n\nНо прошлой ночью во сне я снова хоронил труп купца когда его гниющая рука схватила меня. Хоть и жутко, он сказал вежливо и спокойно: "Я знаю, что я мертв, но я не хочу лежать в могиле здесь, где кричат волки. Поднимите меня из здесь, мой друг, так что я буду бродить ночью, пока не кончатся века. Когда он помахал рукой на прощание, его рука превратилась в скелет.\n\nСмысл сна ясен. Призрак - если это был он - не хочет, чтобы его хоронили, как ни странно. Должен ли я сказать своему охраннику, чтобы он вынес труп из место захоронения?"
VIETmisc.0167.a:0 "Лучше всего сделать то, что просит призрак - подвергнуть труп воздействию стихии."
VIETmisc.0167.b:0 "Нет. Мы не должны. Это был просто странный сон, вот и все."
VIETmisc.0167.a.toast:0 "Призрак благословил тебя... может быть?"
VIETmisc.0167.b.toast:0 "Вы сделали правильный выбор?"
VIETmisc.0168.t:0 "Ураган"
VIETmisc.0168.desc:0 "Небо всегда потенциально полно опасностей, но тем более в море, — говорит мне пухлый, пухлый мужчина. — Всегда нужно быть готовым к худшему, когда плывешь на корабле. "\n\nЯ навещаю нескольких близлежащих торговцев, чтобы обсудить вопросы, касающиеся местной торговли и бизнеса, и завел разговор с одним из них после встречи. Несмотря на его тучный вид, он кажется довольно житейским и мудрым, так как он, по-видимому, довольно много путешествовал. много.\n\n"В молодости, когда мое тело было более крепким и крепким, — продолжает он со вздохом, — я когда-то служил помощником у другого торговца, и мы плавали в открытом море, когда мы попал в самую сильную бурю. Мой дорогой наставник погиб, и я был единственным выжившим в этом крушении."
VIETmisc.0168.a:0 "Я тихо слушаю, пока он рассказывает новые анекдоты из своей жизни."
VIETmisc.0169.t:0 "The Beautiful Wildflower" # La Belle Fleur Sauvage - это название оригинальной песни, переведенное на английский язык для удобства.
VIETmisc.0169.desc:0 "Сегодня передо мной выступал бродячий бард. Слова его музыки глубоко тронули всех, поэтому позже я спросил его, откуда он черпал вдохновение для захватывающей поэзии своей музыки.\n\nОн дал небольшой , грустная улыбка, прежде чем рассказать мне легенду из своего родного города, о фее по имени #смелый Прекрасный Полевой Цветок#!, которая обладала неземной красотой.В отличие от других подобных духов из других мифов, которые заманивают людей на смерть, этот вдохновил мужчин на совершать все более и более великие дела. Этот человек утверждает, что встречался с ней однажды, много лет назад.\n\nОн заключает поэтично, хотя и меланхолическим тоном: "Как только он взглянет на нее, мужчина навсегда изменится. помраченные сердца и фантомная боль. Века приходят и уходят, но ее жизнь продолжается. Она живет, чтобы видеть солнце, чувствовать ветер и пить дождь."
VIETmisc.0169.a:0 "Звучит как суеверие, но если оно вас вдохновляет."
VIETmisc.0169.b:0 "Ах! Воистину, ты был благословлен ее присутствием."
VIETmisc.0170.t:0 "Дурак от любви"
VIETmisc.0170.desc:0 "Я во сне прогуливаюсь вечером по странной тропе, когда вижу молодого человека, лежащего на обочине дороги, окровавленного и в синяках. Он вообще жив?\n\n"Он все будет хорошо", — говорит голос позади меня.\n\nЯ оборачиваюсь и вижу [dreamer.GetLadyLord] царственной и величественной внешности, держащей одеяло. Таинственная фигура улыбается, и я чувствую себя непринужденно.\n \n"Женщина, которую он любил, должна выйти замуж за другого мужчину", — объясняет [dreamer.GetSheHe], вставая на колени, чтобы накрыть тело молодого человека одеялом, чтобы согреть его. "Он пытался бороться с этим соперником и, как вы видите, , не так хорошо получилось. Воистину, дурак от любви. Ты что, дурак из-за любви?"\n\nЯ медленно просыпаюсь, как только собираюсь ответить. Что вообще значил этот сон?"
VIETmisc.0170.a:0 "Я дурак от любви"
VIETmisc.0170.b:0 "Я не дурак для любви."
VIETmisc.0170.c:0 "Мечтатель... хотел рассказать мне что-то о любви?"
VIETmisc.0171.t:0 "Конец света"
VIETmisc.0171.desc:0 "Я слышал о крутых, но немногочисленных наемниках под названием #N Концы Мира#!, устраивающих всевозможные разрушения в близлежащих поселениях. И тем не менее, когда я отправил несколько солдат для восстановления порядка , эти наемники исчезли - нигде их не было, казалось, вообще никаких следов.\n\nДальнейшие поиски ничего не дали, несмотря на все усилия моих войск и местных жителей, пытавшихся помочь нам найти этих нарушителей спокойствия. Теперь ходят слухи. Ходят слухи, что эти Концы Мира на самом деле обладают сверхъестественными способностями или состоят в союзе с [ROOT.Char.GetFaith.DevilName]."
VIETmisc.0171.a:0 "Очень странно... но, по крайней мере, их больше нет?"
VIETmisc.0172.t:0 "Встретимся в лесу"
VIETmisc.0172.desc:0 "Я хочу встретиться с местной дворянской семьей, чтобы обсудить некоторые дела, связанные с местными проблемами, но у меня есть опасения, так как я слышал странные вещи об их дочери.\n\nОни живут в соседнем городе граничит с небольшим лесом; в течение многих лет местные жители редко заходили в этот лес, поскольку он, как говорили, был проклят темной магией. Дочь этих дворян часто исследовала лес из чувства неуместного юношеского авантюризма, вопреки предупреждениям старших. Дело в том, что во время пребывания в лесу на нее напал какой-то колдовской недуг неизвестного происхождения.\n\nЧасто, теперь, она появляется в оцепенении, иногда бормоча чепуху. Иногда она продолжает повторять строчку: "#N the тьма овладела мной.#!"\n\nУ меня плохое предчувствие насчет этой молодой девушки, так что, может быть, мне следует вежливо отказаться."
VIETmisc.0172.a:0 "Я глупый - не похоже, что я получу "проклятие". Встреча проходит по плану."
VIETmisc.0172.b:0 "Что-то не так с этой девушкой! Я найду предлог, чтобы избежать встречи."
VIETmisc.0172.a.toast.title:0 "Что-то #курсив #! выключен...."
VIETmisc.0172.a.toast:0 "После окончания встречи вы почувствовали внезапный озноб..."
VIETmisc.0172.b.toast.title:0 "Зачем ты это сделал?"
VIETmisc.0172.b.toast:0 "Вы расстроили дворянскую семью, которая чувствует себя оскорбленной..."
VIETmisc.0173.t:0 "Зияющая могила"
VIETmisc.0173.desc:0 "Сегодня я встретил мелкого дворянина, который живет в соседнем городке. Он серьезный парень, и наш разговор переходит на тему нашего детства.\n\n"В детстве, — говорит он мне. , "Раньше я играл на окраине города. Мои старейшины предупреждали меня, так как раньше это было кладбище. Однажды я встретил доброго старого горожанина. доказательства, такие как вороны, или тот раз, когда я заболел и чуть не умер, или гром, но я отшучивался. В последний раз, когда мы встречались, он сказал мне: "Я пытался предупредить тебя, когда ты был ребенком. велел тебе не заблудиться в дикой природе. Я посылал приметы и всякие знаки".\n\n"А потом?" — спросите вы.\n\n"Я назвал его имя одному из деревенских старейшин". Он нахмурился. — Она сказала, что так звали ее покойного дедушку."
VIETmisc.0173.a:0 "Подождите, никто в городе не носит его имя? Может, это был розыгрыш?"
VIETmisc.0173.b:0 "Его дух предупреждал вас, но вы отказались слушать. Увы!"
VIETmisc.0174.t:0 "Замерзшие сосны"
VIETmisc.0174.desc:0 "В моих снах я блуждаю по пустынной, холодной пустыне. Рядом со мной [companion.GetTitledFirstName], чье присутствие утешает в этом вечном лабиринте заснеженных хвойных деревьев и бессмертной тишины.\n\nЗатем Солнце садится. Начинается ночь. И… где [companion.GetFirstName]?\n\n"[companion.GetFirstName]", — кричу я. "[companion.GetFirstName]!"\n\nНичего, кроме вечного лабиринта снежные хвойные и бессмертная тишина.\n\nПаника.Блуждаю по соснам, отчаянно ищу свою спутницу.И тут: #V свет#!.Свет, источник которого я не знаю, свет, который на него не похож здесь место, свет, который сияет в моих глазах и который, я знаю, мешает мне найти [companion.GetFirstName].\n\n"Я найду выход!" — восклицаю я, прежде чем проснуться в поту."
VIETmisc.0174.a:0 "Когда я позже рассказываю [companion.GetFirstName] о своем сне, [companion.GetSheHe] лишь насмешливо улыбается."
VIETmisc.0175.t:0 "Проклятый"
VIETmisc.0175.desc:0 "Все знают, что [horny.GetTitledFirstName] может быть похотливым парнем, гоняющимся за многими грудями. Однако в последнее время он жалуется на то, что был очарован одной красивой куртизанкой, до такой степени, что он боится, что она связывает его с помощью темной магии.\n\n"Она прокляла меня", - заявляет он однажды, когда я спрашиваю его об этом. "Я всего лишь пешка в ее игре! Она подчиняет мужскую волю ради забавы и наложила на меня проклятие. Я должен найти лекарство, я должен очистить свое имя. Я сделал вещи…. и она заставит меня поступить еще хуже, если закон не доберется до меня первым…!"
VIETmisc.0175.a:0 "Вот что вы получите, предаваясь своему хобби и посещая публичные дома."
VIETmisc.0175.b:0 "Возьми себя в руки! Это девушка, а не какая-то ведьма - не сходи с ума."
VIETmisc.0175.c:0 "Нарушение закона? Скажи мне, что #курсив #! ты сделал?"
VIETmisc.0175.d:0 "Не могли бы вы представить нас? Нет? Она принадлежит вам? Это стоило того".
VIETmisc.0176.t:0 "Путь оттуда"
VIETmisc.0176.desc:0 "Я в деревне и вижу изможденного старика в лохмотьях с ошарашенным выражением лица. Он пристально смотрит на меня, как будто хочет мне что-то сказать, но не находит слов.\n\nВ конце концов, он говорит: "Найди мне выход…"\n\n"Где?" — спрашиваю я.\n\n"Нет дороги, которая вернет нас назад, — говорит он, игнорируя мой вопрос, — когда вы пойдете по странным тропам. Мечтатели приведут вас, кто знает, куда"\n\nКогда я начинаю Чтобы отойти от этого сумасшедшего мужчины, к нему подбегает женщина и нежно держит его. Она кланяется и говорит: "Мои извинения, мой [ROOT.Char.GetLadyLord]! Мой отец… не был таким. Его ум не ясен, как когда он был моложе. Пожалуйста, простите его за бессвязность."\n\nОни быстро уходят, оставив меня в замешательстве."
VIETmisc.0176.a:0 "Странные тропы, мечтатели... чушь все это, глупцы!"
VIETmisc.0176.b:0 "Возможно, его разговоры о странных тропах и мечтателях - это знак [ROOT.Char.GetFaith.HighGodName]."
VIETmisc.0176.c:0 "Подожди... Мечтатели! Почему он упомянул их? Что за странные следы?"
VIETmisc.0177.t:0 "Вот..."
VIETmisc.0177.desc:0 "Во сне я иду по странным тропам, путешествуя то в одно, то в другое царство. Я вижу двух человек на обочине дороги и приветствую их. Один из них - молодой человек, сидящий у валуна. ; он выглядит в синяках и крови, а другой [мечтатель GetLadyLord] с очень привлекательным лицом занимается его ранами.\n\nЯ спрашиваю об их положении, и молодой человек бормочет: "Вот…". Это слово я не узнаю.\n\n"Не волнуйся, - говорит другой. - Этот дурак от любви. Он недавно чуть не умер из-за своей глупости, но он выздоравливает".\n\n "Мы встречались?" — спрашиваю я странного [dreamer.GetLadyLord].\n\nНа губах [dreamer.GetHerHis] появляется слабая улыбка. "Возможно, вы меня встречали. Или другая я. Ты куда-то собираешься? Ах, позвольте мне показать вам #курсив the#! странный след, который ищет твоя душа..."\n\nОднако когда [dreamer.GetSheHe] встает, я просыпаюсь в своей постели."
VIETmisc.0177.a:0 "Кто... что? Странные тропы? Любовный дурак? Сон... Мечтатель...?"
VIETmisc.0178.t:0 "Ночь нашей встречи"
VIETmisc.0178.desc:0 "Однажды я замечаю меланхолический взгляд [sad_guy.GetTitledFirstName] и спрашиваю его об этом. Он говорит, что у него были плохие воспоминания о девушке, за которой он ухаживал в юности много лет назад. Я не не уловил всех подробностей, но звучало так, будто что-то произошло, и она умерла позже, и он винил их первую встречу, когда, по его словам, у него была возможность изменить ход их жизни.\n\n"Если бы я только сделал бы что-нибудь, — говорит, — тогда она была бы еще жива! Так много ночей я мечтаю о той ночи, когда мы встретились, я мечтаю о том, как я мог бы поступить по-другому… и все же… и все же."
VIETmisc.0178.a:0 "Прошлое есть прошлое. Его нельзя изменить, так что не зацикливайтесь на нем."
VIETmisc.0178.b:0 "Мне жаль это слышать. Я уверен, что эта девушка в лучшем положении."
VIETmisc.0178.c:0 "Жизнь несправедлива, ты не единственный, кто страдает. Просто прими это и двигайся дальше."
VIETmisc.0179.t:0 "Странный след"
VIETmisc.0179.desc:0 "Мои охранники бросали на меня недоуменные взгляды. Я знаю - это странно, идти до случайной точки по дороге в моем королевстве. Но я должен.\n\nЗдесь мирно .Тихо, за исключением легкого шелеста ветра и случайного щебетания птиц.Небо над головой светло-голубое, и ни облачка не видно.\n\n#italic Там!#!\n\nЯ иду к обочине дороги, к тому месту, где мне приснилась встреча с этими странными людьми. Я становлюсь на колени и чувствую грязь, а потом вижу его - одинокий камень. Этого не было в моих снах.\n\nЯ срываю его Поднимитесь и осмотрите его вместе с моими охранниками. Что-то -- слова? Изображение? -- вырезано на нем, но оно слишком изношено, чтобы его можно было разобрать."
VIETmisc.0179.a:0 "Мне нужно немного посидеть и расслабиться, а потом мы можем идти."
