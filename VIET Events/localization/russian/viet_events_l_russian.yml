# Уникальная скандинавская локализация, кредиты tora75
VIETmisc.0005.desc.norse:0 "Милый Ньёрун! Какой сон! Взволнованный, я вскакиваю с кровати, чтобы поделиться ее содержимым с кем-нибудь. С кем угодно! Я вижу одного из своих рабов, все еще объятого сном, на земляном полу моего длинного дома. Я подталкиваю его ногой, и он встает, теперь стоит и внимателен.\n\nКроме того... Я забыл, что было во сне. Я спотыкаюсь на словах, пытаясь вспомнить хоть какую-то деталь.\n \nПочему часто так легко забыть, что происходит в мире снов?"
VIETmisc.0005.a.norse:0 "Локи! Он крадет даже мои сны. Ну что ж..."
VIETmisc.0007.desc.t:0 "Родитель в трауре"
VIETmisc.0007.desc.norse:0 "Одного из моих рабов недавно постигла трагедия, когда его единственный ребенок заболел соттом. Хватка Хель была крепкой, когда она быстро утащила юную девушку, чтобы она отдохнула в глубинах Нифльхейма. Приложенные усилия другими рабами, чтобы успокоить скорбящего отца, оказались неэффективными. Даже некоторые из моих собственных придворных предпринимают попытки, но не могут успокоить этого человека. Возможно, мне также следует сказать несколько добрых слов."
VIETmisc.0007.c.norse:0 "Мне не нужно ничего говорить. И мужчина, и ребенок всего лишь рабы."
VIETmisc.0007.d.norse:0 "Я дам этому рабу несколько дней передышки, чтобы он помолился Эйр об исцелении."
VIETmisc.0010.t.norse:0 "Дом во дворе"
VIETmisc.0010.desc.norse:0 "Занимаясь делами в саду, мои мысли переместились с юридических вопросов Хирда на повседневные дела дома. Должно быть, я потерял счет времени, сидя на корточках в гарду, потому что после того, как снизу шерстью, я понял, что больше не чувствую своих ног. Онемение настолько велико, что я боюсь, что если я попытаюсь встать самостоятельно, я могу упасть и пораниться."
VIETmisc.0010.a.norse:0 "Где мои рабы? Помогите!"
VIETmisc.0010.b.norse:0 "Я могу это сделать. Если я просто наклонюсь вот так..."
VIETmisc.0010.banorse:0 "Вам без проблем удается вставать в доме во дворе"
VIETmisc.0010.toast.b.fall.norse:0 "Похоже, вам все-таки не понадобилась помощь ваших рабов"
VIETmisc.0010.bbnorse:0 "Вы падаете вперед, повредив голову о сосновый барьер."
VIETmisc.0010.toast.b.norse:0 "Ты себя покалечил, дурак!"
VIETmisc.0012.desc.norse:0 "Ходят слухи, что драугр бродил по длинному дому в течение последних нескольких дней. Некоторые рабы сообщали, что видели фигуру человека, который, как известно, давно умер, шаркающего по дому. считают, что он здесь, потому что его могильный холм был потревожен местными детьми, другие отвергают это как хеймскур - полная ерунда."
VIETmisc.0012.a.norse:0 "Нам нужно проверить его насыпь. С драугром шутки плохи."
VIETmisc.0012.b.norse:0 "Действительно, Хеймскур. Детская сказка, подходящая только для детей."
VIETmisc.0012.d.norse:0 "Я не боюсь ни человека, ни драугра. Я отправлю его обратно в Хель!"
VIETmisc.0018.t.norse:0 "Поздний визит Мимира"
VIETmisc.0018.desc.norse:0 "Несколько дней назад у меня был напряженный разговор с членом моего Hird. По редкому стечению обстоятельств они превзошли меня умным оскорблением. ответа нет.\n\nКак раз сегодня, просматривая военные отчеты, мне вдруг пришла в голову гениальная реплика. Будь ты проклят, Мимир! Ты можешь быть мудрейшим из всех богов, но твоя помощь приходит слишком поздно."
VIETmisc.0018.a.norse:0 "Почему Мимир меня так мучает!"
VIETmisc.0020.t.norse:0 "Великий Джол!"
VIETmisc.0020.desc.norse:0 "Сегодня я слышал классную шутку. Она была настолько хороша, что заставила меня согнуться пополам от смеха; при этом я уронил свой скол роммегрота. Когда миска с кашей ударилась о землю, брызги толстым слоем крема на брюках моего придворного. Это как-то повысило эффективность шутки, но я сейчас не могу вспомнить шутку."
VIETmisc.0020.a.norse:0 "Неважно. Смех все еще звучит эхом, и его не забудут!"
VIETmisc.0022.t.norse:0 "И еще один звук"
VIETmisc.0022.desc.norse:0 "Еще один закат, еще одно собрание на могильных курганах моих предков. Карлы жаловались, а затем спорили о незначительных вопросах. Темы варьировались от мирских до мелких, как они часто делают. Даже мои самые доверенные советники вели долгие дебаты, недостойные моего внимания. Этот тинг... это собрание свободных людей лежит в основе того, как мы поддерживаем порядок. Древняя традиция, в которой я уверен, была перенесена видеть, как я страдаю."
VIETmisc.0023.t.norse:0 "Надо идти, нужно идти прямо сейчас!"
VIETmisc.0023.desc.norse:0 "Важный иностранный посланник сидит в зале заседаний моего длинного дома и передает послание своего лорда. Я ерзаю на высоком сиденье, слушая, как этот болтливый дипломат бесцельно перескакивает с темы на тему.\n\n "Яйца были отложены и вылупились за то время, которое провел этот человек", - думаю я про себя, когда в моем кишечнике внезапно возникает урчание. Я пытаюсь игнорировать его, но урчание усиливается, перемежаясь острой, душераздирающей болью. Я извиняюсь сейчас, я рискую оскорбить этого важного гостя. Если я останусь, я обязательно запятнаю не только свою репутацию. Решение должно быть принято... немедленно!
VIETmisc.0023.a.norse:0 "В гарду!"
VIETmisc.0023.b.norse:0 "Я должен... контролировать свое... НЕТ!"
VIETmisc.0023.banorse:0 "Тебе удается контролировать свой кишечник."
VIETmisc.0023.toast.b.success.title.norse:0 "Ваш кишечник поддерживает дисциплину!"
VIETmisc.0023.toast.b.success.norse:0 "После того, как посланник уходит, вы бежите к дому во дворе."
VIETmisc.0023.bbnorse:0 "Ваш кишечник подводит вас."
VIETmisc.0023.toast.b.failure.title.norse:0 "Вы испачкали штаны... и свою честь!"
VIETmisc.0023.toast.b.failure.norse:0 "Вы облегчаетесь на глазах у посланника. Неловко, но это можно предотвратить."
VIETmisc.0027.desc.norse:0 "Сегодня перед судом предстал убийца. Выжившие свидетели заявили, что он с восторгом совершал чудовищные преступления. Когда закованный в кандалы человек услышал обвинения, выдвинутые против него, он улыбнулся и подмигнул собравшимся для его Суд. Было мало споров о том, что должно было быть сделано. Убийца был должным образом приговорен к медленной казни нашим избранным законодателем. Я подтвердил приказ, к которому несколько хускарлов подготовили человека для "Кровавого орла". Преступнику разрезали спину, удалили ребра и легкие, пока он еще дышал. Когда я возвращался домой, советник спросил мое мнение о способе казни, который был выбран."
VIETmisc.0027.a.norse:0 "Достойная жертва Одину."
VIETmisc.0039.desc.norse:0 "Я присутствую при свадьбе Ярла и Карла. Говорят, что они знакомы с детства, и их редко видели порознь.\n\nРодители верят в это. брак был предназначен богами. И, несмотря на формальную договоренность, многие ожидают успешных пожизненных обязательств между женихом и невестой."
VIETmisc.0039.e.norse:0 "Раб, готовящий медовуху, смотрит на меня. Я позабочусь, чтобы воображению ничего не осталось!"

