VIETmisc.0109.t:0 "Разочарование"
VIETmisc.0109.desc:0 "Прошлой ночью мне приснился сон, что [ROOT.Char.GetFaith.KnowledgeGodName] пришел ко мне, чтобы сказать, что я разочаровал небеса. Я проснулся встревоженный, задаваясь вопросом, так ли это на самом деле. "
VIETmisc.0109.a:0 "Очень надеюсь, что нет."
VIETmisc.0109.b:0 "Я должен больше молиться!"
VIETmisc.0109.c:0 "Сон - просто ерунда."
VIETmisc.0110.t:0 "Кузнечное искусство"
VIETmisc.0110.desc:0 "Сегодня я пришел осмотреть своих охранников в их казармах. Самым ярким событием этого мероприятия стал визит к кузнецам, отвечающим за изготовление и обслуживание снаряжения моих охранников. У нас было несколько продуктивных разговоры о своем ремесле."
VIETmisc.0110.a:0 "Я кое-чему научился."
VIETmisc.0111.t:0 "Оставленные умирать"
VIETmisc.0111.desc:0 "Я прогуливался по глуши возле своего дома, когда я и мои охранники наткнулись на крайне тревожное зрелище. Сначала мы подумали, что это труп [scope_VIET_left_for_dead_person.GetWomanMan], оставленный для мертв. Однако один из моих охранников сказал, что ему показалось, что он услышал крики о помощи, поэтому мы поспешили к нам. Как оказалось, этот [scope_VIET_left_for_dead_person.GetWomanMan] был еще жив, но связан с кляпом во рту.\n\nПосле того, как мы развязали и развязали кляп [scope_VIET_left_for_dead_person.GetWomanMan], [scope_VIET_left_for_dead_person.GetSheHe] утверждает, что он путешествующий авантюрист, на которого напали и бросили умирать.\n\n"Мы должны немедленно доставить [scope_VIET_left_for_dead_person.GetHerHim] к врачу", — говорит один из моих охранников. , у которого есть некоторый опыт работы с ранами и на открытом воздухе. "Это не критично, но [scope_VIET_left_for_dead_person.GetSheHe] слишком слаб, чтобы добраться до города на [scope_VIET_left_for_dead_person.GetHerHis]."
VIETmisc.0111.a:0 "[scope_VIET_left_for_dead_person.GetWomanMan] выглядит нормально. Какое мне дело? Оставим их."
VIETmisc.0111.b:0 "Стража! Несколько человек могут сопроводить этого [scope_VIET_left_for_dead_person.GetWomanMan] в безопасный город." # Дипломатия
VIETmisc.0111.c:0 "Ты кажешься талантливым. Как насчет того, чтобы с тобой обращались при моем дворе?"
VIETmisc.0112.t:0 "Я чувствую запах"
VIETmisc.0112.desc:0 "Что за запах?" — говорю я, зажимая нос.\n\nНаходящийся поблизости [ROOT.GetCharacter.Custom('lowly_servant_type')] уважительно кланяется мне, прежде чем сказать смущенным тоном: "Нет никакого запаха, мой [ROOT.Char.GetLadyLord]."\n\nРасстроенный, я вижу [scope_VIET_no_smell_courtier.GetTitledFirstName] в соседней комнате и приглашаю [scope_VIET_no_smell_courtier.GetHerHim]. Однако [scope_VIET_no_smell_courtier.GetSheHe] тоже не чувствует запаха. У меня что-то с носом ?"
VIETmisc.0112.a:0 "Нет, я точно чувствую этот запах!"
VIETmisc.0112.b:0 "Может, мне нужно немного отдохнуть."
VIETmisc.0113.t:0 "Бузина"
VIETmisc.0113.desc:0 "Недавно мне подарили большое количество травяного чая, приготовленного из плодов и цветков бузины. Говорят, что он помогает при таких распространенных физических недугах, как простуда и лихорадка."
VIETmisc.0113.a:0 "А теперь чашку чая с бузиной, пожалуйста!"
VIETmisc.0114.t:0 "Певчая птица"
VIETmisc.0114.desc:0 "Маленькая птичка сидела на ветке дерева высоко надо мной и пела небольшую песенку в течение минуты или двух, прежде чем улететь. Это была прекрасная песня, и она определенно подняла мне настроение перед день."
VIETmisc.0114.a:0 "Интересно, куда улетела птица."
VIETmisc.0115.t:0 "Пустая тюремная камера"
VIETmisc.0115.desc:0 "Осматривая свое подземелье, я замечаю одну тюремную камеру, в которой нет заключенных, хотя все остальные камеры вокруг нее в настоящее время содержат преступников. Я спрашиваю одного из охранников, почему она не используется. . Возможно, человека, который был там заключен, сегодня освободили или казнили?\n\n"На самом деле, [ROOT.Char.GetTitledFirstNameNoTooltip], мы никого не держим в этой тюремной камере", — говорит мне охранник.\n \n"Правда?" — недоумеваю я. — Почему это? , включая тебя, мой [ROOT.Char.GetLadyLord]."
VIETmisc.0115.a:0 "Я понимаю. Разумно не провоцировать духов."
VIETmisc.0115.b:0 "Это просто суеверие. Зарезервируйте это место для следующего преступника - это приказ."
VIETmisc.0115.toast:0 "Вы прокляты призраком преступника"
VIETmisc.0116.t:0 "Во флагранте"
VIETmisc.0116.desc:0 "Прогуливаясь по улице в городе, я слышу поблизости какие-то странные звуки - мычание и беспорядочное произнесение слов, сделанных с четким ритмом и интонацией. Заинтересовавшись, я тихонько подхожу к источнику звука , и, к моему удивлению, натыкаюсь на двух простолюдинов, блудодействующих посреди темного переулка. Если они пытались быть осторожными, то явно потерпели неудачу.\n\n"Ах, мой [ROOT.Char.GetLadyLord]!" — смущенно говорит мужчина, отпуская бедра женщины и подтягивая штаны. — Она просто шлюха, за которую я заплатил!\n\n— Он честно заплатил за меня! — объясняет шлюха, взволнованная, поправляя свое платье и беря его за руку, чтобы сбежать в другое место."
VIETmisc.0116.a:0 "Почему чертовы простолюдины всегда занимаются таким развратом?"
VIETmisc.0116.b:0 "Некоторые могут не согласиться, но не мне судить других."
VIETmisc.0116.c:0 "Увидев их, я возбудился... Теперь, как мне облегчиться?"
VIETmisc.0116.d:0 "Подождите, подождите. Я хотел бы присоединиться к вам двоим. Я хорошо заплачу."
VIETmisc.0116.info:0 "#emphasis Исторический контекст:#! Во многих обществах исторически сложилось так, что люди открыто вступали в сексуальные отношения на публике, даже если существовали законы, запрещающие это, и независимо от того, было ли это между супружеской парой или нет. У простолюдинов, живших в тесноте и тесноте, часто не было выбора."
VIETmisc.0117.t:0 "Искусство кулинарии"
VIETmisc.0117.desc:0 "Еда, которую я ел сегодня на ужин, была довольно интересной, разнообразной по вкусу - пикантной, сладкой, кислой и т. д. – все это смешивалось в приличную еду. Скучно и любопытно, я спрашиваю своего повара. выйти и расспросить его о том, что я только что съел. Спокойным и приятным тоном он объясняет различные ингредиенты, которые он использовал, и то, как он их готовил."
VIETmisc.0117.a:0 "Очень увлекательно! Действительно очень увлекательно!"
