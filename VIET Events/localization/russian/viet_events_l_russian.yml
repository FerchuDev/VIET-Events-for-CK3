 VIETmisc.0000.a:0 "xxxxx"
 VIETmisc.0001.t:0 "Петрушка, шалфей, розмарин и тимьян"
VIETmisc.0001.desc:0 "По дороге недалеко от моей резиденции я наткнулся на странствующего барда, который предложил спеть мне песню под названием "Ярмарка Скарборо". Я решил, что ничего не теряю, и позволил этому барду спеть песню . Первые строки песни:\n\n"Ты собираешься на ярмарку в Скарборо?\nПетрушка, шалфей, розмарин и тимьян.\nВспомни меня тому, кто там живет.\nКогда-то она была моей настоящей любовью. "\n\nЭто оказалась действительно глубокая и красивая песня, которая вызвала слезы у меня и у моих охранников."
VIETmisc.0001.a:0 "Браво, браво! Мы идем на Ярмарку Скарборо!"
VIETmisc.0002.t:0 "Хартленд"
VIETmisc.0002.desc:0 "Во сне я путешествую по кажущейся великолепной, пасторальной земле. Она наполнена лугами зеленейшей травы, мирными тихими лесами и ручьями, а также разбросанными повсюду уютными городами и деревнями. в одном из этих маленьких поселений и провести там некоторое время, развлекаясь, знакомясь с жителями. Где конкретно я нахожусь?"
VIETmisc.0002.a:0 "Небольшой лесной городок, расположенный у живописного ручья."
VIETmisc.0002.b:0 "Деревня, где я помогал фермеру бороться с вторгшимися монстрами."
VIETmisc.0002.c:0 "Рыбацкая деревня на могучем озере рядом с великой столицей."
VIETmisc.0002.d:0 "Уютная гостиница, где посетитель продал мне вкусный хлеб."
VIETmisc.0002.e:0 "Старый храм в горах, охраняемый благородными воинами."
VIETmisc.0003.t:0 "Вкусная пахлава"
VIETmisc.0003.desc:0 "Во время посещения близлежащего города я встретился с несколькими известными торговцами. Один из этих торговцев, много путешествующий гастроном, который любит открывать для себя продукты разных стран, подарил мне пахлаву. ... Это выпечка из восточного Средиземноморья, сделанная из тонких слоев теста, наполненная сиропом, медом и орехами. Поистине, это одно из самых вкусных блюд, которые только можно себе представить."
VIETmisc.0003.a:0 "Спасибо! Мы очень ценим ваш подарок."
VIETmisc.0004.t:0 "Пустой разговор"
VIETmisc.0004.desc:0 "Я подслушиваю разговор двух моих охранников.\n\n"Слышал какие-нибудь новости из других регионов?"\n\n"Ничего, о чем я хотел бы говорить."\n \n"Я слышал, что другие говорят то же самое".\n\n"Я столкнулся с некоторыми..."\n\nМне становится довольно скучно, и я думаю, должен ли я продолжать слушать их болтовню, которую я нахожу бессмысленной. и лишенный сущности."
VIETmisc.0004.a:0 "Я найду, чем себя отвлечь."
VIETmisc.0004.b:0 "Мне больше нечего делать, поэтому я не против послушать, как они болтают."
VIETmisc.0005.t:0 "Забытый сон?"
VIETmisc.0005.desc:0 "Прошлой ночью мне приснился удивительный сон! После того, как я проснулась, я сразу нашла ближайшего человека, одного из моих слуг, и начала рассказывать, что было во сне.\n\nКроме... к этому моменту я забыл, что произошло во сне. Я спотыкался на словах, пытаясь вспомнить какие-либо детали своего сна, пока мой слуга неловко стоял там.\n\nПочему часто слишком легко забыть, что происходит во сне? мир снов?"
VIETmisc.0005.a:0 "Как раздражает. Ну ладно!"
VIETmisc.0005.b:0 "Я должен помнить! Почему я не могу? Почему?"
VIETmisc.0005.aa:0 "Ты помнишь, о чем был сон"
VIETmisc.0005.toast.a:0 "Ты вспомнил, о чем был сон"
VIETmisc.0005.ab:0 "Ты все еще забываешь, о чем был сон"
VIETmisc.0005.toast.b:0 "Ты забыл, о чем был сон"
VIETmisc.0006.t:0 "Ой!"
VIETmisc.0006.desc:0 "Идя по комнате, я ушиб палец ноги."
VIETmisc.0006.a:0 "Ой!"
VIETmisc.0007.t:0 "Горе родителей"
VIETmisc.0007.desc:0 "Один из моих слуг недавно пережил личную трагедию, так как их любимый ребенок умер от болезни. Этот слуга, конечно, сейчас в трауре, выражение крайней скорби на их часто заплаканном лице ... Все остальные слуги и даже несколько членов моего двора делают все возможное, чтобы утешить этого моего слугу, так что, возможно, мне тоже следует сказать хотя бы несколько добрых слов."
VIETmisc.0007.a:0 ""Я искренне сожалею о вашей потере и боли, которые вы переживаете.""
VIETmisc.0007.b:0 ""Ваш ребенок сейчас находится в [ROOT.Char.GetFaith.DivineRealm] с [ROOT.Char.GetFaith.HighGodName].""
VIETmisc.0007.c:0 "Зачем мне что-то говорить? Крестьяне постоянно умирают."
VIETmisc.0007.d:0 "Я дам моему слуге пару недель отдыха, чтобы оправиться от этой трагедии."
VIETmisc.0008.t:0 "Свежий воздух"
VIETmisc.0008.desc:0 "Я быстро выхожу на улицу, и ощущение сияющего солнца на моем лице просто удивительно и утешительно."
VIETmisc.0008.a:0 "Это прекрасно."
VIETmisc.0009.t:0 "Ах!"
VIETmisc.0009.desc:0 "Сидя снаружи, я почувствовал сильную жажду и попросил слугу принести мне немного воды. Выпив ее, я почувствовал себя по-настоящему освеженным! Удивительно, как прохладная свежая вода может повлиять на человек."
VIETmisc.0009.a:0 "Это было мило."
VIETmisc.0010.t:0 "Онемевшие ноги"
VIETmisc.0010.desc:0 "Занимаясь камерными делами, я слишком долго просидел на ночном горшке, так что у меня затекли ноги. Боюсь, если я встану, я могу поскользнуться."
VIETmisc.0010.a:0 "Помогите! Слуги, помогите мне!"
VIETmisc.0010.b:0 "Я буду в порядке - ой!"
VIETmisc.0010.ba:0 "Тебе удается встать без проблем"
VIETmisc.0010.toast.a:0 "Ты встаешь без проблем"
VIETmisc.0010.toast.b.fall:0 "Кажется, вам все-таки не понадобилась помощь ваших слуг"
VIETmisc.0010.bb:0 "Ты кувыркаешься и падаешь"
VIETmisc.0010.toast.b:0 "Ты споткнулся и упал из-за своей глупости"
VIETmisc.0011.t:0 "Зуд!"
VIETmisc.0011.desc:0 "Сегодня я продолжал чувствовать зуд в определенном месте без какой-либо причины, насколько я мог судить. Я почесал его, но зуд возвращался."
VIETmisc.0011.a:0 "Так чешется! Так чешется! Ах!"
VIETmisc.0012.t:0 "Призраки"
VIETmisc.0012.desc:0 "Ходят слухи, что последние несколько дней часть дома бродит призрак. Некоторые слуги сообщали, что видели появление и исчезновение странной тени. Однако другие убеждены, что это всего лишь галлюцинации."
VIETmisc.0012.a:0 "Вот! Я только что видел! Это... нет, это не могла быть просто тень!"
VIETmisc.0012.b:0 "Глупые суеверия! Они просто видят вещи."
VIETmisc.0012.c:0 "Можем ли мы попросить [ROOT.Char.Custom('DefaultPriestTitle')] произнести несколько молитв?"
VIETmisc.0012.d:0 "Я не боюсь призраков! Пусть приходят!"
VIETmisc.0012.e:0 "Я уверен, что ничего... верно?"
VIETmisc.0013.t:0 "Ошибочный шаг"
VIETmisc.0013.desc:0 "Я гулял по саду с остальными придворными, когда моя нога соскользнула и я чуть не упал. всего двора, так как я, должно быть, выглядел дураком!"
VIETmisc.0013.a:0 "Честно говоря, не так уж и важно."
VIETmisc.0013.b:0 "Попробуй сделать вид, что этого не было."
VIETmisc.0013.c:0 "Отпустить самоуничижительную шутку."
VIETmisc.0014.t:0 "Неловкое воспоминание"
VIETmisc.0014.desc:0 "Я вдруг вспомнил смущающее воспоминание из прошлого. Когда я думаю о том, что я сделал, мое сердце сжимается, и я не могу не содрогаться от своих глупых действий или мыслей. Почему я вообще это сделал тогда, и, что более важно, почему мой мозг напоминает мне об этих вещах?"
VIETmisc.0014.a:0 "Почему это вторгается в мои мысли? Ах!"
VIETmisc.0015.t:0 "Счастливое воспоминание"
VIETmisc.0015.desc:0 "Я внезапно вспомнил счастливое воспоминание из своего прошлого. Хотя это было давно, оно до сих пор вызывает у меня улыбку."
VIETmisc.0015.a:0 "Какие это были хорошие времена."
VIETmisc.0016.t:0 "Увеличенная рабочая нагрузка"
VIETmisc.0016.desc:0 "В последнее время я был очень занят. Я много работал, просматривал документы и подписывал их, думал о том, что сделать для своего царства, и так далее. Это все, о чем я когда-либо думал. ... Несколько человек сказали мне, что, возможно, мне лучше расслабиться и успокоиться."
VIETmisc.0016.a:0 "Мне следует уменьшить нагрузку."
VIETmisc.0016.b:0 "Я должен продолжать делать свою работу."
VIETmisc.0016.c:0 "Что со мной не так? Я ненавижу работу! Больше никакой работы!"
VIETmisc.0017.t:0 "Ранняя пташка"
VIETmisc.0017.desc:0 "Случайно сегодня я проснулся раньше, чем обычно, и не могу снова заснуть. Мне нужно просмотреть важные документы, с которыми я мог бы получить фору, но, с другой стороны, почему я должен беспокоиться об этом?"
VIETmisc.0017.a:0 "Я расслаблюсь и буду наслаждаться утром перед тем, как приступить к своим официальным обязанностям."
VIETmisc.0017.b:0 "Нет, мне нужно взять на себя ответственность и начать работать."
VIETmisc.0018.t:0 "Слишком поздно!"
VIETmisc.0018.desc:0 "Несколько дней назад я разговаривал с кем-то. Это не было серьезной ссорой, но в некоторых моментах дискуссия была немного горячей. Другой человек привел хороший аргумент к которым у меня не было никакого возражения, хотя я знал, что они были неправы.\n\nКак раз сегодня, пока я занимался своими делами, я наконец придумал правильный контраргумент, который мог бы использовать в том разговоре. Мой разум уверен работает таинственным образом - почему я не подумал об этом раньше? Если бы я подумал об этом, я бы наверняка выиграл наш маленький спор... верно?"
VIETmisc.0018.a:0 "Это так расстраивает!"
VIETmisc.0019.t:0 "Старая святыня"
VIETmisc.0019.desc:0 "Я посетил небольшие руины неподалеку. Местные жители говорят, что много поколений назад они служили крошечным [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] в область, место для поклонения тех, кто действительно верил в [ROOT.Char.GetFaith.HighGodName|U], хотя другие настроены скептически. Тем не менее, я некоторое время молился там."
VIETmisc.0019.a:0 "Это был хороший опыт."
VIETmisc.0019.b:0 "Я сделал это только из вежливости и обязательства."
VIETmisc.0020.t:0 "Ха-ха!"
VIETmisc.0020.desc:0 "Сегодня я слышал классную шутку, которая заставила меня смеяться без остановки пару минут, но теперь я совсем не могу ее вспомнить. Это меня очень беспокоит."
VIETmisc.0020.a:0 "Ну что ж, по крайней мере, я вдоволь посмеялся!"
VIETmisc.0021.t:0 "Кто там?"
VIETmisc.0021.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip]!" — раздается голос сзади. "[ROOT.Char.GetFirstNameNoTooltip]!"\n\n"Кто это?" — громко говорю я.\n \nТишина.\n\nХмм. Странно.\n\nМне показалось, что кто-то зовет меня по имени. Однако, когда я повернул голову, вокруг никого не было.\n\nОчень странно..."
VIETmisc.0021.a:0 "Должно быть, мне показалось."
VIETmisc.0022.t:0 "Скучная встреча"
VIETmisc.0022.desc:0 "Это была обычная, обыденная встреча с моим советом. Мы обсуждали довольно скучную тему, которая не была крайне срочной. Я огляделся и увидел, как мои советники все бубнят об этом или это, и задавался вопросом, стоит ли что-нибудь из этого моего внимания."
VIETmisc.0022.a:0 "Выгляните в окно и посмотрите, что там."
VIETmisc.0022.b:0 "Сделайте вид, будто я внимательно слушаю."
VIETmisc.0022.c:0 "Постарайтесь сосредоточиться на обсуждении, даже если оно скучное."
VIETmisc.0023.t:0 "Надо идти, нужно идти прямо сейчас!"
VIETmisc.0023.desc:0 "Меня наносит визит очень важный посланник из иностранного государства. Я сижу на своем троне и слушаю, как этот болтливый джентльмен бубнит, и так, и так, и так. Кажется, это продолжается навсегда, и я уже даже начинаю засыпать от скуки, когда осознаю кое-что тревожное. Опасное даже.\n\nМне очень нужно сходить в ночной горшок.\n\nПлохо.\n\nПрямо сейчас.\n \nЯ не могу сдержаться, я вот-вот взорвусь, что мне делать?"
VIETmisc.0023.a:0 "Я должен немедленно бежать к ночному горшку!"
VIETmisc.0023.b:0 "Я должен... сдержаться... НЕТ!"
VIETmisc.0023.ba:0 "Тебе удается сдержать мочевой пузырь"
VIETmisc.0023.toast.b.success.title:0 "Вы успешно удержали мочевой пузырь!"
VIETmisc.0023.toast.b.success:0 "После того, как посланник уходит, вы немедленно бежите к ночному горшку."
VIETmisc.0023.bb:0 "Вы не можете сдержать мочевой пузырь"
VIETmisc.0023.toast.b.failure.title:0 "Ты не мог сдержать мочевой пузырь!"
VIETmisc.0023.toast.b.failure:0 "Вы попали в аварию на глазах у посланника. Неловко, но все же предотвратимо - почему вы не прислушались к естественным инстинктам вашего тела и не побежали к ночному горшку?"
VIETmisc.0024.t:0 "Несчастный цветок"
VIETmisc.0024.desc:0 "Прогуливаясь на улице, я нашел очень красивый цветок. Однако когда я подошел, чтобы рассмотреть его поближе, возможно, чтобы взять и сохранить, я оступился и случайно наступил на него. ."
VIETmisc.0024.a:0 "Ну что ж, ничего не поделаешь!"
VIETmisc.0024.b:0 "Нет! Я хотел этот цветок! Черт!"
VIETmisc.0025.t:0 "Прохладный бриз"
VIETmisc.0025.desc:0 "Я стою снаружи, когда чувствую легкий ветерок на своем лице. Это так освежает, так расслабляет."
VIETmisc.0025.a:0 "В такие моменты стоит жить."
VIETmisc.0026.t:0 "Отсутствует документ"
VIETmisc.0026.desc:0 "Сегодня утром я пришел к своему столу, чтобы закончить некоторые важные документы. Я искал последний документ, который мне нужно было закончить, но не смог его найти! В панике я обыскал всю комнату на то, что должно было пройти пару часов. Наконец, я нашел его, когда понял, что положил его в одну из своих книг в качестве закладки. Мой маленький кризис предотвращен, но это определенно заставило меня на некоторое время напрячься и встревожиться."
VIETmisc.0026.aa:0 "Вы успешно отдыхаете"
VIETmisc.0026.toast.a:0 "Вы успешно расслабились"
VIETmisc.0026.ab:0 "Тебе не удается расслабиться"
VIETmisc.0026.toast.b:0 "Тебе не удалось расслабиться"
VIETmisc.0026.a:0 "Мне нужно сделать глубокий вдох и расслабиться."
VIETmisc.0027.t:0 "Казнь психопата"
VIETmisc.0027.desc:0 "Недавно был пойман убийца. Его преступления были весьма отвратительны, не говоря уже о том, что он не проявлял раскаяния и говорил, что испытывает удовольствие, причиняя боль другим. Было мало споров о том, что нужно делать. Он был должным образом приговорен к ужасной медленной казни, и сегодня мой суд и я стали свидетелями этого кровавого зрелища. Все говорят о том, как такое чудовище вообще могло существовать! Что я думаю по этому поводу?"
VIETmisc.0027.a:0 "Да, согласен, это трагедия, что такие люди существуют в этом мире!"
VIETmisc.0027.b:0 "Честно говоря, мне все равно, но я должен соблюдать приличия."
VIETmisc.0027.c:0 "Жаль, моей армии не помешал бы еще один кровожадный психопат."
VIETmisc.0028.t:0 "Эпоха империй"
VIETmisc.0028.desc:0 "В древности римляне были одной из величайших империй, которые когда-либо видел мир. Тем не менее, с того древнего времени существовали и другие могущественные государства. Я читаю рассказы о деяниях и подвигах других великих империй того времени, и одна из них особенно вдохновляет меня."
VIETmisc.0028.a:0 "Ашока из рода Маурьев открыл эру мира для всей Индии."
VIETmisc.0028.b:0 "Александр Македонский вел греков на край земли."
VIETmisc.0028.c:0 "Могучие фараоны Египта строили памятники, чтобы выдержать испытание временем."
VIETmisc.0028.d:0 "Коварные шахи Персии не имели себе равных по влиянию в древнем мире."
VIETmisc.0028.e:0 "Династия Хань превратила Китай в нацию преуспевающих ученых и мудрецов."
VIETmisc.0028.f:0 "Гуннские орды под командованием Аттилы были одними из самых страшных воинов в мире."
VIETmisc.0029.t:0 "Блеск!"
VIETmisc.0029.desc:0 "Я был на улице, когда заметил что-то блестящее на земле.\n\nЗаинтересовавшись, я подошел ближе, чтобы исследовать. К моему удивлению, это оказалась одна очень блестящая золотая монета. уронить ее сюда случайно? Кто знает.\n\nПохоже, поблизости никого нет, так что похоже, что эта монета теперь принадлежит мне."
VIETmisc.0029.a:0 "Он действительно очень блестит."
VIETmisc.0030.t:0 "Осторожно, сейчас"
VIETmisc.0030.desc:0 ""Для меня было честью познакомиться. Спасибо за гостеприимство, [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip].... До новых встреч." Иностранный посланник почтительно кланяется мне и собирается уйти.\n\nЯ стою. встаю, чтобы попрощаться, но спотыкаюсь со стула и неуклюже падаю на землю.\n\nК счастью, я не ушибся, но все равно было неловко!"
VIETmisc.0030.a:0 "По крайней мере, посланник был вежлив."
VIETmisc.0031.t:0 "Добрый сон"
VIETmisc.0031.desc:0 "Мне приснился сон, в котором я попал в царство света, и ничего, кроме света. Свет был повсюду, и все, что я мог видеть. Но это меня не испугало - во всяком случае, я почувствовал себя умиротворенным с космосом.\n\nПосле того, как я проснулся, чувство безмятежности не покидало меня до конца дня."
VIETmisc.0031.a:0 "Конечно, это знак от [ROOT.Char.GetFaith.HighGodName]!"
VIETmisc.0031.b:0 "Я чувствую прилив сил и легкости."
VIETmisc.0032.t:0 "Дурной сон"
VIETmisc.0032.desc:0 "Мне приснился сон, в котором я был в царстве тьмы, и ничего, кроме тьмы. Я ничего не видел, и хотя ничего явно не угрожало мне, я не мог не чувствовать сильное чувство страха.\n\nПосле того как я проснулся, эти чувства ужаса продолжались до конца дня."
VIETmisc.0032.a:0 "Предупреждает ли меня [ROOT.Char.GetFaith.HighGodName]? Или показывает неодобрение?"
VIETmisc.0032.b:0 "Теперь меня все беспокоит."
VIETmisc.0033.t:0 "Непростое чтение"
VIETmisc.0033.desc:0 "Книга, которую я читаю, очень сложна, и ее более глубокий смысл продолжает ускользать от меня. Ученые люди говорят, что даже самые мудрые из них все еще испытывают трудности с чтением этой книги. И тем не менее, говорят чтобы содержать великую мудрость, чтобы учиться, если вы можете это понять. Должен ли я настойчиво продолжать читать это, или я должен сдаться?"
VIETmisc.0033.a:0 "Эта книга не стоит моих сил."
VIETmisc.0033.b:0 "Я должен попытаться, несмотря ни на что!"
VIETmisc.0033.ba:0 "Смысл книги ускользает от вас"
VIETmisc.0033.toast.a:0 "Смысл книги ускользнул от вас"
VIETmisc.0033.toast.failure:0 "Понимание более глубокого смысла книги выходит за рамки ваших возможностей"
VIETmisc.0033.bb:0 "Вы понимаете смысл книги"
VIETmisc.0033.toast.b:0 "Вы поняли смысл книги"
VIETmisc.0033.toast.success:0 "Вы понимаете, в чем заключается важное послание книги"
VIETmisc.0034.t:0 "Глядя на облака"
VIETmisc.0034.desc:0 "У меня было немного свободного времени, поэтому я стоял снаружи, глядя на облака и пытаясь понять, могу ли я разглядеть в них какие-нибудь фигуры."
VIETmisc.0034.a:0 "Это облако похоже на знак от [ROOT.Char.GetFaith.HighGodName]!"
VIETmisc.0034.b:0 "Это облако похоже на могущественного, величественного человека... похожего на меня."
VIETmisc.0034.c:0 "Это облако похоже на... что-то? Но оно красивое."
VIETmisc.0035.t:0 "Зуд впереди"
VIETmisc.0035.desc:0 "Я нахожусь на встрече с несколькими знатными людьми моего королевства, обсуждая важные дела, касающиеся управления моим доменом, когда я начинаю это чувствовать. Моя голова... зудит!\n\nЯ чешу затылок чуть-чуть, но осторожно, думая, что это позаботится об этом, но я ошибся! Моя голова теперь еще сильнее чешется, и я так сильно хочу почесать ее, даже если я буду выглядеть как обезумевшая обезьяна перед этими людьми. Ааа!"
VIETmisc.0035.a:0 "Мне все равно! У меня слишком чешется голова! Я почешу ее к черту!"
VIETmisc.0035.b:0 "Я должен сопротивляться... Я не должен выставлять себя глупой обезьяной..."
VIETmisc.0036.t:0 "Ешь слишком быстро"
VIETmisc.0036.desc:0 "Сегодня за ужином мне очень хотелось есть, и я обжег язык, когда пытался приступить к супу. Все в комнате смотрели на меня, либо в тревоге, либо качая головами от моей глупости. ."
VIETmisc.0036.a:0 "Стыдно! Я не мог смотреть другим в глаза."
VIETmisc.0036.b:0 "Случается с лучшими из нас! Мы посмеялись над этим."
VIETmisc.0037.t:0 "Любопытная проблема"
VIETmisc.0037.desc:0 "Отдыхая во дворе, я заметил, что одна из моих юных служанок пытается незаметно ковыряться в носу. Честно говоря, она очень осторожна в этом, и никто другой этого не заметил. С другой стороны С другой стороны, это довольно грубый поступок, и поскольку она еще довольно молода, возможно, ей нужно научиться хорошим манерам."
VIETmisc.0037.a:0 "Я уверен, что она не хотела этого, должно быть, что-то забило ей нос."
VIETmisc.0037.b:0 "Позже я подойду к ней тайно, чтобы сделать ей мягкий выговор за это."
VIETmisc.0037.c:0 "Ха! Я буду издеваться над ней перед всеми, чтобы преподать ей урок."
VIETmisc.0037.d:0 "Как она смеет! Дай ей пару порций. Это должно сработать."
VIETmisc.0038.t:0 "Цель рассказывания историй"
VIETmisc.0038.desc:0 "Я слышу, как двое моих слуг спорят о спектакле, который они недавно посетили. Я тоже видел этот спектакль и внимательно слушаю их обсуждение.\n\n"Вам действительно нравится? История ужасная и глупая! — говорит дородная горничная. — Она нравится только тем, у кого нет вкуса.\n\n"Ты ошибаешься, — возражает высокий худощавый слуга. .Иногда нам нужны беззаботные истории - кто хочет все время иметь дело с серьезными, грустными историями?"\n\nМожет быть, мне стоит вмешаться в их спор?"
VIETmisc.0038.a:0 "Нет, меня эта тема не интересует."
VIETmisc.0038.b:0 "Я согласен с горничной - эта пьеса была полной фигней."
VIETmisc.0038.c:0 "Слуга прав. Это было некачественно, но я рассмеялся."
VIETmisc.0038.d:0 "Если честно, вы оба говорите о хорошем."
VIETmisc.0039.t:0 "Идеально организованный брак"
VIETmisc.0039.desc:0 "Я присутствую на свадьбе двух местных дворян. Жених и невеста близки, так как знают друг друга с детства, и прекрасно ладят друг с другом, к большому облегчению родители. Все верят, что этот брак будет очень удачным."
VIETmisc.0039.a:0 "Я тоже так думаю. Пара выглядит блаженно счастливой."
VIETmisc.0039.b:0 "Да ладно. Каждый брак рано или поздно превращается в ссоры и измены."
VIETmisc.0039.c:0 "Меня это не так волнует, как вся эта вкусная еда!"
VIETmisc.0039.d:0 "Здесь слишком много народу - думаю, я просто посижу в углу."
VIETmisc.0039.e:0 "Это мило и все такое, но я замечаю там довольно привлекательную служанку."
VIETmisc.0040.t:0 "Все будет хорошо... Верно?"
VIETmisc.0040.desc:0 ""Все будет хорошо, всегда будет лучше", — говорила мне моя няня, когда я был ребенком и чувствовал страх или разочарование.\n\nЯ думал об этих словах. много в последнее время, особенно когда у меня много мыслей. Но теперь моей няни больше нет рядом, чтобы утешать меня.\n\nМне нужно задаться вопросом, все ли в конце концов будет хорошо."
VIETmisc.0040.a:0 "Конечно будет! Должно быть..."
VIETmisc.0040.b:0 "Увы, жизнь становится другой, когда ты уже не ребенок."
VIETmisc.0041.t:0 "Бамп!"
VIETmisc.0041.desc:0 "Пока мы гуляли в саду снаружи, [scope_VIET_slip_bumper.GetTitledFirstName] поскользнулся и врезался в меня! Никто не пострадал и никто не упал, но это было довольно неловко и [scope_VIET_slip_bumper.GetSheHe] выглядит довольно застенчиво из-за [scope_VIET_slip_bumper.GetHerHis] случайного неуважения ко мне."
VIETmisc.0041.a:0 "Все в порядке! Я тоже должен был быть осторожен."
VIETmisc.0041.b:0 "Да как ты смеешь, плут!"
VIETmisc.0042.t:0 "Проблема"
VIETmisc.0042.desc:0 "Сегодня я встречаюсь с посетителем из одного из могущественных местных кланов, которые имеют большое влияние на небольшую, но важную часть моего королевства. Я встретил этого человека на днях, когда мы познакомились официально друг с другом. Эта встреча явно будет иметь решающее значение, так как я надеюсь обсудить ряд вопросов, касающихся дел королевства, с моим уважаемым гостем. , однако, происходит что-то невообразимо ужасное!"
VIETmisc.0042.a:0 "О нет! Что мне теперь делать?"
VIETmisc.0043.tooltip:0 "Вы попали в очень опасную ситуацию...."
VIETmisc.0043.t:0 "Как зовут?"
VIETmisc.0043.desc:0 "Трагедия! Я забыл имя моего гостя!\n\nКак его звали? Это было так? Или это было то? Нет, этого не могло быть... или, может быть, оно было. ...\n\nЯ выдавливаю из себя улыбку, чтобы выиграть время, пока мой мозг пытается вспомнить их имена.\n\nЧто мне делать? У меня есть еще несколько мгновений, чтобы что-то сказать, прежде чем это станет слишком неловко."
VIETmisc.0043.a:0 "Мне нужно только угадать их имя!"
VIETmisc.0043.b:0 "Я умело буду говорить так, чтобы избежать их имени, как бы неловко это ни было."
VIETmisc.0043.aa:0 "Вы неправильно угадали имя гостя"
VIETmisc.0043.toast.a:0 "Вы забыли имя гостя"
VIETmisc.0043.toast.failure:0 "Вы оскорбили своего гостя, назвав его другим именем"
VIETmisc.0043.ab:0 "Вы правильно угадали имя гостя"
VIETmisc.0043.toast.b:0 "Вы запомнили имя гостя"
VIETmisc.0043.toast.success:0 "Тебе удалось запомнить имя гостя!"
VIETmisc.0044.t:0 "Слухи о любовных похождениях"
VIETmisc.0044.desc.1:0 "В последнее время ходят слухи о том, что у меня была любовная связь с одним из крестьян в соседней деревне, в результате которой родился ребенок. Это, конечно, полная глупость."
VIETmisc.0044.desc.lustful:0 "Теперь я люблю потусить с красивым крестьянином так же сильно, как любой похотливый [ROOT.Char.GetWomanMan], но это не значит, что я нашел кого-нибудь в этой деревне по моему вкусу."
VIETmisc.0044.desc.chaste:0 "Я даже не испытываю такой большой страсти к такому блуду! Нет смысла подвергать себя опасности из-за того, чего я не хочу."
VIETmisc.0044.desc.normal:0 "Дело в том, что я почти не бываю в этой деревне и никого там не знаю. Нет никаких причин, почему этот слух должен существовать."
VIETmisc.0044.desc.2:0 "В любом случае, это абсолютное пятно на моей чести."
VIETmisc.0044.a:0 "Я мало что могу сделать - это всего лишь гнусные слухи."
VIETmisc.0044.b:0 "Это неправда! Совсем неправда!"
VIETmisc.0045.t:0 "Быстрый сон"
VIETmisc.0045.desc:0 "Сегодня я немного вздремнул и почувствовал себя удивительно отдохнувшим. Как будто теперь я могу делать все и вся!"
VIETmisc.0045.a:0 "Это было приятно."
VIETmisc.0045.b:0 "Я так отдохнул, что сегодня хочу поработать дополнительно."
VIETmisc.0046.t:0 "Качественная литература"
VIETmisc.0046.desc:0 "Я дочитал действительно хорошую книгу. Персонажи были хорошо прописаны и правдоподобны, сюжет был захватывающим и напряженным, а темы и сообщения заставляли задуматься, но не в покровительственной манере. Вау! Я давно не сталкивался с такой историей, и я постоянно думаю о ней в течение дня."
VIETmisc.0046.a:0 "Поговорите об этом с людьми"
VIETmisc.0046.b:0 "Пусть вдохновляет меня в работе"
VIETmisc.0046.c:0 "Запиши мои мысли"
VIETmisc.0047.t:0 "Качественное чтение"
VIETmisc.0047.desc:0 "Прошло некоторое время с тех пор, как я нашел действительно хорошую книгу для чтения. Друг порекомендовал мне эту книгу и сказал, что в ней есть персонажи и истории, которые мне нравятся. Теперь я ничего не хочу лучше, чем свернуться калачиком на кровати и читать ее. Но стоит ли мне тратить свое время на то, чтобы погрузиться в хорошую книгу, или мне следует умерить себя, чтобы у меня еще оставалось время для других моих обязанностей?"
VIETmisc.0047.a:0 "Я не беспокоюсь об остальном мире, когда у меня такие истории!"
VIETmisc.0047.b:0 "Было бы плохо, если бы я потерялся в своих увлечениях, так как у меня есть работа."
VIETmisc.0048.t:0 "Мелодрама"
VIETmisc.0048.desc:0 "Я смотрю спектакль, поставленный труппой бродячих актеров. Качество их игры… плохое, и это мягко сказано. Главная проблема в том, что они слишком мелодраматичны, когда играют, поэтому ни один из их персонажей или сюжетных линий не кажется правдоподобным.\n\nКогда спектакль закончен, реакция публики в лучшем случае вялая. Кажется, большинству людей тоже не нравится их игра, и я удивлен, что никто их не освистал вне сцены - актерской труппе в этом плане определенно повезло! Как они вообще выживают?"
VIETmisc.0048.a:0 "Какая пустая трата дня!"
VIETmisc.0048.b:0 "Я дам им немного денег из жалости."
VIETmisc.0048.c:0 "Их игра настолько плоха, что они заслуживают порки."
VIETmisc.0048.d:0 "Я хочу дать им конструктивный совет, как действовать лучше."
VIETmisc.0048.e:0 "По крайней мере, одна из актрис выглядела довольно привлекательно."
VIETmisc.0048.f:0 "По крайней мере, один из актеров выглядел довольно привлекательно."
VIETmisc.0049.t:0 "Осквернение"
VIETmisc.0049.desc:0 "[ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] в моем королевстве недавно пережил трагедию, когда неизвестные ворвались ночью и разрушили некоторые предметы религиозного искусства и скульптуры. внутри. Похоже, эти хулиганы хотели создать проблемы, поскольку они не были ворами, стремящимися украсть бесценные духовные артефакты. В любом случае, им удалось сбежать до того, как охранники смогли их поймать, и мы понятия не имеем, кто они.\n\nНесмотря на то, что [ROOT.Char.GetFaith.HouseOfWorship] не сильно пострадал, он ищет любую помощь в восстановлении."
VIETmisc.0049.a:0 "К сожалению для них, у меня нет лишних средств на их проблему."
VIETmisc.0049.b:0 "Как печально! Я сделаю пожертвование, чтобы помочь им с их восстановлением."
VIETmisc.0049.c:0 "Я могу предоставить им средства, но только если они пообещают говорить обо мне хорошо."
VIETmisc.0050.t:0 "Странное искусство"
VIETmisc.0050.desc:0 "Недалеко от меня живет знаменитый художник. Я навестил его, чтобы посмотреть, какие у него последние работы.\n\nК моему удивлению, похоже, что он экспериментирует с некоторыми довольно необычные идеи - изображения странных, если не ужасающих, потусторонних существ, неортодоксальные смеси цветов и форм, концепции, не встречавшиеся больше нигде, и многое другое. Тем не менее, я не могу отрицать, что в этих странных экспериментах в искусстве есть свое очарование."
VIETmisc.0050.a:0 "Какими бы очаровательными они ни были, это искусство кажется мне слишком странным."
VIETmisc.0050.b:0 "Я уверен, что кто-то где-то ценит такое искусство."
VIETmisc.0050.c:0 "Обожаю его великолепные идеи! Такие смелые и дерзкие!"
VIETmisc.0050.d:0 "Оскорбление наших чувств! Он должен рисовать более приемлемые вещи."
VIETmisc.0050.e:0 "Конечно, это поклонение [ROOT.Char.GetFaith.HighGodName] другим, но законным способом!"
VIETmisc.0051.t:0 "Старые руины"
VIETmisc.0051.desc:0 "В пути по кое-каким делам мы остановились перед древними руинами, чтобы отдохнуть. Руины относительно небольшие по размеру и не занимают большой площади, и мало что осталось.\n\nЯ немного прогуливаюсь по нему и осматриваю его стены, на которых, кажется, есть какие-то произведения искусства или резьба. Большая часть его слишком обветшала, чтобы я мог понять, что на нем изображено, но это напоминает мне, что это место должно когда-то они выглядели великолепно."
VIETmisc.0051.a:0 "В любом случае, я должен немного отдохнуть, прежде чем продолжить свое путешествие."
VIETmisc.0052.t:0 "Почти слишком реально"
VIETmisc.0052.desc:0 "В гостях у местного дворянина он показывает нам одну из своих ценных вещей: приобретенную им когда-то картину, на которой изображена красивая женщина. В картинах о людях нет ничего необычного, но эта картина в частности известен тем, что художнику удалось сделать чрезвычайно реалистичное изображение человека - настолько реальное, что почти кажется, что картина выглядит так, будто это настоящая, живая, дышащая дама, которая в любой момент выскочит из кадр и взаимодействуйте с нами."
VIETmisc.0052.a:0 "Впечатляющее произведение искусства!"
VIETmisc.0052.b:0 "О, я думаю, что бы я мог сделать с такой красавицей..."
VIETmisc.0053.t:0 "Брат и сестра"
VIETmisc.0053.desc:0 "Для меня и моего двора разыгрывается спектакль.\n\nУ этого спектакля интересная и драматическая история, так как речь идет об отношениях между братом и сестрой, которые не знают, что они связаны, и впадают в любви. Только после того, как они реализуют свою любовь, женятся и заводят детей, они трагически узнают правду. Их общество подвергает их остракизму, и, не в силах смириться со своими действиями, они кончают жизнь самоубийством в конце истории.\n \nПоистине грустная история, полная неожиданных поворотов! Все согласны с тем, что это было захватывающее представление."
VIETmisc.0053.a:0 "Ах! Какая ирония! Какая драма! Какой пафос! Какая трагедия!"
VIETmisc.0053.b:0 "Отвратительно - мы здесь не для того, чтобы смотреть такое извращение!"
VIETmisc.0053.c:0 "Честно говоря, мне это показалось скучным. Драматические пьесы иногда могут быть слишком сложными."
VIETmisc.0053.d:0 "Грустно, что другие народы презирают божественные браки, в отличие от веры [ROOT.Char.GetFaith.GetAdjective]."
VIETmisc.0054.t:0 "Храмовое Искусство"
VIETmisc.0054.desc:0 "Я провожу время в местном [ROOT.Char.GetFaith.HouseOfWorship], в котором я давно не был. Когда я вхожу, я преклоняюсь перед красотой интерьера. Хотя это не самый большой молитвенный дом, тот, кто построил и украсил его, был очень умен с ограниченными ресурсами, которые у них были.Искусство возвышенное, стены приятного светящегося цвета, а солнечный свет проникает через окна снаружи таким образом, что это буквально похоже на лестницу в небеса!"
VIETmisc.0054.a:0 "Это показывает неукротимую силу способа [ROOT.Char.GetFaith.GetAdjective]."
VIETmisc.0054.b:0 "Хотел бы я, чтобы в моем доме была где-нибудь такая впечатляющая комната."
VIETmisc.0055.t:0 "Страх сцены"
VIETmisc.0055.desc:0 "Нервный молодой поэт стоит передо мной и читает свои последние стихи. Несмотря на свою нервозность, он по большей части играет великолепно, и все впечатлены красноречием его слов и тем, как он выражает эмоции. \n\nУвы, прямо посреди декламации своих стихов бедняга забывает строки своего стихотворения! Рот приоткрывается, глаза вылезают из орбит, он впадает в панику. Предыдущие строки он заикается, пытаясь помните. Между тем, все смотрят неловко ".
VIETmisc.0055.a:0 "Сиди и ничего не делай."
VIETmisc.0055.b:0 "Откровенно смеяться над ним и издеваться над ним."
VIETmisc.0055.c:0 "Поощряйте его вдохновляющими словами."
VIETmisc.0056.t:0 "Проблема барда"
VIETmisc.0056.desc:0 "Я в местной таверне, наслаждаюсь хорошей едой и хорошей музыкой. В частности, музыку играет опытный бард, который играет на лютне так же красиво, как и поет.\n\nОднако в середине его выступления происходит трагедия! Струны на его лютне рвутся, и он лишается инструмента для игры! Он выглядит убитым горем, когда в шоке смотрит на остатки своей лютни."
VIETmisc.0056.a:0 "Ну, полагаю, никто из нас мало что может с этим поделать."
VIETmisc.0056.b:0 "Ха! Как жалко! Как это настоящее развлечение!"
VIETmisc.0056.c:0 "Все в порядке, я куплю ему выпить и дам денег на новую лютню."
VIETmisc.0057.t:0 "Покайтесь!"
VIETmisc.0057.desc:0 "Сегодня, находясь в городе, я вижу толпу, собравшуюся вокруг странствующего [ROOT.Char.Custom('DefaultPriestTitle')], произносящего пламенную проповедь. Он разглагольствует о грехах людей и о том, сколько из нас иди к черту, если мы не покаемся и не послушаем истинное и благородное учение [ROOT.Char.GetFaith.GetAdjective]. Большинство людей не слишком внимательно слушают его шумную болтовню и, похоже, их больше забавляют его выходки. чем что-либо."
VIETmisc.0057.a:0 "[ROOT.Char.Custom('DefaultPriestTitle')] прав. Они хотят попасть в ад? Покайтесь! Покайтесь сейчас!"
VIETmisc.0057.b:0 "Пока мы поступаем правильно и верим в [ROOT.Char.GetFaith.HighGodName|U], у нас все будет хорошо."
VIETmisc.0057.c:0 "Эти "святые люди" всего лишь аферисты и мошенники, которых в наши дни пруд пруди."
VIETmisc.0057.d:0 "Этот сумасшедший нарушает покой - стража, немедленно уберите его отсюда!"
VIETmisc.0058.t:0 "Сон об аде"
VIETmisc.0058.desc:0 "Прошлой ночью мне приснился ужасный сон. Демоны на службе у [ROOT.Char.GetFaith.DevilName] пришли и отвели меня в какую-то комнату, где можно было увидеть всевозможные кровавые и ужасающие зрелища. . Они привязали меня к какому-то горящему металлическому стержню и собирались начать мучить, пока я не проснулась с криком.\n\nВ общем, ужасный опыт, но, слава богу, это был всего лишь сон… верно?"
VIETmisc.0058.a:0 "Я уверен, что это просто совпадение."
VIETmisc.0058.b:0 "Это урок для меня, чтобы быть более верным последователем [ROOT.Char.GetFaith.GetAdjective]."
VIETmisc.0059.t:0 "Врата ада"
VIETmisc.0059.desc:0 "В деревне, которую я посещаю, я слышу, как одна из старейшин рассказывает мне о странном событии, которое произошло, когда она была маленькой девочкой.\n\nТогда из ниоткуда появилась гигантская дыра, причинив большой ущерб. Жители деревни были убеждены, что это врата в ад. Они пробовали много разных способов справиться с этим, например, бросали в яму целых коров, а затем много грязи. В конце концов, что-то, должно быть, сработало. закрыто.\n\nПо сей день никто точно не знает, что его вызвало, и все, что осталось, это небольшая ямка в земле."
VIETmisc.0059.a:0 "Все хорошо, что хорошо кончается, я полагаю?"
VIETmisc.0060.t:0 "Изменившаяся женщина"
VIETmisc.0060.desc:0 "Сегодня я встретил старую деревенскую старейшину в моем королевстве. Будучи молодой женщиной, она безнравственно участвовала во всевозможных грехах, поэтому она утверждает (другие пожилые жители деревни сказали мне позже, что она была скорее смутьянкой, чем настоящий злодей).\n\nОднако однажды она заболела лихорадкой и целый год находилась между жизнью и смертью, как она утверждает (другие пожилые жители деревни сказали мне, что на самом деле это был месяц). За это время, она мечтала побывать в аду и видела много ужасающих видений.\n\nПосле того, как она выздоровела, она поняла, что ей был дан второй шанс, и она исправилась, чтобы жить хорошей, добродетельной жизнью, как она утверждает (другие пожилые жители деревни говорят, что часть истинный)."
VIETmisc.0060.a:0 "Правда это или нет, но ее история очень интересна."
VIETmisc.0060.b:0 "История старца вдохновляет! Вера в [ROOT.Char.GetFaith.HighGodName|U] спасает нас."
VIETmisc.0060.c:0 "Правда? Она ожидает, что мы поверим в такую преувеличенную чепуху?"
VIETmisc.0061.t:0 "Предупреждение"
VIETmisc.0061.desc:0 "Мы все знаем, что [scope_VIET_haunted_sinner.GetTitledFirstName] не самый добродетельный последователь пути [ROOT.Char.GetFaith.GetAdjective]. Никто из нас не ожидал, что [scope_VIET_haunted_sinner.GetTitledFirstName] будет преследовать однако призраком в качестве наказания за грехи [scope_VIET_haunted_sinner.GetSheHe], совершенные в прошлом.\n\nКонечно, мы не знаем, почему это привидение появляется ночью в спальнях [scope_VIET_haunted_sinner.GetHerHis], но согласно [scope_VIET_haunted_sinner.GetTitledFirstName] это напоминает старого друга [scope_VIET_haunted_sinner.GetHerHis], который был великим грешником и недавно умер. Теперь [scope_VIET_haunted_sinner.GetSheHe] убежден, что друг [scope_VIET_haunted_sinner.GetHerHis] посещает [scope_VIET_haunted_sinner.GetHerHim] из ада, чтобы предупредить [scope_VIET_haunted_sinner.Get] о последствиях пороков [scope_VIET_haunted_sinner.GetHerHis].\n\nС другой стороны, ни один из слуг [scope_VIET_haunted_sinner.GetHerHis] не мог сообщи мне об этом призраке."
VIETmisc.0061.a:0 "Мы можем попросить [ROOT.Char.Custom('DefaultPriestTitle')] помолиться за умершего."
VIETmisc.0061.b:0 "[scope_VIET_haunted_sinner.GetTitledFirstName] может также преобразовать [scope_VIET_haunted_sinner.GetHerselfHimself] и стать менее грешным."
VIETmisc.0061.c:0 "Это интересно и все такое, но это действительно не моя проблема, не так ли?"
VIETmisc.0061.d:0 "Я уверен, что [scope_VIET_haunted_sinner.GetTitledFirstName] либо галлюцинирует, либо выдумывает это."
VIETmisc.0062.t:0 "Горячий или холодный?"
VIETmisc.0062.desc:0 "Сегодня, когда я болтаю с [scope_VIET_hell_wonderer.GetTitledFirstName], [scope_VIET_hell_wonderer.GetSheHe] спрашивает меня: "Вы читали о том, как писания [ROOT.Char.GetFaith.GetAdjective] описывают ад? Некоторые говорят, что части ада очень горячие и огненные, где вы испытываете сильную боль от жары и постоянно горите. Другие части тем временем мерзнут от холода, и ваши конечности немеют от боли, когда вы снова и снова замерзаете насмерть. Я должен задаться вопросом, горячий ад или холодный ад предпочтительнее."
VIETmisc.0062.a:0 "Горячий ад, так как я могу переносить жару, но не мороз."
VIETmisc.0062.b:0 "Холодный ад звучит менее болезненно - условно говоря."
VIETmisc.0062.c:0 "Неуместно говорить об этих вещах."
VIETmisc.0062.d:0 "Давайте сосредоточимся на добродетельной жизни, чтобы никогда не увидеть эти места."
VIETmisc.0062.e:0 "Я не уверен, существует ли ад в том виде, в каком его представляют себе большинство людей."
