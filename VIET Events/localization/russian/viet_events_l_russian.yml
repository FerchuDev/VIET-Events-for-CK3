VIETmisc.0124.t:0 "Новый магазин"
VIETmisc.0124.desc:0 "Находясь в городе, я наткнулся на незнакомый магазин.\n\n"Это новое место?" — спрашиваю я, указывая на вывеску магазина и выставленные предметы.\n\nМужчина, который стоял рядом, замечает мое присутствие и спешит поклониться и поприветствовать меня. "Мой [ROOT.Char.GetLadyLord], это большая честь. чтобы вы посетили нас, а также в день открытия! Я много лет был скромным торговцем, и мы с женой только что накопили достаточно денег, чтобы открыть наш первый магазин, где мы будем продавать товары общего назначения. Мы надеемся, что вы постоянное умелое руководство поможет нам и остальной части города процветать. Как наш первый покупатель, пожалуйста, не стесняйтесь "купить" любой из наших товаров бесплатно!"
VIETmisc.0124.a:0 "Сегодня я ничего не жду, но удачи."
VIETmisc.0124.b:0 "Не возражаете, если я сделаю это... Вот это украшение подойдет!"
VIETmisc.0124.c:0 "Мне это нравится, но было бы несправедливо, если бы я взял их бесплатно."
VIETmisc.0124.d:0 "Я не буду рисковать с непроверенными продуктами от новичка."
VIETmisc.0125.t:0 "Паника при родах"
VIETmisc.0125.desc:0 "Одна из моих служанок не так давно забеременела и скоро родит - она и ее муж, конечно, очень взволнованы этим.\n\nВ любом случае, это так. случилось, что я была с ней в одной комнате сегодня, когда у нее начались роды - на несколько дней раньше, чем ожидалось.Молодая служанка, которая была с нами, помогает будущей маме сесть на скамейку, но потом в панике спрашивает меня, что мы должны сделать."
VIETmisc.0125.a:0 "Забудь об этом, это не моя проблема! Я ухожу!"
VIETmisc.0125.b:0 "Я сейчас же поищу акушерку или врача, а ты оставайся здесь с ней!"
VIETmisc.0125.c:0 "Не волнуйтесь, я знаю, что делать. Теперь нам сначала нужно..."
VIETmisc.0126.t:0 "Саженец"
VIETmisc.0126.desc:0 ""Мы посадили это дерево всего год назад, - говорит старейшина с улыбкой. - Удивительно, что оно уже так быстро растет".\n\nЯ в деревне на окраине моих территорий, посещая жителей, чтобы обсудить несколько недавних проблем, которые их преследуют, таких как бандитские набеги и т. п. Старейшина деревни показывал мне все, когда мы наткнулись на это молодое деревце.\n\n"Что ты думаешь, мой [ROOT.Char.GetLadyLord]?" он спросил."
VIETmisc.0126.a:0 "Я надеюсь, что однажды это дерево вырастет большим и красивым."
VIETmisc.0126.b:0 "Это все благодаря благосклонности [ROOT.Char.GetFaith.HighGodName]."
VIETmisc.0126.c:0 "Это просто дерево - зачем из-за него шуметь?"
VIETmisc.0127.t:0 "Побег"
VIETmisc.0127.desc:0 "Мои охранники поймали молодого мужчину и женщину около моего дома ранним утром. Мой [ROOT.GetCharacter.Custom('lowly_servant_type')] узнал в них двоих жителей соседнего поселения. Кажется, они друзья детства, которые влюблены и хотели жениться вопреки желанию своих родителей, поэтому они сбежали, но они не продвинулись очень далеко.Молодая пара умоляет меня быть милосердным и позволить им сбежать, чтобы начать новую жизнь в другом месте."
VIETmisc.0127.a:0 "Их жизни меня не интересуют. Отпусти их."
VIETmisc.0127.b:0 "Наглые крестьяне! Запирайте их в моих застенках в отдельных камерах."
VIETmisc.0127.c:0 "Верните их родителям. Они молоды и глупы."
VIETmisc.0127.d:0 "Я им сочувствую. Я уговорю родителей посмотреть на них с их точки зрения."
VIETmisc.0127.e:0 "Они мне нравятся! Пусть женятся и нанимают их в качестве моих слуг. Это беспроигрышный вариант."
VIETmisc.0128.t:0 "Заброшенный"
VIETmisc.0128.desc:0 "Я был в дикой местности, прогуливаясь со своей свитой, когда мы услышали звуки детского плача. К нашему удивлению, мы нашли брошенного ребенка, лежащего в грязи, прикрытого только Рваная ткань. Прямо рядом с ним был найден небольшой защитный амулет. Нет никаких других признаков того, кто оставил этого ребенка или почему он вообще был брошен. Что нам теперь делать с ним? Мое окружение обсуждает этот вопрос, так как только бессердечный монстр мог оставить после себя такое беспомощное невинное существо.\n\n"Мы должны отдать этого ребенка кому-то, чтобы он воспитал его как своего собственного", — говорит [scope_VIET_baby_rescuer.GetTitledFirstName], который, кажется, очень беспокоится о ребенке. ребенок начинает плакать, [scope_VIET_baby_rescuer.GetSheHe] начинает баюкать ребенка и говорить ему замолчать, и, ко всеобщему удивлению, ребенок начинает успокаиваться."
VIETmisc.0128.a:0 "Оставьте этого отродья диким животным, мне все равно. Это приказ!"
VIETmisc.0128.b:0 "Пусть один из моих слуг усыновит этого ребенка."
VIETmisc.0128.c:0 "Я думаю, что вы нравитесь ребенку - возможно, вы должны воспитать его сами!"
