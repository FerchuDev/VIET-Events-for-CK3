VIETmisc.0155.t:0 "Столетний"
VIETmisc.0155.desc:0 "Я получил известие, что деревенский старейшина, живущий поблизости, недавно достиг почетного возраста в 100 лет. Ему больше века! Это действительно замечательно. Крайне редко кто-то доживает до такого в наши дни и век. Некоторые из моих придворных предлагают мне как-нибудь поздравить этого старца, хотя бы для того, чтобы выгодно представить себя местным жителям."
VIETmisc.0155.a:0 "Хорошо, но зачем встречаться с крестьянином?"
VIETmisc.0155.b:0 "Да! Я должен одарить этого старейшину прекрасными подарками."
VIETmisc.0155.c:0 "Я пойду к старейшинам, чтобы поздравить их лично."
VIETmisc.0156.t:0 "Горшочек с золотом"
VIETmisc.0156.desc:0 "Я был снаружи, наблюдая за своим садовником, пока он работал. Он глубоко копал землю возле старого дерева, когда он ударился обо что-то твердое. Сначала мы подумали, что это какой-то камень, но это оказался небольшой запечатанный керамический горшок.\n\nЧто любопытно, мы вытащили его и сумели взломать. Внутри было несколько золотых монет - мы насчитали ровно 100 монет.\n\nПри дальнейшем расследовании, судя по монетам, кажется, что этот горшок был закопан в этом месте давным-давно кем-то, кто так и не удосужился вернуться, чтобы взять его Во всяком случае, мой садовник, веселый и добродушный парень, говорит горшок и его монеты теперь по праву принадлежат мне."
VIETmisc.0156.a:0 "Нет, раз ты его нашел, он принадлежит тебе по праву!"
VIETmisc.0156.b:0 "Будет справедливо разделить эту находку, друг мой."
VIETmisc.0156.c:0 "Я возьму это у вас, большое спасибо."
VIETmisc.0157.t:0 "100 техник любви"
VIETmisc.0157.desc:0 ""Она была замечательной блудницей", [horny.GetTitledFirstName] говорит с сердечным смехом. "Никогда не платил лучшей женщине, чтобы составить мне компанию по ночам!" пировать с придворными, и похотливый мужчина вспоминает встречу в борделе, в который он зашел некоторое время назад: "Она сказала, что изучила 100 различных техник в искусстве любви, и это стоило каждой монеты, которую я имел, чтобы не только иметь ее продемонстрируйте на мне каждую из этих техник, но объясните их и мне. Кто знал, что близость может быть таким философским искусством?"\n\nНекоторые из моих придворных слушают внимательно, зачарованно (если не слишком взволнованно), другие смотрят раздражены и оскорблены его замечаниями, но многие просто стараются неловко избегать зрительного контакта с ним, когда он объясняет эти предполагаемые 100 приемов."
VIETmisc.0157.a:0 "Я умело переведу разговор на более безопасные темы."
VIETmisc.0157.b:0 "Хватит говорить об этих грубых и вульгарных вещах!"
VIETmisc.0157.c:0 "Это слишком увлекательно! Я должен делать заметки."
VIETmisc.0158.t:0 "100 смелых юношей"
VIETmisc.0158.desc:0 "Путешествуя, я замечаю на обочине дороги значительный камень, явно высеченный руками человека. Интересно, что он здесь делает? Я слезаю с лошади и подхожу к Я вижу, что на камне есть какая-то надпись, но она вся стерта. Кажется, есть какие-то вырезанные изображения людей, которые держат оружие, возможно, сражаются.\n\nНесколько мгновений спустя путешественник Он замечает мои попытки расшифровать, что это за камень, и говорит мне: "Я живу недалеко отсюда — этот камень, по словам старцев, увековечивает сотню отважных здешних юношей, которые поколения назад принесли в жертву свои жизни, чтобы победить злобных бандитов, терроризировавших эти земли. Битва произошла прямо здесь."
VIETmisc.0158.a:0 "Какая захватывающая история! И какие храбрые ребята."
VIETmisc.0159.t:0 "Любитель кошек"
VIETmisc.0159.desc:0 "У старой девы, живущей недалеко отсюда, говорят, 100 домашних кошек. Сколько я о ней знаю, она никогда никого не беспокоила, хотя, насколько я слышал, она эксцентрична. , Однако каждый раз, когда я проезжал через город и встречал ее, она была вежлива и почтительна со мной, но определенно психически неуравновешенна и склонна к бессвязной чепухе.\n\nНекоторые из ее соседей теперь жалуются мне на ее 100 кошки. Говорят, эти существа издают всевозможные пугающие звуки из ее дома. Старейшины города не заинтересованы в том, чтобы что-то с этим делать, поэтому ее соседи обращаются ко мне с этим вопросом. Некоторые из них говорят мне, что они уверены, что она злая волшебница, вокруг которой столько кошек!"
VIETmisc.0159.a:0 "Эта женщина не совершила никакого преступления. А теперь уходите!"
VIETmisc.0159.b:0 "Ну... если это проблема... заставь ее бросить своих кошек."
VIETmisc.0159.c:0 "Я ей не доверяю. На всякий случай посадите ее в тюрьму и убейте ее кошек!"
VIETmisc.0160.t:0 "Чудесная Мать"
VIETmisc.0160.desc:0 "Я слышал, что в одном королевстве неподалеку отсюда есть женщина, которая, как сообщается, родила в общей сложности 100 детей! Не сразу, конечно, а скорее в течение течение ее жизни. Как кто-то мог пройти через все это? Если такая женщина существует, она должна быть замечательной матерью… или невероятной лгуньей."
VIETmisc.0160.a:0 "Подобные удивительные вещи постоянно происходят в этом мире."
VIETmisc.0160.b:0 "Я уверен, что она только что усыновила много сирот и солгала об этом."
VIETmisc.0161.t:0 "Слишком много обуви!"
VIETmisc.0161.desc:0 "К своему ужасу, я понял, что [супруга.GetFirstName] каким-то образом приобрела коллекцию из ста модных туфель! Сначала это было несколько туфель здесь, несколько туфель там, но теперь, прежде чем я это узнал, они были повсюду! Откуда у [супруга.GetSheHe] были деньги, чтобы накопить такое тщеславие? Сейчас много сплетен по этому поводу, и это плохо отражается на мне."
VIETmisc.0161.a:0 "Вы должны продать часть этой обуви. Немедленно."
VIETmisc.0161.b:0 "Странная привычка, но меня это не касается."
VIETmisc.0162.t:0 "Сто духов"
VIETmisc.0162.desc:0 "Прошлой ночью мне приснился странный сон, и я не знаю, что с ним делать.\n\nВо сне я был в искаженном видении своего дома, где комнаты были темными и вообще не горит. Я увидел, как в моем доме появилось много фигур, их бледные лица были безмятежно-нейтральными. Они все начали танцевать - тихо, таинственно и, как-то жутко красиво.\n\nЯ насчитал ровно сто человек пока я бродил по этой толпе. Когда я подошел к последнему человеку, он сказал мне приятным, но усталым голосом (по мере того, как он медленно танцевал вокруг меня): "Спасибо, что приняли нас. Мы сто духов. Мы не причиним беспокойства."\n\nЯ проснулся рано утром и инстинктивно подошел к своему окну. Снаружи, на краю горизонта, когда солнце вставало, мне показалось, что я увидел какие-то движущиеся огни. Однако, прежде чем я успел их сосчитать, они исчезли."
VIETmisc.0162.a:0 "Возможно, я что-то вижу, но этот сон... что это было?"
VIETmisc.0163.t:0 "Суппорты"
VIETmisc.0163.desc:0 "Мои слуги нашли что-то очень странное у моего дома. Чуть в стороне от дороги рядом лежала единственная деревянная бочка, валявшаяся на боку. Внутри было ровно сто штангенциркулей. Дальнейшее расследование не дает никаких зацепок. о том, кому принадлежали ствол и суппорты, и как все это вообще туда попало."
VIETmisc.0163.a:0 "Я полагаю, кому-то из моих слуг могут пригодиться эти штангенциркули?"
VIETmisc.0163.b:0 "Если их больше не для чего использовать, то можно и продать."
VIETmisc.0164.t:0 "Вражда окончена"
VIETmisc.0164.desc:0 "Сегодня я присутствую на официальной встрече между двумя местными знатными семьями. Они враждовали более ста лет - ровно сто лет на самом деле, как ровно столетие назад, в этот день, предки этих двух семей подрались на собрании, которое вышло из-под контроля.\n\nРанее я служил посредником между этими двумя семьями в заключении мирного соглашения, и теперь мои усилия приносят плоды. во всяком случае, вражда тянулась слишком долго, и многие люди с обеих сторон надеялись, что она все равно закончится."
VIETmisc.0164.a:0 "Надеюсь, это начало долгого мира между этими двумя кланами."
