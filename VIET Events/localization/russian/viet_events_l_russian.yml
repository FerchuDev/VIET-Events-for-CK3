VIETmisc.0148.t:0 "Один лист"
VIETmisc.0148.desc:0 "Мы ехали в другую деревню, когда решили немного передохнуть на обочине дороги. Я прислонился к дереву и ненадолго задремал. Я проснулся только тогда, когда почувствовал лист с дерева упал мне на лицо. Я поднял лист и повертел его в пальцах; подняв глаза, я вслух задумался, может быть, немного рассеянно: "Неужели лист действительно с того дерева?"
VIETmisc.0148.a:0 "Это был хороший сон."
VIETmisc.0149.t:0 "Подождите, вы это слышите?"
VIETmisc.0149.desc:0 "Я прогуливался по глуши возле своего дома с несколькими своими охранниками. Мы встревожились, когда услышали шум хрустящих листьев поблизости. Может быть, это какой-то убийца или бандит?\n\nК счастью, наши опасения оказались напрасными - оказалось, что источником шума была пара мышей, ползающих по верхушкам листьев. Заметив нас, они поспешили обратно под какие-то кусты."
VIETmisc.0149.a:0 "Какое облегчение!"
VIETmisc.0150.t:0 "Золотой лист"
VIETmisc.0150.desc:0 "Сегодня местный знатный преподнес мне подарок. Это лист из чистого золота, тщательно обработанный в привлекательной, завораживающей манере. Несмотря на небольшой подарок, его может оценить каждый - я сам. включены."
VIETmisc.0150.a:0 "Я знаю, где это будет хорошо смотреться в моем доме!"
VIETmisc.0151.t:0 "Что это?"
VIETmisc.0151.desc:0 "Мне показалось, что я увидел что-то в кустах неподалёку. Я приказал паре своих охранников подойти к нему. С оружием наготове они осторожно двинулись к кусту, который, похоже, даже начал шевелиться. ! Однако, как только они подошли достаточно близко, пара птиц вылетела из куста - возможно, они прилипли к нему или занимались каким-то делом."
VIETmisc.0151.a:0 "На мгновение я подумал, что это... неважно."
VIETmisc.0152.t:0 "Приведение вещей в порядок"
VIETmisc.0152.desc:0 "Сегодня мой садовник сообщил мне, что, по его мнению, есть часть моей резиденции, которая нуждается в некоторых эстетических улучшениях. Когда его спросили, что он имел в виду, он объяснил, что в определенной части моего двора можно использовать большое количество тщательно подобранных кустов, которым он может придать различные привлекательные формы. Это сделало бы текущую область, которая выглядит относительно пустой, немного более визуально стимулирующей и привлекательной."
VIETmisc.0152.a:0 "Отличная идея! С нетерпением жду, что вы сделаете."
VIETmisc.0152.b:0 "Я понимаю, что вы имеете в виду, но не думаю, что нам это нужно."
VIETmisc.0153.t:0 "Неудобный куст"
VIETmisc.0153.desc:0 "Я споткнулся и упал в кусты во время прогулки. Если этого было недостаточно, моя одежда запуталась в кустах. После того, как мои охранники успешно вытащили меня из кустов, я На мне было множество царапин, а на некоторых частях моей одежды были небольшие дырки."
VIETmisc.0153.a:0 "У меня опять плохой день?"
VIETmisc.0154.t:0 "Ягодный Гуд"
VIETmisc.0154.desc:0 "Прогуливаясь по моему королевству, я замечаю простолюдинку, прижавшуюся к кусту. Я подхожу к ней с любопытством и вижу, что она рассматривает какие-то ягоды в кустах.\n\n“Ах, прости, что не заметил тебя, мой [ROOT.Char.GetLadyLord]!" — говорит она, прежде чем вежливо поприветствовать меня. Это дружелюбная женщина средних лет с седеющими волосами и зубастой ухмылкой. охота за ягодами"\n\n"Это ядовитые ягоды?" — спрашиваю я. "Они не похожи ни на какие, которые я узнаю".\n\n"О да, будьте осторожны, их нельзя есть."
VIETmisc.0154.a:0 "Мы немного поговорим о разных ягодах, прежде чем расстаться."
