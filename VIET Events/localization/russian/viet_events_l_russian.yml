VIETmisc.0129.t:0 "Шалость"
VIETmisc.0129.desc:0 "Моя охрана недавно поймала вора за вторжение в дом моего [ROOT.GetCharacter.Custom('lowly_servant_type')]. Это был молодой дворянин, которому нечего было делать, так как он делал это несколько раз, и только теперь его, наконец, поймали. Единственное, что… на самом деле он ничего не ворует.\n\nЯ навещаю его в подземельях, прежде чем вынести суждение. Возможно, это нечто большее, чем кажется на первый взгляд. глаз?\n\nОн смеется, когда объясняет сам себе: "Хорошо! Я вам скажу! Я прокрадываюсь к людям в дома, беру вещи со столов и полок и кладу их в бочки или контейнеры! Хахаха! Они думают, что их имущество украдено, но нет! Они прямо там! Они просто не знают!"
VIETmisc.0129.a:0 "Поскольку ты дворянин, на этот раз я отпущу тебя. Больше так не делай."
VIETmisc.0129.b:0 "Это безобидные шалости, да, но вы должны заплатить штраф за нарушение."
VIETmisc.0129.c:0 "Ты мне не нравишься. Пусть этот бездельник сгниет в тюрьме, чтобы подать пример!"
VIETmisc.0129.d:0 "Хм... знаешь что, мне бы не помешала такая хитрая лиса, как ты."
VIETmisc.0130.t:0 "Слава [ROOT.Char.GetFaith.HighGodName]!"
VIETmisc.0130.desc:0 "Я сижу в местной таверне, наслаждаюсь хорошим напитком, когда ко мне подходит женщина. Кажется, она меня не узнает, но, учитывая, что я нахожу ее странно восторженное поведение забавным, я не пока не раскрываюсь.\n\n"Могу ли я вам чем-нибудь помочь?" — спрашиваю я.\n\n"Да! Я хочу поговорить о [ROOT.Char.GetFaith.HighGodName]!" она сказала. Когда я жестом прошу ее продолжить, она говорит: "[ROOT.Char.GetFaith.HighGodName] говорит со всеми нами, но мы никогда не слушаем. Идите в местный [ROOT.Char.GetFaith.HouseOfWorship]. Прочтите [ROOT. Char.GetFaith.ReligiousText]. Хвала [ROOT.Char.GetFaith.HighGodName]!""
VIETmisc.0130.a:0 "Спасибо за напоминание. Хорошего дня."
VIETmisc.0130.b:0 "Да ведь я делаю это каждый день! Хвала [ROOT.Char.GetFaith.HighGodName]!"
VIETmisc.0130.c:0 "Перестаньте беспокоить меня такой чепухой."
VIETmisc.0131.t:0 "Отшельник"
VIETmisc.0131.desc:0 "Я слышал об ученом-затворнике, живущем поблизости, и решил, что хочу заручиться его услугами. Я наношу ему визит и обсуждаю с ним, готов ли он прийти ко мне ко двору. Однако, когда я Поднимите тему, он противится этой идее. Он качает головой и говорит мне: "Что? Там есть город? Фермы? Замки и крепости? Реки? Вы не говорите. Какой в этом прок, а? Грязь. Лошади. Идиоты. Будьте моим гостем."\n\nЯ изо всех сил пытаюсь убедить его в обратном, и использую все риторические уловки и тактики убеждения, которые только могу придумать, но он не сдвинется с места. Он действительно не любит проводить время с другими."
VIETmisc.0131.a:0 "Это была пустая трата времени! Какой неприятный человек."
VIETmisc.0131.b:0 "Возможно, я все еще могу иногда навещать вас, чтобы хотя бы обсудить дела?"
VIETmisc.0132.t:0 "Прикосновение [ROOT.Char.GetFaith.HighGodName]"
VIETmisc.0132.desc:0 "Недалеко отсюда есть город с прекрасным большим садом, в который я люблю при случае заходить, чтобы насладиться пейзажем.\n\nСегодня, находясь там, я вижу женщину, которая разговаривает сама с собой. Любопытно , я подхожу к ней, и она представляется. Ее взгляд как-то странно уходит в никуда, и она говорит: "Что это за странные существа в саду? Где все белые птицы?"\n\nПонятия не имею. о чем она болтает. Внезапно другая женщина подбегает и низко кланяется. "Извини, мой [ROOT.Char.GetLadyLord]", говорит она, "это моя подруга. Я за ней присматриваю. Она... была немного странной в течение многих лет Они говорят, что она тронута [ROOT.Char.GetFaith.HighGodName]. Говорят, она слышит голоса всех людей, которые жили и умирали здесь тысячи лет... может быть, они оставили после себя призраков."
VIETmisc.0132.a:0 "Конечно. Пожалуйста, во что бы то ни стало, делайте то, что вам нужно."
VIETmisc.0132.b:0 "Какой абсурд. Лунатики вроде нее должны быть прикованы к цепи!"
VIETmisc.0132.c:0 "О, теперь я слышу голоса. А вы? Они дружелюбны."
