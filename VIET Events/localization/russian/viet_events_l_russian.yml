VIETmisc.0182.t:0 "Детская невинность"
VIETmisc.0182.desc:0 "Я занимался своими делами, как обычно, когда ни с того ни с сего я вдруг вспомнил воспоминание из своего детства. Точнее, я вспомнил игрушку, с которой много раз играл. больше не обладаю им, но, вспоминая, я вспоминаю, как эта маленькая вещь принесла мне столько счастья!Но теперь, как кто-то намного старше, я чувствую, что больше не могу наслаждаться такими простыми вещами в жизни, как будто мне нужно больше стимулировать мой разум и тело."
VIETmisc.0182.a:0 "Я чувствую, что все еще могу находить простые радости в повседневной жизни."
VIETmisc.0182.b:0 "Лучше быть взрослым, даже если я потерял свою невинность."
VIETmisc.0183.t:0 "Смерть"
VIETmisc.0183.desc:0 "Смерть. Она повсюду. Это случается с каждым. Мы не можем избежать этого.\n\nСегодня я размышляю над этим важным вопросом по причинам, в которых не уверен. Я не размышляю о смерти в целом. ", то есть, а скорее, как это относится ко мне и моей судьбе. Если и когда я умру в будущем, то какой она будет? Как это произойдет? Будет ли это мирно или мучительно? Рано или поздно? Как... это даже чувствовать?"
VIETmisc.0183.a:0 "[ROOT.Char.GetFaith.ReligiousText] говорит о том, что происходит; у меня не должно быть сомнений."
VIETmisc.0183.b:0 "Это слишком болезненная тема. Я отвлекусь на некоторые развлечения."
VIETmisc.0183.c:0 "Смерть неизбежна… Может быть, мне стоит постараться меньше ее бояться."
VIETmisc.0183.d:0 "Какая ужасная вещь смерть! Я беспокоюсь о том, что со мной будет."
VIETmisc.0184.t:0 "Разницы высот"
VIETmisc.0184.desc:0 "В этом мире много высоких и много низких людей. Только что мне пришло в голову, что, хотя всегда есть люди, которые выше или ниже меня, #курсив кто-то#! должен быть самым высоким, а кто-то должен быть самым низким в мире. Какой была бы жизнь для любого человека? Может быть, это было бы хорошо, может быть, это было бы плохо. Предпочел бы я быть тем или другим?"
VIETmisc.0184.a:0 "Я лучше буду самым высоким человеком в мире."
VIETmisc.0184.b:0 "Я бы предпочел быть самым низким человеком в мире."
VIETmisc.0184.c:0 "Эти праздные мысли - бессмысленная трата времени."
VIETmisc.0185.t:0 "Вчерашний обед"
VIETmisc.0185.desc:0 "У меня был приятный, хотя и банальный разговор с [courtier.GetTitledFirstName] о различных мирских вещах. Разговор перешел на тему наших любимых блюд, и [courtier.GetSheHe] спросил меня: "Что было последний прием пищи, который вы ели вчера?"\n\n"Я вкусно поел, — уверенно говорю я. — Это было чудесно…. Хм. Подожди сейчас. Что это было опять…?"\n\nНесколько секунд я неловко стою, пытаясь вспомнить, что именно я ел. В конце концов я сдался, и мы говорили о других вещах.\n\nДо конца дня , однако, я напряг свой мозг, пытаясь вспомнить, но безрезультатно. Это было всего день назад! Моя память не может быть настолько плохой.
VIETmisc.0185.a:0 "Как странно, что я так быстро забыл, что ел вчера."
VIETmisc.0186.t:0 "Чтение мыслей"
VIETmisc.0186.desc:0 "Сегодня мне пришла в голову мысль: а что, если бы я действительно мог читать мысли? В мире существует множество легенд, и даже в [ROOT.Char.GetCulture.GetName] фольклоре, о могущественных людях с большими духовными или умственными способностями, которые могли читать мысли. Что, если бы я тоже мог это делать? Для чего бы я использовал такие способности?"
VIETmisc.0186.a:0 "Манипулировать другими людьми в личных целях!"
VIETmisc.0186.b:0 "Разыгрывайтесь и веселитесь за чужой счет."
VIETmisc.0186.c:0 "Помогите другим обрести счастье, так как я буду лучше знать, что их беспокоит."
VIETmisc.0186.d:0 "Лучше бы у меня не было таких способностей. Звучит опасно."
VIETmisc.0186.e:0 "Кому захочется слушать глупые мысли других людей?"
VIETmisc.0187.t:0 "Семантическое насыщение"
VIETmisc.0187.desc:0 "Я разговаривал с несколькими своими слугами, отдавая им разные и повторяющиеся приказы, когда я сделал паузу. Я повторил слова, которые я сказал снова, но на этот раз они звучали неправильно, исходя из моего рта. , Объективно они звучали как обычные слова, но что-то в моем мозгу не могло принять их за настоящие слова.\n\n"Мой [ROOT.Char.GetLadyLord], ты в порядке?" — спросил один из моих слуг.\n\n"Да, я в порядке", — сказал я, хотя в уме я все еще оставался сбитым с толку этим. впечатление на меня."
VIETmisc.0187.a:0 "Мой разум просто разыгрывает меня?"
VIETmisc.0188.t:0 "Давно потерянные воспоминания"
VIETmisc.0188.desc:0 "Сегодня вечером я только легла в постель, как вдруг вспомнила об одном из моих товарищей по играм, когда я была моложе - о каком-то ребенке слуги, который обслуживал мою семью. По какой-то причине однажды мой товарищ по играм остановился появились, чтобы поиграть со мной, и я никогда их больше не видел. Я так и не понял почему, и мои воспоминания медленно угасали с того дня… до сих пор. Любопытно, как я снова начал вспоминать все это, из ниоткуда вот так."
VIETmisc.0188.a:0 "Надеюсь, у моего друга все хорошо, где бы он ни был."
VIETmisc.0188.b:0 "Меня они никогда особо не интересовали. Они не имеют значения."
VIETmisc.0188.c:0 "Хм. Может быть, мне стоит сосредоточиться на том, чтобы заснуть."
VIETmisc.0189.t:0 "Средний бард"
VIETmisc.0189.desc:0 "Должен признаться, песня, которую бард исполняет для меня прямо сейчас, ничем не примечательна. Она ни в коем случае не плоха, но в ней нет ничего удивительного. Бард просто выполняет свою работу адекватно. Ни больше, ни меньше.\n\nПока бард продолжает петь и играть на своей лютне, мне в голову приходят праздные мысли. Мне приходит в голову, что этот бард всего лишь один из многих бардов. способности к пению, поэзии или игре на инструментах приходили и уходили из поколения в поколение? Большинство людей среднего, среднего таланта будут забыты, как, я полагаю, бард, который сейчас играет для меня музыку ."
VIETmisc.0189.a:0 "Я должен сосредоточиться на музыке. Она не великолепна, но и не плоха."
VIETmisc.0189.b:0 "Увы, мы все приходим и уходим вот так. Глубоко, не правда ли?"
VIETmisc.0190.t:0 "Навязчивые мысли"
VIETmisc.0190.desc:0 "Сегодня на заседании совета ничего интересного не происходит. Я безразлично наблюдаю за своими советниками, пока они спорят о вещах, которые, откровенно говоря, не имеют большого значения. Как будто они #курсив хотят#! спорить даже тогда, когда ничего не происходит.\n\nТогда мне приходит в голову глупая мысль.\n\nЧто, если прямо сейчас я вдруг встану и начну кричать бессвязную чушь? Или я буду бегать и танцевать, как сумасшедший? Или если я ударю одного из своих советников по голове за то, что он надоедливый занудный придурок? Как они все отреагируют на такое поведение?\n\nЯ посмеиваюсь про себя. Должно быть, мне ужасно скучно, если я воображаю такие вещи. Пара из моих советников, должно быть, заметили слабую улыбку на моем лице, когда они спросили меня, не думаю ли я о чем-то."
VIETmisc.0190.a:0 "О, ничего. А теперь... напомни мне, о чем мы говорим?"
VIETmisc.0191.t:0 "Я... или нет?"
VIETmisc.0191.desc:0 "Сегодня ранее я встретил некоторых важных общественных деятелей в соседнем городе. Это был официальный вопрос, и, к счастью, хотя встреча была немного скучной, это была неплохая встреча. значит. Мы ушли на прилично приятной ноте.\n\nПо крайней мере, я так думаю.\n\nПримерно через час, когда я возвращался домой со своим окружением, мне пришла в голову мысль. Я #курсив сделал#! попрощаться со всеми как следует, как диктует этикет, верно?.. Подождите.... Что, если я забыл попрощаться, но никто ничего не сказал, потому что боялся обидеть кого-то из высокопоставленных лиц?\n\nЭто так странно. Не помню, попрощался ли я на самом деле. А если нет, то слишком поздно бежать назад и делать это официально."
VIETmisc.0191.a:0 "Я... уверен, что сделал это... Должно быть."
VIETmisc.0191.b:0 "Если бы я этого не сделал, сейчас это не имеет большого значения."
VIETmisc.0192.t:0 "Одиночество"
VIETmisc.0192.desc:0 "Однажды ночью я обнаружил, что не могу заснуть, поэтому сижу один в темноте, но не чувствую страха. Я понимаю, что одиночество похоже на утешение старого друга. Вдалеке я слышу слабый звук ветерка, как успокаивающий шепот на ухо. Снаружи звезды сверкают на небе, крупинки золота и серебра в реке полуночной тьмы.\n\nЗдесь я чувствую себя как между мирами, мир света и тьмы, мир дня и ночи, мир цивилизации и дикой природы. И здесь… я спокоен."
VIETmisc.0192.a:0 "Вокруг меня космос, тихий и глубокий."
VIETmisc.0193.t:0 "Одинокая могила"
VIETmisc.0193.desc:0 "Странно.\n\nЭто совершенно необитаемая часть моего королевства. До следующей деревни было как минимум полдня пути, и хотя я сам редко бываю здесь, у меня были кое-какие официальные дела. о которой нужно заботиться. И тем не менее, вот оно.\n\nЕдинственное надгробие, высоко на мысе, откуда открывается вид на большую часть сельской местности внизу. Как такая могила попала туда и кто под ней похоронен, никто не знает, поскольку это довольно далеко от цивилизации."
VIETmisc.0193.a:0 "Конечно, я ничего не знаю об этой могиле. Я должен идти дальше."
VIETmisc.0193.b:0 "Я должен помолиться и отдать дань уважения тому, кто там похоронен."
VIETmisc.0194.t:0 "Затопленные руины"
VIETmisc.0194.desc:0 "Я путешествовал по своему королевству, когда мы с моими товарищами наткнулись на старые каменные руины. Интересно, что эти руины были частично затоплены рекой, протекающей через эту область. Тем не менее, старые руины можно найти постоянно. , поэтому мы немного подумали и немного передохнули там.\n\nКогда мы уже собирались уходить, один из моих охранников что-то заметил и указал вперед.Видимо у развалин из воды торчала керамическая урна , Это было у затопленных стен древнего сооружения, под чем-то, похожим на статую или какую-то резьбу.\n\nПара моих охранников отправились на разведку и, о чудо, они нашли внутри урны несколько золотых монет. Когда я стоял на берегу, наблюдая за всем этим, охранники кричали мне, спрашивая, не взять ли нам это маленькое сокровище."
VIETmisc.0194.a:0 "Монеты могут принадлежать древним. Не будем тревожить мертвых."
VIETmisc.0194.b:0 "Стражник, который заметил его первым, заслуживает того, чтобы забрать это маленькое сокровище."
VIETmisc.0194.c:0 "Хоть монеты и немного, но они будут хорошо смотреться в моей сокровищнице."
VIETmisc.0195.t:0 "Изолированный дом"
VIETmisc.0195.desc:0 "На днях некоторые из моих солдат во время патрулирования наткнулись на один дом недалеко отсюда. Они нашли это довольно странным, так как он находился более или менее в глуши, поэтому они зашли на разведку, когда на них напала пара бандитов. Мои солдаты доблестно отбились от них, сумели усмирить и арестовать. Теперь нам нужно придумать, что делать с домом, так как он не принадлежит к любому."
VIETmisc.0195.a:0 "Продать недвижимость потенциальному покупателю."
VIETmisc.0195.b:0 "Снесите его, чтобы его не использовали бандиты."
