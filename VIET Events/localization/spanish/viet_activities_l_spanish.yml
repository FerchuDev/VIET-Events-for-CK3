 VIET_burial_mound_visit_type_relax: "Relajarse"
 VIET_burial_mound_visit_type_relax_desc: "$EFFECT_LIST_BULLET$ Te relajarás alrededor del legendario montículo funerario, tomándote el tiempo para disfrutar y admirar el paisaje del antiguo sitio.\n$EFFECT_LIST_BULLET$ Perderás [stress_loss_i|E] [stress|E].\n\n#weak Los lugares donde honramos a los antiguos también resultan ser tranquilos y silenciosos, perfectos para reflexionar sobre la profunda solemnidad de la vida.#!"
 VIET_burial_mound_visit_type_investigate: "Investigar"
 VIET_burial_mound_visit_type_investigate_desc: "$EFFECT_LIST_BULLET$ Esta es una gran oportunidad para aprender más sobre el legendario montículo funerario, las historias asociadas con él y la manera en que fue construido.\n$EFFECT_LIST_BULLET$ Ganarás [lifestyle_experience|E] dependiendo de tu [lifestyle|E] [focus|E].\n\n#weak Tenemos mucho que aprender estudiando a los antiguos, y donde vivieron y murieron.#!"
 VIET_burial_mound_visit_type_venerate: "Venerar"
 VIET_burial_mound_visit_type_venerate_desc: "$EFFECT_LIST_BULLET$ Un montículo funerario legendario como este se ha convertido en un lugar de veneración por los locales [GetPlayer.GetFaith.GetAdherentNamePlural].\n$EFFECT_LIST_BULLET$ Ganarás [piety_i|E] [piety|E].\n\n#weak Los antiguos merecen nuestro respeto, y sus sitios sagrados son adecuados como lugares donde podemos adorar [GetPlayer.GetFaith.PantheonTerm].#!"
 VIET_burial_mound_visit_examination_phase: "Examen"
 VIET_burial_mound_visit_examination_phase_desc: "Al llegar al antiguo montículo funerario, es hora de echar un vistazo a lo que se trata."
